<template name="mostCitedArticleShortList">
    {{#if isMostCited}}
        <h4>{{_ "Most cited"}}</h4>
        <ul class="list-unstyled simple-list">
            {{#mathjax}}
            {{#each mostCitedArticles}}
                <li>
                    <div><a href={{urlToArticleById articleId}}>{{{translateThis title.cn title.en}}}</a></div>
                </li>
            {{/each}}
            {{/mathjax}}
        </ul>
        {{#if mostCiteCount}}
            <div align="right"><a href="/mostCitedArticles/{{this.journalId}}">
                <button>+ {{_ "more"}}</button>
            </a></div>
        {{/if}}
    {{/if}}
</template>

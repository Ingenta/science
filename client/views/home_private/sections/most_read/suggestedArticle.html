<template name="suggestedMostReadModalForm">
    <div class="modal fade" id="suggestedArticlesModal" tabindex="-1" role="dialog"
         aria-labelledby="suggestedArticlesModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="suggestedArticlesModalLabel">{{_ "Add new"}}</h4>
                </div>
                {{#autoForm id="suggestedArticlesModalForm" collection="SuggestedArticles" type="insert"}}
                    <div class="modal-body">
                        {{> afQuickField name="articleId" options=getArticles }}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">{{_ "Create"}}</button>
                    </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>
<template name="suggestedArticleAdd">
    <span class="fa fa-plus" style="color: #2b8118;cursor: pointer" data-toggle="modal"
          data-target="#suggestedArticlesModal"></span>
</template>
<template name="suggestedMostReadElement">
    {{#if hasSuggestedArticle}}
        <li><h5><a href={{urlToArticleById getSuggestedArticleId}}>{{getSuggestedArticleName}}</a></h5></li>
    {{/if}}
</template>
<template name="suggestedMostReadButtons">
    {{#unless hasSuggestedArticle}}
        {{>suggestedArticleAdd}}
    {{else}}
        <a class="fa fa-pencil"></a> <a href="#"><i class="fa fa-trash"></i></a>
    {{/unless}}
</template>

<template name="suggestedMostReadModalForm">
	<div class="modal fade" id="suggestedArticlesModal" role="dialog"
	     aria-labelledby="suggestedArticlesModalLabel"
	     aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="suggestedArticlesModalLabel">{{_ "Add new"}}</h4>
				</div>
				<div class="modal-body">
					<h6>{{_ "Choose"}}</h6>
					{{> solrArticleSelector id="saSelectorForMostRead"}}
				</div>
				<div class="modal-footer">
					<button id="saveSuggestedMostRead" class="btn btn-primary">{{_ "Create"}}</button>
				</div>

			</div>
		</div>
	</div>
</template>
<template name="suggestedArticleAdd">
    <span class="fa fa-plus" style="color: #2b8118;cursor: pointer" data-toggle="modal"
          data-target="#suggestedArticlesModal"></span>
</template>
<template name="suggestedMostReadElement">
	{{#if hasSuggestedArticle}}
		<li><h5><a href={{urlToArticleById getSuggestedArticleId}}>{{getSuggestedArticleName}}</a></h5></li>
	{{/if}}
</template>
<template name="suggestedMostReadButtons">
	{{#if isHomePage}}
		{{#unless hasSuggestedArticle}}
			{{>suggestedArticleAdd}}
		{{else}}
			<a href="#" class="fa fa-trash"></a>
		{{/unless}}
		{{> suggestedMostReadModalForm}}
	{{/if}}
</template>

<template name="homePageTopicList">
    <div class="row">
        <div class="col-xs-12">
            <h4>{{_ "Topics"}}</h4>
        </div>
    </div>
    <div class="row recommed-topics">
        {{#each topics}}
            <div class="col-xs-4">
                <a href="{{searchUrl}}">
                    {{translateThis name englishName}}
                </a>
            </div>
        {{/each}}
    </div>
</template>

<template name="latestUploadedArticleList">
    <h4>{{_ "Most recent articles"}}</h4>
    <ul class="list-unstyled simple-list">
        {{#mathjax}}
        {{#each latestUploadedArticles}}
            <li>
                <div><a href={{urlToArticleById _id}}>{{{translateThis title.cn title.en}}}</a></div>
            </li>
        {{else}}
            {{_ "No articles found!"}}
        {{/each}}
        {{/mathjax}}
    </ul>
</template>

<template name="languageBar">
    <div id="LanguageBar" class="navbar-fixed-top">
        <div class="container">
            <div class="pull-right">
                {{> i18n_switch}}
            </div>
        </div>
    </div>
</template>
<template name="i18n_switch">
    <span class="tap-i18n-buttons">
        {{#if miniPlatform}}
            {{#if currentUser}}
                <a style="margin-right: 20px" href="{{pathFor 'logout'}}"><i class="fa fa-sign-out"></i> {{_ "Log Out"}}</a>
                 {{else}}
                <a style="margin-right: 20px" href="{{pathFor 'login'}}"><i class="fa fa-user"></i> {{_ "Login"}}</a>
            {{/if}}
        {{/if}}
        {{#if i18n_enabled}}
        <a id="zh-CN">中文</a>
        |
        <a id="en">English</a>
        {{/if}}
    </span>
</template>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		SCP
	</title>
</head>

<template name="layout">
	<div id="wrap">
		{{> navigation}}
		<div class="navbar-spacer">
		</div>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-9">
					{{> breadcrumb}}
					<div id="content">
						{{> flashMessages}}
						{{> yield}}
						{{> autoformModals}}
					</div>
				</div>
				<div class="col-xs-6 col-sm-3 sidebar-offcanvas">
					<div id="sidebar">
						{{> LayoutSideBar}}
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		<div class="footer-container container">
			<p class="text-muted">
				PT 北京 - 中国科学的团队 - 杰克，蒋凯，杨冬冬，崔显，刘奇，李楠，黄新华  Last release was {{>deployDate}}
			</p>
		</div>
	</div>
</template>

<template name="layout">
    <div id="wrap">
        {{>connectionBanner}}
        {{> languageBar}}
        <div class="container">
            <div class="row">
                {{> navigation}}
            </div>
            <div class="row white-content-area">
                <div class="col-xs-9" id="main">
                    {{> breadcrumb}}
                    {{> flashMessages}}
                    {{> yield}}
                    {{> recentReadAndSearchContainer}}
                </div>
                <div class="col-xs-3">
                    <div id="sidebar">
                        {{> LayoutSideBar}}
                    </div>
                </div>
                <br>
                <br>
            </div>
        </div>
        {{> autoformModals}}
        {{> jkautoformModals}}
    </div>

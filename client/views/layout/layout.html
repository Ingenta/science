<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>
		SCP
	</title>
</head>


<template name="layout">
	{{> languageBar}}
	<div class="container">
		<div class="row">
			{{> navigation}}
		</div>
		<div class="row" id="content">
			<div class="col-xs-9">
				{{> breadcrumb}}
				{{> flashMessages}}
				{{> yield}}
				{{> autoformModals}}
			</div>
			<div class="col-xs-3">
				<div id="sidebar">
					{{> LayoutSideBar}}
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		<div class="footer-container container">
			<p class="text-muted">
				<div class="row">
					<div class="col-xs-8">PT 北京 - 中国科学的团队 - 杰克，蒋凯，杨冬冬，崔显，刘奇，李楠，黄新华
					</div>
					<div class="col-xs-4">
						{{_ "Last release was"}} {{>deployDate}}
					</div>
				</div>
			</p>
		</div>
	</div>
</template>

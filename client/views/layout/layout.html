<head>
    <meta charset="utf-8">
    <meta http-equiv= "X-UA-Compatible" content = "IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="google-site-verification" content="UhKh-8w8jWRpifuVkpYYAincXoNBr3336cuXXRZqrBE" />
    <link href="/favicon.png" type="image/x-icon" rel="icon"/>
    <title>
        《中国科学》杂志社
    </title>
</head>


<template name="layout">
    <div id="wrap">
        {{>connectionBanner}}
        {{> languageBar}}
        <div class="container">
            <div class="row">
                {{> navigation}}
            </div>
            <div class="row white-content-area">
                <div class="col-xs-9" id="main">
                    {{> breadcrumb}}
                    {{> flashMessages}}
                    {{> yield}}
                    {{> recentReadAndSearchContainer}}
                </div>
                <div class="col-xs-3">
                    <div id="sidebar">
                        {{> LayoutSideBar}}
                    </div>
                </div>
                <br>
                <br>
            </div>
        </div>
        {{> autoformModals}}
        {{> jkautoformModals}}
    </div>
    <div id="footer">
        <div class="footer-container container text-muted">
            <div class="row">
                <div class="col-xs-12">
                    <p class="text-center">Copyright {{currYear}} Science China Press Co., Ltd. 《中国科学》杂志社有限责任公司 版权所有</p>
                    <p class="text-center">京ICP备13008135号</p>
                </div>
            </div>
        </div>
    </div>
</template>

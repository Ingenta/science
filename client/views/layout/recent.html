<template name="recentReadAndSearchContainer">
    {{#if anyRecentUse}}
        {{#mathjax}}
        <div class="row">
            <hr>
            <div class="col-xs-6">
                {{# if anyRecentUse "read"}}
                    <h4>{{_ "Recent_read"}}</h4>
                    <ul class="list-unstyled simple-list">
                        {{#each recentlyRead}}
                            <li>
                                <a href="{{url}}">{{{translateThis title.cn title.en}}}</a>
                            </li>
                        {{/each}}
                    </ul>
                {{/if}}
            </div>
            <div class="col-xs-6">
                {{# if anyRecentUse "search"}}
                    <h4>{{_ "Recent_search"}}</h4>
                    <ul class="list-unstyled simple-list">
                        {{#each recentlySearched}}
                            <li>
                                <a href="{{searchUrl}}">{{this}}</a>
                            </li>
                        {{/each}}
                    </ul>
                {{/if}}
            </div>
        </div>
        {{/mathjax}}
    {{/if}}
</template>

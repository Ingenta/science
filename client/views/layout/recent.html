<template name="recentReadAndSearchContainer">
	{{#if anyThingNeedShow}}
	<div class="row">
		<hr>
		<div class="col-xs-6">
			{{# if anyThingNeedShow "read"}}
			<h4>{{_ "Recent_read"}}</h4>
			<ul class="list-unstyled simple-list">
				{{#each recentReads}}
					{{#with article}}
						<li>
							<h5>
								<a href="{{urlToArticleById _id}}">{{translateThis title.cn title.en}}</a>
							</h5>
						</li>
					{{/with}}
				{{/each}}
			</ul>
			{{/if}}
		</div>
		<div class="col-xs-6">
			{{# if anyThingNeedShow "search"}}
			<h4>{{_ "Recent_search"}}</h4>
			<ul class="list-unstyled simple-list">
				{{#each recentSearchs}}
					<li>
						<h5><a href="{{searchUrl}}">{{this}}</a></h5>
					</li>
				{{/each}}
			</ul>
			{{/if}}
		</div>
	</div>
	{{/if}}
</template>

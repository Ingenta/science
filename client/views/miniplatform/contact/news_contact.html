<template name="contact">
    <div class="banner">
        <div class="container-fluid" style="margin-left: 41px">
            {{> pageElement key="contact"}}
            <div class="row">
                {{#if can  "add-news-contact" "resource"}}
                    <span class="fa fa-plus" style="color: #2b8118;cursor: pointer" data-toggle="modal" data-target="#addNewsContactModal"></span>{{> addNewsContactModalForm}}
                {{/if}}
            </div>
            <hr>
            <div class="row" style="margin-left: 10px">
                {{> contactList}}
            </div>
        </div>
    </div>
</template>

<template name="contactList">
    {{#each contactUs}}
        <div class="col-xs-6">
            <div><strong>{{title}}</strong>
            {{#if can  "modify-news-contact" "resource"}}{{> updateNewsContactModalForm}}{{/if}}
            {{#if can  "delete-news-contact" "resource"}}<a href="#" class="fa fa-trash"></a>{{/if}}
            </div>
            <div><p>{{{content}}}</p></div>
        </div>
    {{else}}
        {{_ "No results found!"}}
    {{/each}}
</template>

<template name="updateNewsContactModalForm">
    {{#afModal formId=_id class="fa fa-pencil" title=getUpdateButtonContent collection="NewsContact" doc=_id operation="update" omitFields="fileName,fileId,types"}}{{/afModal}}
</template>

<template name="addNewsContactModalForm">
    <div class="modal fade" id="addNewsContactModal" tabindex="-1" role="dialog" aria-labelledby="addNewsContactModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addNewsContactModalLabel">{{_ "Add new"}}</h4>
                </div>
                {{#autoForm id="addNewsContactModalForm" collection="NewsContact" type="insert"}}
                <div class="modal-body">
                    {{> afQuickField name="title"}}
                    {{> afQuickField name="content"}}
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">{{_ "Create"}}</button>
                </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>

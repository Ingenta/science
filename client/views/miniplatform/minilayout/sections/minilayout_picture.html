<template name="layoutPicture">
    <div class="mt40">
        <p>
            {{#if miniPlatformPermission}}
                <span class="fa fa-plus {{hide}}" style="color: #2b8118;cursor: pointer" data-toggle="modal" data-target="#addPictureModal"></span>{{> addPictureModalForm}}
            {{/if}}
        </p>
        {{#each myAds}}
            <div class="oh mt15" style="margin-top: 30px">
                <div class="pull-right">
                    {{#if miniPlatformPermission}}{{> updatePictureModalForm}}{{/if}}
                    {{#if miniPlatformPermission}}<a href="#" id="picDel" class="fa fa-trash"></a>{{/if}}
                </div>
                <div class="fr">
                    <a href="{{link}}" target="_blank" title="{{remark}}"><img src="{{getImageHelper picture}}" height="89" width="460"/></a>
                </div>
            </div>
        {{else}}
            {{_ "No results found!"}}
        {{/each}}
    </div>
</template>

<template name="updatePictureModalForm">
    {{#afModal formId=_id class="fa fa-pencil" title=getUpdateButtonContent collection="NewsLink" doc=_id operation="update" omitFields="types"}}{{/afModal}}
</template>

<template name="addPictureModalForm">
    <div align="left" class="modal fade" id="addPictureModal" role="dialog" aria-labelledby="addPictureModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addPictureModalLabel">{{_ "Add new"}}</h4>
                </div>
                {{#autoForm id="addPictureModalForm" collection="NewsLink" type="insert"}}
                <div class="modal-body">
                    {{> afQuickField name="remark"}}
                    {{> afQuickField name="picture"}}
                    {{> afQuickField name="link"}}
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">{{_ "Create"}}</button>
                </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>

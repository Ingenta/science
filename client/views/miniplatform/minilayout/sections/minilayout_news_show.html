<template name="layoutNewsShow">
    <div class="shuff">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                {{#each layoutNewsShow "extend"}}
                    <li data-target="#carousel-example-generic" data-slide-to="{{index}}" class="{{class}}"></li>
                {{/each}}
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                {{#each layoutNewsShow "extend"}}
                    <div class="item {{class}}">
                        <a href="{{whichUrl}}" target="_blank"><img src="{{getImageHelper picture}}" style="width: 770px;height: 160px"/></a>
                        <div class="carousel-caption">{{title}}</div>
                    </div>
                {{else}}
                    <img src="/defeat_scp.jpg" style="width: 770px;height: 160px"/>
                {{/each}}
            </div>
        </div>
    </div>
</template>

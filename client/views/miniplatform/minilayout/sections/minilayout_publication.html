<template name="layoutPublications">
    <div class="banner">
        <div class="oh">
                <div class="lookList">
                    <div id="carousel">
                        <!-- 代码 开始 -->
                        {{#each hasJournal}}
                            <div class="bookPart oh">
                                <a href="{{urlToJournalById _id}}" target="_blank"><img src="{{getImageHelper picture}}" style="width: 140px;height: 170px"/></a>
                                <h1><a href="{{urlToJournalById _id}}" target="_blank">{{titleCn}}</a></h1>
                                <p>主编：{{chiefEditor.cn}}</p>
                            </div>
                        {{else}}
                            {{_ "No publications found!"}}
                        {{/each}}
                        <!-- 代码结束 -->
                    </div>
                </div>
        </div>
    </div>
</template>

<template name="layoutPublications">
    <div class="banner">
        <div class="oh">
            <div class="lookBan">查看<br />全部<br />刊物</div>
            <div class="lookList">
                <!-- 代码 开始 -->
                    <div id="owl-demo" class="owl-carousel owl-theme">
                        {{#each hasJournal}}
                            <div class="bookPart oh">
                                <img src="{{getImageHelper picture}}" />
                                <div class="h90"><h1>
                                    <!--<a href="{{getJournalUrl}}">-->
                                        {{translateThis title titleCn}}
                                    <!--</a>-->
                                </h1></div>
                                <p>主编:{{chiefEditor.cn}}</p>
                                <p>www.scichina.com</p>
                            </div>
                        {{else}}
                            {{_ "No publications found!"}}
                        {{/each}}
                    </div>
                    <div class="customNavigation">
                        <a class="btn prev">Previous</a>
                        <a class="btn next">Next</a>
                        <a class="btn play">Autoplay</a>
                        <a class="btn stop">Stop</a>
                    </div>
                <!-- 代码结束 -->
            </div>
        </div>
        <div class="banNext"><a href="#"><img src="banNext.png" /></a></div>
    </div>
</template>

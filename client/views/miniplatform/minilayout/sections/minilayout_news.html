<template name="layoutRightNews">
    <div class="mainPart">
        <div class="mainTitle">
            <p class="fl w300 mt12"><span class="mr20"><a href="{{pathFor 'newsCenter'}}" style="color: #2d2d2d">{{_ "Magazine dynamic"}}</a></span></p>
            <p class="fr mt8"><a href="{{pathFor 'dynamicShow'}}"><img src="/goAll.png"/></a></p>
        </div>
        {{#each layoutRecommendMagazines}}
            <div class="contPart">
                <div class="fl w80"><a href="{{whichUrl}}" target="_blank"><img src="{{getImageHelper picture}}" height="52" width="49"/></a></div>
                <div class="fl w350">
                    <div class="h50">
                        <p>
                            <a href="{{whichUrl}}" target="_blank">{{translateThis title.cn title.en}}</a>
                            {{#if miniPlatformPermission}}{{> updateMiniNewsCenterModalForm}}{{/if}}
                        </p>
                        <p class="col777">{{translateThis author.cn author.en}}({{formatDate createDate "YYYY-MM-DD"}})</p>
                    </div>
                </div>
            </div>
        {{else}}
            {{_ "No results found!"}}
        {{/each}}
    </div>

    <div class="mainPart mt20">
        <div class="mainTitle">
            <p class="fl w300 mt12"><span class="mr20"><a href="/miniplatform/newsCenter?slug=publishingNews" target="_self" style="color: #2d2d2d">{{_ "Publishing Dynamic"}}</a></span></p>
            <p class="fr mt8"><a href="{{pathFor 'publishingShow'}}"><img src="/goAll.png"/></a></p>
        </div>
    {{#each layoutPublishingMagazines}}
        <div class="contPart">
            <div class="fl w80"><a href="{{whichUrl}}" target="_blank"><img src="{{getImageHelper picture}}" height="52" width="49"/></a></div>
            <div class="fl w350">
                <div class="h50">
                    <p>
                        <a href="{{whichUrl}}" target="_blank">{{translateThis title.cn title.en}}</a>
                        {{#if miniPlatformPermission}}{{> updateMiniNewsCenterModalForm}}{{/if}}
                    </p>
                    <p class="col777">{{translateThis author.cn author.en}}({{formatDate createDate "YYYY-MM-DD"}})</p>
                </div>
            </div>
        </div>
    {{else}}
        {{_ "No results found!"}}
    {{/each}}
    </div>
</template>

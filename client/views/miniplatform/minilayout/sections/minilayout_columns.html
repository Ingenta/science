<template name="layoutColumns">
    <div class="classify">
        <div class="part part1">
            {{#each firstColumn}}
                <img src="{{getImageHelper picture}}"/><a href="{{ColumnUrl}}">{{{translateThis title.cn title.en}}}</a>
                <span class="tr mr10 pull-right">
                    {{#if miniPlatformPermission}}{{> updateColumnModalForm}}{{/if}}
                    {{#if miniPlatformPermission}}<a href="#" id="meetingDel" class="fa fa-trash"></a>{{/if}}
                </span>
            {{else}}
                <a style="font-size: 12px;color: black;">{{_ "No results found!"}}</a>
            {{/each}}
            {{#if miniPlatformPermission}}<span class="fa fa-plus {{firstHide}}" style="color: #2b8118;cursor: pointer" data-toggle="modal" data-target="#addXianMeetingModal"></span>{{> addXianMeetingModalForm}}{{/if}}
        </div>
        <div class="part part2">
            {{#each secondColumn}}
                <img src="{{getImageHelper picture}}"/><a href="{{ColumnUrl}}">{{{translateThis title.cn title.en}}}</a>
                <span class="tr mr10 pull-right">
                    {{#if miniPlatformPermission}}{{> updateColumnModalForm}}{{/if}}
                    {{#if miniPlatformPermission}}<a href="#" id="fundDel" class="fa fa-trash"></a>{{/if}}
                </span>
            {{else}}
                <a style="font-size: 12px;color: black;">{{_ "No results found!"}}</a>
            {{/each}}
            {{#if miniPlatformPermission}}<span class="fa fa-plus {{secondHide}}" style="color: #2b8118;cursor: pointer" data-toggle="modal" data-target="#addFundsModal"></span>{{> addFundsModalForm}}{{/if}}
        </div>
        <div class="part part3">
            {{#each thirdColumn}}
                <img src="{{getImageHelper picture}}"/><a href="{{ColumnUrl}}">{{{translateThis title.cn title.en}}}</a>
                <span class="tr mr10 pull-right">
                    {{#if miniPlatformPermission}}{{> updateColumnModalForm}}{{/if}}
                    {{#if miniPlatformPermission}}<a href="#" id="forumDel" class="fa fa-trash"></a>{{/if}}
                </span>
            {{else}}
                <a style="font-size: 12px;color: black;">{{_ "No results found!"}}</a>
            {{/each}}
            {{#if miniPlatformPermission}}<span class="fa fa-plus {{thirdHide}}" style="color: #2b8118;cursor: pointer" data-toggle="modal" data-target="#addForumColumnModal"></span>{{> addForumColumnModalForm}}{{/if}}
        </div>
    </div>
</template>

<template name="updateColumnModalForm">
    {{#afModal formId=_id class="fa fa-pencil" title=getUpdateButtonContent collection="Column" doc=_id operation="update" omitFields="types"}}{{/afModal}}
</template>

<template name="addXianMeetingModalForm">
    <div class="modal fade" id="addXianMeetingModal" role="dialog" aria-labelledby="addXianMeetingModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addXianMeetingModalLabel">{{_ "Add new"}}</h4>
                </div>
                {{#autoForm id="addXianMeetingModalForm" collection="Column" type="insert"}}
                <div class="modal-body">
                    {{> afQuickField name="title"}}
                    {{> afQuickField name="picture"}}
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">{{_ "Create"}}</button>
                </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>

<template name="authorCentered">
    <div class="banner">
        <div class="container-fluid" style="margin-left: 41px">
            {{> pageElement key="author center" isMiniPlatform=true}}
            <div class="row" style="margin-left: 10px">
                <h4>{{_ "Magazine Belongs"}}ï¼š</h4><hr>
                {{#each journalsInPublisher}}
                    <div class="col-xs-6">
                        <p>
                            <a style="font-size: 15px;" href="{{urlToJournalAuthorCenter _id}}" target="_blank"><img src="{{getImageHelper picture}}" style="width: 65px;height: 72px"/>&nbsp;&nbsp;&nbsp;&nbsp;{{translateThis titleCn title}}</a>
                        </p><hr>
                    </div>
                {{else}}
                    {{_ "No publications found!"}}
                {{/each}}
            </div>
        </div>
    </div>
</template>

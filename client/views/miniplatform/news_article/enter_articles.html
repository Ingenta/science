<template name="enterpriseCultureDetails">
    <div class="banner">
        <div class="container-fluid" style="margin-left: 41px">
            <div class="row">
                <h3>{{_ "Cultural details"}}</h3>
            </div>
            <hr>
            {{#each cultureDetails}}
                <div class="partContent">
                    <div align="center"><span style="font-size:21px;">{{title}}</span>
                        {{#if miniPlatformPermission}}{{> updateEnterpriseCultureModalForm}}{{/if}}</div><br>
                    <p>{{{content}}}</p>
                </div>
            {{else}}
                {{_ "No results found!"}}
            {{/each}}
        </div>
    </div>
</template>

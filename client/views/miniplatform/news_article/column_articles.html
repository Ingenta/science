<template name="columnViewsDetails">
    <div class="banner">
        <div class="container-fluid" style="margin-left: 41px">
            <div class="row"><h3>{{columnTitle}} >></h3></div><hr>
            <div class="col-xs-3">
                <ul class="nav nav-pills nav-stacked aboutNavTabs">
                    {{#if can "add-column-views" "resource"}}<span class="fa fa-plus" style="color: #2b8118;cursor: pointer" data-toggle="modal" data-target="#addColumnViewsModal"></span>{{> addColumnViewsModalForm}}{{/if}}<br>
                    {{#each columnList}}
                        <li>
                            <a class="activeButton" data-aboutsid="{{_id}}" data-toggle="tab">
                                {{title}}
                            </a>
                        </li>
                    {{else}}
                        {{_ "No results found!"}}
                    {{/each}}
                </ul>
            </div>
            <div class="tab-content col-xs-9">
                <div class="tab-pane active">
                    <div class="container-fluid">
                        <div class="row" style="margin-top: 20px;">
                            <div align="center"><span style="font-size:24px;">456456</span></div><br>
                            <p>456456456</p><br>
                            <p>456645645</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="addColumnViewsModalForm">
    <div class="modal fade" id="addColumnViewsModal" tabindex="-1" role="dialog" aria-labelledby="addColumnViewsModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addColumnViewsModalLabel">{{_ "Add new"}}</h4>
                </div>
                {{#autoForm id="addColumnViewsModalForm" collection="ColumnViews" type="insert"}}
                <div class="modal-body">
                    {{> afQuickField name="title"}}
                    {{> afQuickField name="abstract"}}
                    {{> afQuickField name="content"}}
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">{{_ "Create"}}</button>
                </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>

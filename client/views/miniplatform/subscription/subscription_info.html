<template name="subscription">
    <div class="banner">
        <div class="container-fluid" style="margin-left: 41px">
            {{> pageElement key="subscription"}}
                <div class="row">
                        {{#if can  "add-news-contact" "resource"}}
                        <span class="fa fa-plus {{hide}}" style="color: #2b8118;cursor: pointer" data-toggle="modal" data-target="#addSubscriptionModal"></span>{{> addSubscriptionModalForm}}
                        {{/if}}
                </div>
                <hr>
            {{> subscriptionList}}
        </div>
    </div>
</template>

<template name="subscriptionList">
    {{#each subscriptions}}
        <div class="partContent">
            <div align="center"><span style="font-size:24px;">{{title}}</span>
                {{#if can  "modify-news-contact" "resource"}}{{> updateSubscriptionModalForm}}{{/if}}
                {{#if can  "delete-news-contact" "resource"}}<a href="#" id="subDel" class="fa fa-trash"></a>{{/if}}</div><br>
            <p>{{{content}}}</p>
            <p><img src="/load_word.png">&nbsp;&nbsp;<a style="color: red" href="{{wordValue}}" target="_blank">{{fileName}}</a></p>
        </div>
    {{else}}
        {{_ "No results found!"}}
    {{/each}}
</template>

<template name="updateSubscriptionModalForm">
    {{#afModal formId=_id class="fa fa-pencil" title=getUpdateButtonContent collection="NewsContact" doc=_id operation="update" omitFields="createDate,link,types"}}{{/afModal}}
</template>

<template name="addSubscriptionModalForm">
    <div class="modal fade" id="addSubscriptionModal" role="dialog" aria-labelledby="addSubscriptionModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addSubscriptionModalLabel">{{_ "Add new"}}</h4>
                </div>
                {{#autoForm id="addSubscriptionModalForm" collection="NewsContact" type="insert"}}
                <div class="modal-body">
                    {{> afQuickField name="title"}}
                    {{> afQuickField name="content"}}
                    {{> afQuickField name="fileName"}}
                    {{> afQuickField name="fileId"}}
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">{{_ "Create"}}</button>
                </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>

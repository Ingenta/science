<template name="subscription">
    <div class="container-fluid">
        {{> autoformModals}}
        {{> pageElement key="subscription"}}
        <div class="row">
            {{#if can  "add-news-contact" "resource"  }}
            <span class="fa fa-plus" style="color: #2b8118;cursor: pointer" data-toggle="modal" data-target="#addSubscriptionModal"></span>{{> addSubscriptionModalForm}}
            {{/if}}
        </div>
        <hr>
        <div class="row">
            {{> subscriptionList}}
        </div>
    </div>
</template>

<template name="subscriptionList">
    {{#each subscriptions}}
        <div><p><strong>{{title}}</strong>
            {{#if can  "modify-news-contact" "resource"  }}{{> updateSubscriptionModalForm}}{{/if}}
            {{#if can  "delete-news-contact" "resource"  }}<a href="#" class="fa fa-trash"></a>{{/if}}</p>
        </div>
        <div><p>{{{content}}}</p></div>
        <div><p><img src="/subscriptionImg.png"><a href="{{wordValue}}" target="_blank">{{fileName}}</a></p></div>
    {{else}}
        {{_ "No results found!"}}
    {{/each}}
</template>

<template name="updateSubscriptionModalForm">
    {{#afModal formId=_id class="fa fa-pencil" title=getUpdateButtonContent collection="NewsContact" doc=_id operation="update" omitFields="types"}}{{/afModal}}
</template>

<template name="addSubscriptionModalForm">
    <div class="modal fade" id="addSubscriptionModal" tabindex="-1" role="dialog" aria-labelledby="addSubscriptionModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addSubscriptionModalLabel">{{_ "Add new"}}</h4>
                </div>
                {{#autoForm id="addSubscriptionModalForm" collection="NewsContact" type="insert"}}
                <div class="modal-body">
                    {{> afQuickField name="title"}}
                    {{> afQuickField name="content"}}
                    {{> afQuickField name="fileName"}}
                    {{> afQuickField name="fileId"}}
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">{{_ "Create"}}</button>
                </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>

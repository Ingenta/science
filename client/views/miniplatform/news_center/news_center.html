<template name="newsCenter">
    <div class="banner">
        <div class="container-fluid" style="margin-left: 41px">
            {{> pageElement key="newsCenter"}}
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#newsBtn" aria-controls="home" role="tab" data-toggle="tab">新闻>></a></li>
                <li role="presentation"><a href="#magazineBtn" aria-controls="profile" role="tab" data-toggle="tab">杂志社动态>></a></li>
                <li role="presentation"><a href="#publishingBtn" aria-controls="messages" role="tab" data-toggle="tab">出版动态>></a></li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="newsBtn" style="margin-left: 20px">
                    <strong style="font-size: 18px">新闻</strong>
                    <div class="pull-right">
                        {{#if can "add-news-center" "resource"}}<span class="fa fa-plus" style="color: #2b8118;cursor: pointer" data-toggle="modal" data-target="#addMiniNewsModal"></span>{{> addMiniNewsModalForm}}{{/if}}
                    </div><hr>
                    <div>
                        {{#each miniNews}}
                            <ul class="dotted list-unstyled">
                                <li>
                                    <p>
                                        <a style="font-size: 15px" href="{{whichUrl}}" target="_blank">{{title}}&nbsp;&nbsp;({{formatDate createDate "YYYY-MM-DD"}})</a>
                                        {{#if can  "modify-news-center" "resource"}}{{> updateMiniNewsCenterModalForm}}{{/if}}
                                        {{#if can  "delete-news-center" "resource"}}<a href="#" id="newsDel" class="fa fa-trash"></a>{{/if}}
                                    </p>
                                </li>
                            </ul>
                        {{else}}
                            {{_ "No results found!"}}
                        {{/each}}
                        {{> Paginator_UI miniNews}}
                        {{> displayPerPage}}
                    </div><hr>
                </div>
                <div role="tabpanel" class="tab-pane" id="magazineBtn" style="margin-left: 20px">
                    <strong style="font-size: 18px">杂志社动态</strong>
                    <div class="pull-right">
                        {{#if can "add-news-center" "resource"}}<span class="fa fa-plus" style="color: #2b8118;cursor: pointer" data-toggle="modal" data-target="#addMiniMagazineModal"></span>{{> addMiniMagazineModalForm}}{{/if}}
                    </div><hr>
                    <div>
                        {{#each miniMagazines}}
                            <ul class="dotted list-unstyled">
                                <li>
                                    <p>
                                        <a style="font-size: 15px" href="{{whichUrl}}" target="_blank">{{title}}&nbsp;&nbsp;({{formatDate createDate "YYYY-MM-DD"}})</a>
                                        {{#if can  "modify-news-center" "resource"}}{{> updateMiniNewsCenterModalForm}}{{/if}}
                                        {{#if can  "delete-news-center" "resource"}}<a href="#" id="magDel" class="fa fa-trash"></a>{{/if}}
                                    </p>
                                </li>
                            </ul>
                        {{else}}
                            {{_ "No results found!"}}
                        {{/each}}
                        {{> Paginator_UI miniMagazines}}
                        {{> displayPerPage}}
                    </div><hr>
                </div>
                <div role="tabpanel" class="tab-pane" id="publishingBtn" style="margin-left: 20px">
                    <strong style="font-size: 18px">出版动态</strong>
                    <div class="pull-right">
                        {{#if can "add-news-center" "resource"}}<span class="fa fa-plus" style="color: #2b8118;cursor: pointer" data-toggle="modal" data-target="#addMiniPublishingModal"></span>{{> addMiniPublishingModalForm}}{{/if}}
                    </div><hr>
                    <div>
                        {{#each miniPublishing}}
                            <ul class="dotted list-unstyled">
                                <li>
                                    <p>
                                        <a style="font-size: 15px" href="{{whichUrl}}" target="_blank">{{title}}&nbsp;&nbsp;({{formatDate createDate "YYYY-MM-DD"}})</a>
                                        {{#if can  "modify-news-center" "resource"}}{{> updateMiniNewsCenterModalForm}}{{/if}}
                                        {{#if can  "delete-news-center" "resource"}}<a href="#" id="pubDel" class="fa fa-trash"></a>{{/if}}
                                    </p>
                                </li>
                            </ul>
                        {{else}}
                            {{_ "No results found!"}}
                        {{/each}}
                        {{> Paginator_UI miniPublishing}}
                        {{> displayPerPage}}
                    </div><hr>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="updateMiniNewsCenterModalForm">
    {{#afModal class="fa fa-pencil" title=getUpdateButtonContent collection="NewsCenter" doc=_id operation="update" omitFields="pageView,createDate,types"}}{{/afModal}}
</template>

<template name="addMiniNewsModalForm">
    <div class="modal fade" id="addMiniNewsModal" tabindex="-1" role="dialog" aria-labelledby="addMiniNewsModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addMiniNewsModalLabel">{{_ "Add new"}}</h4>
                </div>
                {{#autoForm id="addMiniNewsModalForm" collection="NewsCenter" type="insert"}}
                <div class="modal-body">
                    {{> afQuickField name="title"}}
                    {{> afQuickField name="author"}}
                    {{> afQuickField name="abstract"}}
                    {{> afQuickField name="content"}}
                    {{> afQuickField name="recommend"}}
                    {{> afQuickField name="link"}}
                    {{> afQuickField name="picture"}}
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">{{_ "Create"}}</button>
                </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>

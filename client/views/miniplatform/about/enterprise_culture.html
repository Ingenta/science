<template name="enterpriseCulture">
    <div class="banner">
        <div class="container-fluid" style="margin-left: 41px">
            {{> pageElement key="enterpriseCulture" isMiniPlatform=true}}
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#enterBtn" aria-controls="home" role="tab" data-toggle="tab">企业新闻>></a></li>
                <li role="presentation"><a href="#editBtn" aria-controls="profile" role="tab" data-toggle="tab">编辑园地>></a></li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="enterBtn" style="margin-left: 20px">
                    <strong style="font-size: 18px">企业新闻</strong>
                    <div class="pull-right">
                        {{#if miniPlatformPermission}}<span class="fa fa-plus" style="color: #2b8118;cursor: pointer" data-toggle="modal" data-target="#addMiniEnterModal"></span>{{> addMiniEnterModalForm}}{{/if}}
                    </div><hr>
                    <div>
                        {{#each enterpriseNews}}
                            <ul class="dotted list-unstyled">
                                <li>
                                    <p>
                                        <a style="font-size: 15px" href="{{whichUrl}}" target="_blank">{{title}}</a><span class="pull-right">({{formatDate releaseTime "YYYY-MM-DD"}})</span>
                                        {{#if miniPlatformPermission}}{{> updateEnterpriseCultureModalForm}}{{/if}}
                                        {{#if miniPlatformPermission}}<a href="#" id="entersDel" class="fa fa-trash"></a>{{/if}}
                                    </p>
                                </li>
                            </ul>
                        {{else}}
                            {{_ "No results found!"}}
                        {{/each}}
                    </div><hr>
                </div>
                <div role="tabpanel" class="tab-pane" id="editBtn" style="margin-left: 20px">
                    <strong style="font-size: 18px">编辑园地</strong>
                    <div class="pull-right">
                        {{#if miniPlatformPermission}}<span class="fa fa-plus" style="color: #2b8118;cursor: pointer" data-toggle="modal" data-target="#addMiniEditFieldModal"></span>{{> addMiniEditFieldModalForm}}{{/if}}
                    </div><hr>
                    <div>
                        {{#each editFields}}
                            <ul class="dotted list-unstyled">
                                <li>
                                    <p>
                                        <a style="font-size: 15px" href="{{whichUrl}}" target="_blank">{{title}}</a><span class="pull-right">({{formatDate releaseTime "YYYY-MM-DD"}})</span>
                                        {{#if miniPlatformPermission}}{{> updateEnterpriseCultureModalForm}}{{/if}}
                                        {{#if miniPlatformPermission}}<a href="#" id="editsDel" class="fa fa-trash"></a>{{/if}}
                                    </p>
                                </li>
                            </ul>
                        {{else}}
                            {{_ "No results found!"}}
                        {{/each}}
                    </div><hr>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="updateEnterpriseCultureModalForm">
    {{#afModal class="fa fa-pencil" title=getUpdateButtonContent collection="NewsContact" doc=_id operation="update" omitFields="fileName,createDate,fileId,types"}}{{/afModal}}
</template>

<template name="addMiniEnterModalForm">
    <div class="modal fade" id="addMiniEnterModal" role="dialog" aria-labelledby="addMiniEnterModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addMiniEnterModalLabel">{{_ "Add new"}}</h4>
                </div>
                {{#autoForm id="addMiniEnterModalForm" collection="NewsContact" type="insert"}}
                <div class="modal-body">
                    {{> afQuickField name="title"}}
                    {{> afQuickField name="content"}}
                    {{> afQuickField name="link"}}
                    {{> afQuickField name="releaseTime"}}
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">{{_ "Create"}}</button>
                </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>

<template name="addMiniEditFieldModalForm">
    <div class="modal fade" id="addMiniEditFieldModal" role="dialog" aria-labelledby="addMiniEditFieldModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addMiniEditFieldModalLabel">{{_ "Add new"}}</h4>
                </div>
                {{#autoForm id="addMiniEditFieldModalForm" collection="NewsContact" type="insert"}}
                <div class="modal-body">
                    {{> afQuickField name="title"}}
                    {{> afQuickField name="content"}}
                    {{> afQuickField name="link"}}
                    {{> afQuickField name="releaseTime"}}
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">{{_ "Create"}}</button>
                </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>

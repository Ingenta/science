<template name="council">
    <div class="banner">
        <div class="container-fluid">
            {{> autoformModals}}
            {{> pageElement key="council"}}
            <div class="row">
                {{#if can  "add-news-contact" "resource"  }}
                <span class="fa fa-plus" style="color: #2b8118;cursor: pointer" data-toggle="modal" data-target="#addCouncilModal"></span>{{> addCouncilModalForm}}
                {{/if}}
            </div>
            <hr>
            <div class="row">
                {{> councilList}}
            </div>
        </div>
    </div>
</template>

<template name="councilList">
    {{#each councils}}
        <div><strong>{{title}}</strong>
            {{#if can  "modify-news-contact" "resource"  }}{{> updateCouncilModalForm}}{{/if}}
            {{#if can  "delete-news-contact" "resource"  }}<a href="#" class="fa fa-trash"></a>{{/if}}
        </div>
        <div>{{{content}}}</div>
    {{else}}
        {{_ "No results found!"}}
    {{/each}}
</template>

<template name="updateCouncilModalForm">
    {{#afModal formId=_id class="fa fa-pencil" title=getUpdateButtonContent collection="NewsContact" doc=_id operation="update" omitFields="fileName,fileId,types"}}{{/afModal}}
</template>

<template name="addCouncilModalForm">
    <div class="modal fade" id="addCouncilModal" tabindex="-1" role="dialog" aria-labelledby="addCouncilModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addCouncilModalLabel">{{_ "Add new"}}</h4>
                </div>
                {{#autoForm id="addCouncilModalForm" collection="NewsContact" type="insert"}}
                <div class="modal-body">
                    {{> afQuickField name="title"}}
                    {{> afQuickField name="content"}}
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">{{_ "Create"}}</button>
                </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>

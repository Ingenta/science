<template name="dynamicArticleShow">
    <div class="banner">
        <div class="container-fluid" style="margin-left: 41px">
            <h3 class="dotted"><b>{{_ "Latest published Articles View"}}&nbsp;:</b></h3>
            <div class="dotted">
                <label>{{_ "Sort Results By"}}：</label>
                <label class="radio-inline"><input class="datesort" type="radio" name="sort" value="" checked> {{_ "Relevance"}}</label>
                <label class="radio-inline"><input class="datesort" type="radio" name="sort" value="-1"> {{_ "Latest release"}}</label>
                <label class="radio-inline"><input class="datesort" type="radio" name="sort" value="1"> {{_ "First release"}}</label>
            </div>
            <div class="dotted">
                <h4><b>{{_ "Most recent"}}：</b></h4>
            </div>
            <div class="dotted">
                {{#each mostPublishingArticles}}
                    <ul class="dotted list-unstyled">
                        <li>
                            <div class="resultsList pub-title">{{> accessKeyImage}}<a style="font-size:12px" href="{{urlToArticleById _id}}">{{{translateThis title.cn title.en}}}</a></div>

                            <ul class="list-unstyled article-desc-ul">
                                <li>
                                    {{#each authors}}
                                        <span class="{{#unless isChinese}}separate-and {{/unless}}separate-comma author-display"> {{> authorPopButton}} </span>
                                    {{/each}}
                                </li>
                                <li>
                                    <a class="journalTitle" href="{{urlToJournal title.en}}">{{journalName journalId}}</a>
                                    {{#if volume}}<b>{{volume}}</b>, {{/if}}
                                    {{#if elocationId}}{{elocationId}}{{/if}}
                                    {{#if year}}({{year}}){{/if}}
                                    <a href="http://dx.doi.org/{{doi}}">http://dx.doi.org/{{doi}} <i class="fa fa-external-link"></i></a>
                                </li>
                                {{> abstractDetails}}
                            </ul>
                        </li>
                    </ul>
                {{else}}
                    {{_ "No articles found!"}}
                {{/each}}
            </div>
        </div>
    </div>
</template>

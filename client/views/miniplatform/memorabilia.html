<template name="memorabilia">
    <div class="container-fluid">
        {{> autoformModals}}
        {{> pageElement key="memorabilia"}}
        <div class="row">
            {{#if can  "add-news-contact" "resource"  }}
            <span class="fa fa-plus" style="color: #2b8118;cursor: pointer" data-toggle="modal" data-target="#addMemorabiliaModal"></span>{{> addMemorabiliaModalForm}}
            {{/if}}
        </div>
        <hr>
        <div class="row">
            {{> memorabiliaList}}
        </div>
    </div>
</template>

<template name="memorabiliaList">
    {{#each memorabilias}}
        <div><strong>{{title}}</strong>
            {{#if can  "modify-news-contact" "resource"  }}{{> updateMemorabiliaModalForm}}{{/if}}
            {{#if can  "delete-news-contact" "resource"  }}<a href="#" class="fa fa-trash"></a>{{/if}}
        </div>
        <div>{{{content}}}</div>
    {{else}}
        {{_ "No results found!"}}
    {{/each}}
</template>

<template name="updateMemorabiliaModalForm">
    {{#afModal formId=_id class="fa fa-pencil" title=getUpdateButtonContent collection="NewsContact" doc=_id operation="update" omitFields="fileName,fileId,types"}}{{/afModal}}
</template>

<template name="addMemorabiliaModalForm">
    <div class="modal fade" id="addMemorabiliaModal" tabindex="-1" role="dialog" aria-labelledby="addMemorabiliaModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addMemorabiliaModalLabel">{{_ "Add new"}}</h4>
                </div>
                {{#autoForm id="addMemorabiliaModalForm" collection="NewsContact" type="insert"}}
                <div class="modal-body">
                    {{> afQuickField name="title"}}
                    {{> afQuickField name="content"}}
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">{{_ "Create"}}</button>
                </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>

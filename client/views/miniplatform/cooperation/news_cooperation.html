<template name="cooperation">
    <div class="banner">
        <div class="container-fluid">
            {{> autoformModals}}
            {{> pageElement key="cooperation"}}
            <div class="row">
                {{#if can  "add-news-link" "resource"  }}
                    <span class="fa fa-plus" style="color: #2b8118;cursor: pointer" data-toggle="modal" data-target="#addNewsLinkModal"></span>{{> addNewsLinkModalForm}}
                {{/if}}
            </div>
            <hr>
            <div class="row">
                {{> cooperationList}}
            </div>
        </div>
    </div>
</template>

<template name="cooperationList">
    {{#each cooperationLists}}
        <a href="{{link}}" target="_blank"><img src="{{getImageHelper picture}}" height="105" width="120"></a>
        {{#if can  "modify-news-link" "resource"  }}{{> updateNewsLinkModalForm}}{{/if}}
        {{#if can  "delete-news-link" "resource"  }}<a href="#" class="fa fa-trash"></a>{{/if}}
    {{else}}
        {{_ "No results found!"}}
    {{/each}}
</template>

<template name="updateNewsLinkModalForm">
    {{#afModal formId=_id class="fa fa-pencil" title=getUpdateButtonContent collection="NewsLink" doc=_id operation="update" omitFields="types"}}{{/afModal}}
</template>

<template name="addNewsLinkModalForm">
    <div class="modal fade" id="addNewsLinkModal" tabindex="-1" role="dialog" aria-labelledby="addNewsLinkModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addNewsLinkModalLabel">{{_ "Add new"}}</h4>
                </div>
                {{#autoForm id="addNewsLinkModalForm" collection="NewsLink" type="insert"}}
                <div class="modal-body">
                    {{> afQuickField name="picture"}}
                    {{> afQuickField name="link" value="http://"}}
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">{{_ "Create"}}</button>
                </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>

<template name="sortByDateControl">
    <label class="control-label" for="resultsSort">
        {{_ "Sort Results By"}}
    </label>

    <div class="btn-group" data-toggle="buttons" id="resultsSort">
        <label class="btn btn-primary active">
            <input class="datesort" type="radio" name="sort" value="" checked> {{_ "Relevance"}}
        </label>
        <label class="btn btn-primary">
            <input class="datesort" type="radio" name="sort" value="-1"> {{_ "Newest First"}}
        </label>
        <label class="btn btn-primary">
            <input class="datesort" type="radio" name="sort" value="1"> {{_ "Oldest First"}}
        </label>
    </div>
</template>
<template name="mostReadArticle">
    <h3 class="dotted"><b>{{_ "Most read articles to date"}}</b></h3>
    <div class="dotted">
        {{>sortByDateControl}}
    </div>

    <div class="dotted">
        {{#mathjax}}
        {{#each mostReadArticles}}
            <ul class="dotted list-unstyled">
                <li>
                    <div class="resultsList article-title">{{> accessKeyImage}}
                        <div><a style="font-size:12px" href="{{urlToArticleById _id}}">{{{translateThis title.cn title.en}}}</a></div>
                    </div>

                    <ul class="list-unstyled">
                        <li>
                            {{#each authors}}
                                <span class="{{#unless isChinese}}separate-and {{/unless}}separate-comma author-display"> {{> authorPopButton}} </span>
                            {{/each}}
                        </li>
                        <li>
                            <a class="journalTitle" href="{{urlToJournal title.en}}">{{journalName journalId}}</a>
                            {{#if volume}}<b>{{volume}}</b>, {{/if}}
                            {{#if elocationId}}{{elocationId}}{{/if}}
                            {{#if year}}({{year}}){{/if}}
                            <a href="http://dx.doi.org/{{doi}}">{{doi}} <i class="fa fa-external-link"></i></a>
                        </li>
                        {{> abstractDetails}}
                    </ul>
                </li>
            </ul>
        {{else}}
            {{_ "No articles found!"}}
        {{/each}}
        {{/mathjax}}
    </div>
</template>

<template name="mostRecommendArticles">
    <h3 class="dotted"><b>{{_ "Editors recommend to view"}}</b></h3>

    <div class="dotted">
        {{>sortByDateControl}}
    </div>
    <div class="dotted">
        {{#each mostRecommendArticles}}
            <ul class="dotted list-unstyled">
                <li>
                    <h4>
                        <div class="resultsList">{{> accessKeyImage}}<a
                                href="{{urlToArticleById _id}}">{{{translateThis title.cn title.en}}}</a></div>
                    </h4>

                    <ul class="list-unstyled">
                        <li>
                            {{#each authors}}
                                {{> authorPopButton}}
                            {{/each}}
                        </li>
                        <li>
                            <a class="journalTitle" href="{{urlToJournal title.en}}">{{journalName journalId}}</a>
                            <b>{{volume}}</b>, {{elocationId}} {{#if year}}({{year}}){{/if}}
                            <a href="http://dx.doi.org/{{doi}}">http://dx.doi.org/{{doi}} <i
                                    class="fa fa-external-link"></i></a>
                        </li>
                        {{> abstractDetails}}
                    </ul>
                </li>
            </ul>
        {{else}}
            {{_ "No articles found!"}}
        {{/each}}
    </div>
</template>

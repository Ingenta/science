<template name="ShowGuidelines">
    <div class="container-fluid">
        <div class="row">
            <div id="menu" class="col-xs-3">
                <ul class="list-unstyled">
                    <h6 class="text-uppercase bg-eee" align="center">{{LeftTitle}}</h6>
                    {{#each authorTitle}}
                    <li style="margin-left: 10px"><a class="leftButton" data-guideid="{{_id}}">{{translateThis title.cn title.en}}</a></li>
                    {{else}}
                        {{_ "No results found!"}}
                    {{/each}}
                </ul>
            </div>
            <div id="subcontent" class="col-xs-9">
                <div class="container-fluid">
                    <div class="row" style="margin-top: 20px;">
                        {{#each authorCenters}}
                            <div align="center">
                                <span style="font-size:24px;">{{translateThis title.cn title.en}}</span>
                                {{#if can "modify-author-center" "resource"  }}{{>jkafModal template="updateContributeModalForm" doc=this id="updateContributeModal"}}{{/if}}
                            </div><br>
                            <p>{{{translateThis content.cn content.en}}}</p>
                        {{else}}
                            {{_ "No results found!"}}
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="updateContributeModalForm">
    {{#autoForm doc=this collection="AuthorCenter" id="updateContributeModal" type="update" buttonContent=getUpdateButtonContent}}
    <fieldset>
        {{> afQuickField name="title"}}
        {{> afQuickField name="content"}}
    </fieldset>
    <button type="submit" class="btn btn-primary">{{_ "Update"}}</button>
    {{/autoForm}}
</template>

<template name="loginForm">
	<form method="post" action="{{loginUrl}}">
		<div class="form-group">
			<label for="login-form-username">Email address</label>
			<input type="text" id="login-form-username" class="form-control" placeholder="{{_ "User Name"}}">
		</div>
		<div class="form-group">
			<label for="login-form-password">Password</label>
			<input type="password" id="login-form-password" class="form-control" placeholder="{{_ "Password"}}">
		</div>

		<div class="form-inline">
			<button type="button" class="btn btn-default">{{_ "Register"}}</button>
			<button type="submit" class="btn btn-default">{{_ "Login"}}</button>
			<button type="reset" class="btn btn-default">{{_ "reset"}}</button>
		</div>
	</form>
</template>

<template name="otherPlatformloginButtons">
	<hr>
	<ul class="list-unstyled">
		<li><a data-target="scholarone" href="#">{{_ "ScholarOne Login"}}</a></li>
		<li><a data-target="editors" href="#">{{_ "Editors Login"}}</a></li>
	</ul>
</template>

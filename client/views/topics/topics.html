<template name="Topics">

    <div class="page-container container">
        <div class="row">
            <h2>{{_ "Topics"}}</h2>
        </div>
        <div class="row">
            {{#if isAdmin }}
            {{> addTopicModalForm}}
            {{/if}}
        </div>
        <hr>
        <div class="row">
            {{> TopicList}}
        </div>
        <!-- <div id="topicTree"></div> -->
    </div>

</template>

<template name="TopicList">
    <ul>
        {{#each topics}}
        {{> SingleTopic}}
        {{else}}
        {{_ "No topics found!"}}
        {{/each}}
    </ul>
</template>

<template name="SingleTopic">
    <li>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#{{removeSpaces name}}" aria-expanded="false" aria-controls="{{removeSpaces name}}">+</button>
        {{name}}
    </li>
    <div class="collapse" id="{{removeSpaces name}}">
        {{#each subTopics name}}
        <ul>
            {{> SingleTopic}}
        </ul>
        {{/each}}
    </div>
</template>

<template name="addTopicModalForm">
    {{#afModal class="fa fa-plus btn btn-success" collection="Topics" operation="insert" fields="name"}}
    {{_ "Add new"}}
    {{/afModal}}
</template>

<template name="addSubtopic">
    {{#afModal class="fa fa-plus btn btn-success" type="update-pushArray" collection="Topics" doc=exampleDoc
    scope="contacts"}}
    {{_ "Add new"}}
    {{/afModal}}
</template>

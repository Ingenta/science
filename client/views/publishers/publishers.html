<template name="Publishers">

    <div class="page-container container">
        <div class="row">
           <h2>{{_"Publishers"}}</h2>
       </div>
       <div class="row">

         Introductory text
     </div>
     <div class="row">
      {{#if isAdmin }}
      {{> modalForm}}
      {{/if}}
  </div>
  <div class="row">
    {{> PublisherList}}
</div>
</div>

{{> autoformModals}}
</template>



<template name="PublisherList">
    {{#each publishers}}
    {{> SinglePublisher}}
    {{else}}
    No publishers found!
    {{/each}}
</template>

<template name="SinglePublisher">
    <div class="row">
        <h3><a href="/publishers/{{urlname}}">{{name}}</a>
            {{#if isAdmin }}
            {{> updateModalForm}}
            {{> deleteModalForm}}
            {{/if}}
        </h3>
    </div>
    <div class="row">
        {{description}}
    </div>
</template>
<template name="modalForm">
    {{#afModal class="fa fa-plus btn btn-success" collection="Publishers"  operation="insert"}}
    {{_ "Add new"}}
    {{/afModal}}

</template>
<template name="updateModalForm">
    {{#afModal class="fa fa-pencil" title="Update" collection="Publishers" doc=_id operation="update"}}
    {{/afModal}}
</template>
<template name="deleteModalForm">
    {{#afModal class="fa fa-trash" collection="Publishers" operation="remove" doc=_id}}
    {{/afModal}}
</template>

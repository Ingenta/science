<template name="Publishers">
    <div class="page-container container">
       <div class="row">
         <h2>Publishers
            {{#if isAdmin }}
            - <a href="/publishers/insert">Add New</a>
            {{/if}}
        </h2>
    </div>
    <div class="row">
     Introductory text
 </div>
 <div class="row">
    {{> PublisherList}}
</div>
</div>

</template>



<template name="PublisherList">
    {{#each publishers}}
    {{> SinglePublisher}}
    {{else}}
    No publishers found!
    {{/each}}
</template>

<template name="SinglePublisher">
    <div class="row">
        <h3><a href="/publishers/{{urlname}}">{{name}}</a></h3>
    </div>
    <div class="row">
       {{description}}
   </div>
</template>

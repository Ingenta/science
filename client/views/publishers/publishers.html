<template name="Publishers">
    <div class="page-container container">
     <div class="row">
       <h2>Publishers
        {{#if isAdmin }}
        - <a href="/publishers/insert">Add New</a>
        {{/if}}
    </h2>
</div>
<div class="row">
   Introductory text

</div>
<div class="row pull-right">
    ABCDEFGHIJKLMNOPQRSTUVWXYZ
</div>
<div class="row">
    <div id="menu" class="col-sm-3 col-md-2">
        <h2>
            Filter
        </h2>
        Filter Here?
    </div>
    <div id="subcontent" class="col-sm-9 col-md-10">
        {{> PublisherList}}
    </div>
</div>
</div>

</template>



<template name="PublisherList">
    {{#each publishers}}
    {{> SinglePublisher}}
    {{else}}
    No publishers found!
    {{/each}}
</template>

<template name="SinglePublisher">
    <div class="row">
     <h3>{{name}}</h3>
 </div>
 <div class="row">
     {{description}}
 </div>
</template>

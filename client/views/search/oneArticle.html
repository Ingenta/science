<template name="oneArticle">
    <ul class="dotted list-unstyled">
        <li>
            <h4><img src="/icon_access_oa.gif"><a href="{{urlToArticle title}}">{{title}}</a></h4>
            <ul class="list-unstyled">
              <li>
                  {{#each authors}}
                    {{> authorPopButton name=getFullName}},
                  {{/each}}
              </li>
              <li>
                  <a href="{{urlToJournal title}}">{{journalName journalId}}</a>
                  2014, 59(32): 3109-3119 <a href="http://dx.doi.org/{{doi}}">http://dx.doi.org/{{doi}}<i class="fa fa-external-link"></i></a>
              </li>
              <li>{{_ "Language"}} : {{_ "Chinese"}}</li>
              <li><a href="#" class="onup"><b class="caret"></b>{{_ "Details"}}</a>
                <ul class="list-unstyled detail-ul">
                    <li>{{abstract}}</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>
</template>

<template name="oneArticle">

    <ul class="dotted list-unstyled article-info" style="font-size: 12px">
        <li>
            {{#if special}}
            <div style="margin-bottom: 10px;">
                <span class="label label-primary">{{special}}</span>
            </div>
            {{/if}}
            <div style="margin-bottom: 10px;">
                <span class="label label-primary">{{contentType}}</span>
                {{> topicNameTemplate}}
            </div>
	        <!--{{#if can "delete-article" "resource"}}-->
	        <!--<a href="#" class="fa fa-trash btn-delete-article " style="float:right"></a>-->
	        <!--{{/if}}-->
            {{#mathjax}}
            <div class="resultsList">{{> accessKeyImage}}
                <div><a style="font-size:12px" href="{{urlToArticleById _id}}"><b>{{{translateThis title.cn title.en}}}</b></a></div>
            </div>
            {{/mathjax}}
	        <ul class="list-unstyled article-desc-ul">
                {{#if authors}}
                <li>
                    {{#each authors}}
                    <span class="{{#unless isChinese}}separate-and {{/unless}}separate-comma author-display">{{> authorPopButton}}</span>
                    {{/each}}
                </li>
                {{/if}}
                <li>
                    <a class="journalTitle" href="{{urlToJournal title.en}}">{{journalName journalId}}</a>
                    {{#if volume}}<b>{{volume}}</b>{{#if issue}}({{issue}}){{/if}},{{/if}}
                    {{#if elocationId}}{{elocationId}}{{/if}}{{#if endPage}}-{{endPage}}{{/if}}
                    {{#if year}}({{year}}){{/if}}
                    <a style="margin-left:0.5em;" href="https://doi.org/{{doi}}">{{doi}} <i class="fa fa-external-link"></i></a>
                </li>
                <li>
                    {{> FieldBrowseDetails}}
                </li>
                {{> moopDetails}}
            </ul>
        </li>
    </ul>
</template>

<template name="FieldBrowseDetails">
    {{#mathjax}}
        {{> articleViewDescription field=abstract _id=_id doi=doi pdfId=pdfId}}
    {{/mathjax}}
</template>

<template name="abstractDetails">
    {{#mathjax}}
            {{> toggleFieldBrowse field=abstract _id=_id doi=doi}}
    {{/mathjax}}
</template>

<template name="topicNameTemplate">
    {{#if topic}}
        <span class="label label-primary">{{showTopicName topic}}</span>
    {{/if}}
</template>

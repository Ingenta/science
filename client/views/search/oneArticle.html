<template name="oneArticle">
    <ul class="dotted list-unstyled">
        <li>
            <h4><img src="/icon_access_oa.gif"><a href="{{urlToArticle title}}">{{title}}</a></h4>
            <ul class="list-unstyled">
                <li>
                    {{#each authors}}
                        {{> authorPopButton name=getFullName}}
                    {{/each}}
                </li>
                <li>
                    <a href="{{urlToJournal title}}">{{journalName journalId}}</a>
                    2014, 59(32): 3109-3119 <a href="http://dx.doi.org/{{doi}}">http://dx.doi.org/{{doi}}<i
                        class="fa fa-external-link"></i></a>
                </li>
                <li>{{_ "Language"}} : {{_ "Chinese"}}</li>
                {{> abstractDetails}}
            </ul>
        </li>
    </ul>
</template>

<template name="abstractDetails">
    <p>
        <i class="fa fa-plus" type="button" data-toggle="collapse" data-target="#articleDetailShow{{_id}}"
           aria-expanded="false" aria-controls="articleDetailShow{{_id}}"></i>
        {{_ "Details"}}: </p>

    <div class="collapse pull-right" id="articleDetailShow{{_id}}">
        <ul class="list-unstyled">
            <li>{{abstract}}</li>
        </ul>
    </div>
</template>

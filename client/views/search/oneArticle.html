<template name="oneArticle">
    <ul class="dotted list-unstyled">
        <li>
            <h4><img src="/icon_access_oa.gif"><a href="{{urlToArticle title}}">{{title}}</a></h4>
            <ul class="list-unstyled">
                <li>
                    {{#each authors}}
                        {{> authorPopButton name=getFullName}}
                    {{/each}}
                </li>
                <li>
                    <a href="{{urlToJournal title}}">{{journalName journalId}}</a> <b>{{volume}}</b>, {{elocationId}} ({{year}})
                    <a href="http://dx.doi.org/{{doi}}">http://dx.doi.org/{{doi}} <i class="fa fa-external-link"></i></a>
                </li>
                {{> abstractDetails}}
            </ul>
        </li>
    </ul>
</template>

<template name="abstractDetails">
    {{> toggleField field=abstract _id=_id}}
</template>

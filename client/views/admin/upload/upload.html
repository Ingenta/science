<template name="AdminUpload">
    {{> uploadForm}}

    <table id="dataview-table" class="table table-striped table-hover">
        <thead id="dataview-table-header">
            <tr id="dataview-table-header-row">
                <th>
                    {{_ "Name"}}
                </th>
                <th>
                    {{_ "Date"}}
                </th>
                <th>
                    {{_ "Status"}}
                </th>
            </tr>
        </thead>
        <tbody id="dataview-table-items">
            {{#each uploadHistory}}
            {{> uploadTableRow}}
            {{/each}}
        </tbody>
    </table>
    {{> UpLoadTemplate}}



</template>

<template name="uploadForm">
  <form method="post">
    <input type="file" class="myFileInput" multiple />
</form>
</template>

<template name="uploadTableRow">
    <tr id="dataview-table-items-row">
        <td>
            {{name}}
        </td>
        <td>
            {{moFormat uploadedAt}}
        </td>
        <td>
            <button type="button" id="{{_id}}" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">{{_ status}}</button>
        </td>
    </tr>
</template>

<template name="UpLoadTemplate">
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="exampleModalLabel">New message</h4>
        </div>
        <div class="modal-body">
            rtgvrfrtr
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Send message</button>
        </div>
    </div>
</div>
</div>
</template>

<template name="AdminRoles">
    <div class="container-fluid" id="content">
        <div class="row" id="title_row">
            <div class="col-xs-12">
                <div id="page_menu" class="pull-right">
                </div>
            </div>
        </div>
        {{> AdminRolesView}}
    </div>
</template>


<template name="AdminRolesView">
    <div id="data_view" class="">
        <h2 id="component-title">
            {{_ "Roles"}}
        </h2>
        <form id="dataview-controls" class="form-inline">
            <div id="dataview-controls-insert" class="form-group ">
                <button type="submit" id="dataview-insert-button" class="btn btn-success">
                    <span class="fa fa-plus">
                    </span>
                    {{_"Add new"}}
                </button>
            </div>
            <div id="dataview-controls-search">
                {{#if isNotEmpty}}
                <div id="dataview-controls-search-group" class="form-group">
                    <label class="sr-only" for="search">
                        {{_ "Search"}}
                    </label>
                    <input type="text" class="form-control" id="dataview-search-input" placeholder="{{_ 'Search'}}" name="search" value="{{searchString}}" autofocus="autofocus">
                    <button type="button" id="dataview-search-button" class="btn btn-primary">
                        <span class="fa fa-search">
                        </span>
                    </button>
                </div>
                {{/if}}
            </div>
        </form>
        {{#if isNotEmpty}}
            {{#if isNotFound}}
        <div class="alert alert-warning">
            "{{searchString}}" not found.
        </div>
        {{else}}
        <div id="dataview-data">
            {{#if viewAsTable}} {{> AdminUsersViewTable}} {{/if}}
        </div>
        {{/if}}
        {{else}}
        <div class="alert alert-info">
            No roles yet
        </div>
        {{/if}}
    </div>
</template>

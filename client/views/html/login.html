<template name="loginNew">
    <div class="dotted mb15">
        <h4>用户注册</h4>
        <p>请填写您的注册信息（必填<span class="text-danger">*</span>）</p>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">注册邮箱<span class="text-danger">*</span>：</label>
            <div class="col-sm-6">
                <input type="text" class="form-control">
            </div>
            <label class="col-sm-4 control-label"><h6>为提高安全性，请使用2位及以上字符</h6></label>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">设置密码<span class="text-danger">*</span>：</label>
            <div class="col-sm-6">
                <input type="password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">确认密码<span class="text-danger">*</span>：</label>
            <div class="col-sm-6">
                <input type="password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">常居地<span class="text-danger">*</span>：</label>
            <div class="col-sm-6">
                <select class="form-control">
                    <option>北京</option>
                    <option>天津</option>
                    <option>上海</option>
                    <option>广东</option>
                    <option>杭州</option>
                </select>
            </div>
        </div>
    </form>
    <div class="dotted mb15">
        <p>请填写您的注册资料（选填）：</p>
        <h6>注：您可以通过选择填写期刊名称、选择学科类型来关注您想要关注的期刊、文章信息，我们将会以邮件形式定期向您的注册邮箱
            发送本平台内您关注的期刊、文章信息及内容。</h6>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">您的姓名：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">机构单位：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">您的研究领域：</label>
            <div class="col-sm-7">
                <input class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">关注的期刊名称：</label>
            <div class="col-sm-7">
                <input class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">请选择关注的学科类型：</label>
            <div class="col-sm-6">
                <input class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">联系方式：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">通讯地址：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text">
            </div>
        </div>
        <div class="checkbox mb15">
            <label>
                <input type="checkbox"> 我同意此条款 <a href="#">Sci.China用户注册协议</a>
            </label>
            <p>&nbsp;</p>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">验证码：</label>
            <div class="col-sm-7 form-inline">
                <input type="text" class="form-control">
                <label><img src="code.jpg"/> </label>
                <label>看不清，换一张</label>
            </div>
        </div>
    </form>
    <p class="text-center"><button type="button" class="btn btn-primary btn-sm">立即注册</button> </p>
</template>

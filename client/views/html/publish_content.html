                <h5>封面说明：</h5>
                <p>针对页岩压裂过程中, 压裂液返排效率普遍很低的现象, 基于高分辨率页岩岩样SEM(scanning electron microscope)电子显微镜扫描图像,
                    利用马尔科夫链蒙特卡罗(Markov Chain Monte Carlo)方法重构得到页岩的三维数字岩心，采用 有有高密度比的格子Boltzmann模型,
                    从孔隙尺度来模拟页岩中气水两相驱替过程. 首先通过计算表面张力和相对渗透率来验证模型的准确性, 然后模拟页岩数字岩心中的油水两相流动,
                    页岩中首先饱和水(气)相, 然后从一端注入气(水)相，模拟终止条件为驱替相在出口端发生突破, 气水运动黏度比和密度比分别设置为10:1和1:1000。</p>

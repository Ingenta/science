<template name="SpecialTopics">
    {{> pageElement key="specialTopics"}}
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addSpecialTopicsModal">
        {{_ "Add new"}}
    </button>
    <table class="table table-bordered">
        <thead>
        <tr>
            <td>{{_ "Year of publication"}}</td>
            <td>{{_ "Topic name"}}</td>
            <td>{{_"Guest Editor"}}</td>
            <td>{{_ "Action"}}</td>
        </tr>
        </thead>
        <tbody>
        {{#each specialTopics}}
        <tr>
            <td>{{year}}</td>
            <td><a href="{{pathFor 'collections.detail' collId=_id}}">{{translateThis title.cn title.en}}</a></td>
            <td>{{translateThis guest_editor.cn guest_editor.en}}</td>
            <td>{{#if can "modify-pulisher-collections" "collections" }}
                    <a class="fa fa-plus" href="{{pathFor 'specialTopics.selectArticles' specialTopicsId=_id}}"></a>
                {{/if}}
                {{#if can "modify-specialTopics" "resource"}}{{> updateSpecialTopicsModalForm}}{{/if}}&nbsp;&nbsp;{{#if can "delete-specialTopics" "resource"}}<a href="#" class="fa fa-trash"></a>{{/if}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>
    {{> addSpecialTopicsForm}}
</template>

<template name="addSpecialTopicsForm">
    <div class="modal fade" id="addSpecialTopicsModal" tabindex="-1" role="dialog"
         aria-labelledby="addSpecialTopicsModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addSpecialTopicsModalLabel">{{_ "Add new"}}</h4>
                </div>
                {{#autoForm id="addSpecialTopicsModalForm" collection="SpecialTopics" type="insert"}}
                <div class="modal-body">
                    {{> afQuickField name="title"}}
                    {{> afQuickField name="IssueId" options=issue}}
                    {{> afQuickField name="guest_editor"}}
                    {{> afQuickField name="abstract"}}
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">{{_ "Create"}}</button>
                </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>

<template name="updateSpecialTopicsModalForm">
    {{#afModal class="fa fa-pencil" title=getUpdateButtonContent collection="SpecialTopics" doc=_id operation="update"}}{{/afModal}}
</template>

<template name="articlesInSpecialTopics">
	{{#if can "modify-issue" "specialissue" scope}}
		{{> saSelectorForST}}
	{{/if}}
	<ul class="list-unstyled">
		{{#each articles}}
			{{> singleArticleInSpecialTopics}}
		{{else}}
			{{_ "No articles found!"}}
		{{/each}}
	</ul>
</template>

<template name="singleArticleInSpecialTopics">
	<li>
		<div class="row dotted">
			{{#if can "modify-issue" "specialissue" scope}}
				<div class="col-xs-2 text-center">
					<br>
					<br>
					<button class="btn btn-danger btn-xs">{{_ "remove"}}</button>
				</div>
				<div class="col-xs-10">
					{{>standardArticleListing}}
				</div>
			{{else}}
				<div class="col-xs-12">
					{{>standardArticleListing}}
				</div>
			{{/if}}
		</div>
	</li>
</template>

<template name="articleList">
    <div class="row">
        <div class="col-xs-3">
            {{> journalCoverSummary}}
            {{> articleListTree}}
        </div>
        <div class="col-xs-9">
            {{> articleListRight}}
        </div>
    </div>
</template>

<template name="articleListTree">
    <ul class="list-unstyled">
        {{#each volumeList _id}}
            <li class="volume"><span>+</span> {{_ "volumeItem" volume }}</li>
            <div class="issues">
                {{#each issueList journalId volume}}
                    <div class="issue" data-value="{{_id}}">{{_ "issueItem" issue }}（{{year}}, {{month}}）</div>
                {{/each}}
            </div>
        {{/each}}
    </ul>
</template>

<template name="articleListRight">
    <h4>{{getIssueTitle}}</h4>
    <hr>
    {{#with issueContext}}
        <div class="pull-right">
            {{> updateIssueDescriptionModalForm}}
        </div>
        {{#if description}}
            <h5>{{_ "Cover Description"}}:</h5>
            {{description}}
            <hr>
        {{/if}}
    {{/with}}
    {{resetArticlesFilter}}
    <ul class="article-list list-unstyled">
        {{#each articles}}
            {{> oneArticle}}
        {{else}}
            {{_ "No articles found!"}}
        {{/each}}
    </ul>
</template>

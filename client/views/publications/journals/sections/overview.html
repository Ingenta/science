<template name="JournalOverview">
    {{> journalSummary}}
    <hr>
    {{> latestUploadedArticles}}
    {{> recentlyViewedArticles}}
</template>

<template name="journalSummary">
    <div class="row">
        <div class="col-xs-3">
            <div class="pull-right">
                {{#if isAdmin }}
                    {{> updatePublicationPictureModalForm}}
                {{/if}}
            </div>
            <p><img src="{{getImageHelper picture}}" width="137" height="200"/></p>
            <p>ISSN: {{issnFormat issn}}</p>
            <p>CN: 11-1784/N</p>
            <p>E-ISSN: 2095-9419</p>
        </div>
        <div class="col-xs-9">
            <div class="row">
                <h4>{{title}}</h4>
                <div class="dotted">
                    <div class="col-xs-6">
                        <p>{{_ "Manager"}}:</p>
                        <p>{{_ "Publisher"}}:</p>
                        <p>{{_ "Period"}}: {{_ "Fortnightly"}}</p>
                        <p>{{_ "Editor"}}:</p>
                    </div>
                    <div class="col-xs-6">
                        <p>{{_ "Co-ordinator"}}:</p>
                        <p>{{_ "Classification"}}:</p>
                        <p>{{_ "Language"}}: {{_ "English"}}</p>
                        <p>{{_ "Release Date"}}: 2014-11-12</p>
                    </div>
                </div>
                <h5>{{_ "Description"}}</h5>
                <div class="pull-right">
                    {{#if isAdmin }}
                        {{> updatePublicationDescriptionModalForm}}
                    {{/if}}
                </div>
                {{description}}
            </div>
        </div>
    </div>
</template>

<template name="latestUploadedArticles">
    <div class="row">
        <div class="col-xs-12">
            <h4>{{_ "Latest Articles"}}</h4>
            {{#each latestArticles}}
                <h5><a href={{urlToArticle title}}>{{title}}</a></h5>
            {{else}}
                {{_ "No articles found!"}}
            {{/each}}
            <br/>
        </div>
    </div>
</template>

<template name="recentlyViewedArticles">
    {{#if recentArticles}}
        <div class="row">
            <div class="col-xs-12">
                <h4>{{_ "Recently Viewed Articles"}}</h4>
                {{#each recentArticles}}
                    <h5><a href={{urlToArticle title}}>{{title}}</a></h5>
                {{else}}
                    {{_ "No articles found!"}}
                {{/each}}
                <br/>
            </div>
        </div>
    {{/if}}
</template>

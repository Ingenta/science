<template name="JournalOverview">
    {{> journalSummary}}
    <hr>
    {{> latestUploadedArticles}}
    {{> recentlyViewedArticles}}
</template>

<template name="journalSummary">
    <div class="row">
        <div class="col-xs-3">
            <div class="pull-right">
                {{#if isAdmin }}
                    {{> updatePublicationPictureModalForm}}
                {{/if}}
            </div>
            <img src="{{getImageHelper picture}}" width="100" height="142"/>

            <p>ISSN: {{issn}}</p>
        </div>
        <div class="col-xs-9">
            <div class="row">
                <div class="pull-right">
                    {{#if isAdmin }}
                        {{> updatePublicationDescriptionModalForm}}
                    {{/if}}
                </div>
                {{description}}
            </div>
        </div>
    </div>
</template>

<template name="latestUploadedArticles">
    <div class="row">
        <div class="col-xs-12">
            <h4>{{_ "Latest Articles"}}</h4>
            {{#each latestArticles}}
                <h5><a href={{urlToArticle title}}>{{title}}</a></h5>
            {{else}}
                {{_ "No articles found!"}}
            {{/each}}
            <br/>
        </div>
    </div>
</template>

<template name="recentlyViewedArticles">
    {{#if recentArticles}}
        <div class="row">
            <div class="col-xs-12">
                <h4>{{_ "Recently Viewed Articles"}}</h4>
                {{#each recentArticles}}
                    <h5><a href={{urlToArticle title}}>{{title}}</a></h5>
                {{else}}
                    {{_ "No articles found!"}}
                {{/each}}
                <br/>
            </div>
        </div>
    {{/if}}
</template>

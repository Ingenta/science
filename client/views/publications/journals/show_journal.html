<template name="ShowJournal">
    <img src="http://scitation.aip.org/docserver/fulltext/aipadv_png8.png" alt="{{title}}">
    <br>
    {{> journalOptions}}
    <hr>
</template>

<template name="journalOptions">

    {{#journalTabs name="" tabs=tabs}}

    {{#tabContent slug="overview"}}
    {{#with context}}
    {{> OverviewTemplate}}
    {{/with}}
    {{/tabContent}}

    {{#tabContent slug="browse"}}
    <a href="/publisher/abc/journal/banana/article/test" ><h2>Browse Page</h2></a>
    {{/tabContent}}

    {{#tabContent slug="about"}}
    <div class="row">
        <div class="col-xs-3">
            About us
        </div>
        <div class="col-xs-9">
        <h2>About us</h2>
        Physics Today, the flagship publication of the American Institute of Physics, is the most influential and closely followed physics magazine in the world. With authoritative features, full news coverage and analysis, and fresh perspectives on technological advances and ground-breaking research, Physics Today informs readers about science and its role in society.
        </div>
    </div>
    {{/tabContent}}

    {{/journalTabs}}

</template>

<template name="journalTabs">

  <div class="journalTabs-container">

    {{#if activeTab}}
      {{trackActiveTab activeTab}}
    {{/if}}

    {{trackTabs tabs}}

    <ul class="nav nav-tabs" role="tablist" >
      {{#each tabs}}
      <li role="presentation" class="tab-item {{isActiveTab slug}}"><a role="tab" data-toggle="tab">{{name}}</a></li>
      {{/each}}
    </ul>

    <div class="tabs-content-container">
      {{> UI.contentBlock
          context=__context__
      }}
    </div>

  </div>

</template>

<template name="OverviewTemplate">

    <div class="row">
        <div class="col-xs-4">
            <img src="{{getImageHelper picture}}" width="105" />
        </div>
        <div class="col-xs-8">
            <div class="row">
                {{description}}
            </div>
        </div>
    </div>
    <hr>

</template>

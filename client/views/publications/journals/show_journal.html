<template name="ShowJournal">
    <img src="http://scitation.aip.org/docserver/fulltext/aipadv_png8.png" alt="{{title}}">
    {{> myTemplate}}
    <hr>
</template>

<template name="myTemplate">

    {{#basicTabs name="" tabs=tabs}}

    {{#tabContent slug="overview"}}
    {{#with context}}
    {{> OverviewTemplate}}
    {{/with}}
    {{/tabContent}}

    {{#tabContent slug="browse"}}
    <a href="/publisher/abc/journal/banana/article/test" ><h2>Browse Page</h2></a>
    {{/tabContent}}

    {{#tabContent slug="about"}}
    <div class="row">
        <div class="col-xs-3">
            About us
        </div>
        <div class="col-xs-9">
        <h2>About us</h2>
        Physics Today, the flagship publication of the American Institute of Physics, is the most influential and closely followed physics magazine in the world. With authoritative features, full news coverage and analysis, and fresh perspectives on technological advances and ground-breaking research, Physics Today informs readers about science and its role in society.
        </div>
    </div>
    {{/tabContent}}

    {{/basicTabs}}

</template>

<template name="OverviewTemplate">

	<div class="row">
		<div class="col-xs-4">
			<img src="{{PT.getImage picture}}" width="105" />
			<!-- <img src="{{getImage picture}}" width="105" /> -->
		</div>
		<div class="col-xs-8">
			<div class="row">
				{{description}}
			</div>
		</div>
	</div>
	<hr>

</template>

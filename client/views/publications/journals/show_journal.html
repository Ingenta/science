<template name="ShowJournal">
  <div class="pull-right">
   {{#if isAdmin }}
   {{> updatePublicationBannerModalForm}}
   {{/if}}
 </div>
 {{> journalBanner}}
 <br>
 {{#if isAdmin }}
 {{> addArticleButton}}
 {{> uploadArticleButton}}
 {{/if}}
 <br>
 {{> journalOptions}}
 <hr>
</template>



<template name="journalBanner">
  <h2><img src="{{getBannerImage banner}}" width="710" height="94" alt="{{title}}"></h2>
</template>

<template name="journalOptions">
  {{#journalTabs name="" tabs=tabs}}

  {{#tabContent slug="overview"}}
  {{#with context}}
  {{> JournalOverview}}
  {{/with}}
  {{/tabContent}}

  {{#tabContent slug="browse"}}
  {{#with context}}
  {{> articleList}}
  {{/with}}
  {{/tabContent}}

  {{#tabContent slug="about"}}
  <div class="tabbable">
    {{#with context}}
    {{setCurrentPublication _id}}
    {{> AboutTitle}}
    {{/with}}
    <div class="tab-content col-md-9">
      <div class="tab-pane active" id="a"><h3>{{_ "Editorial Policies"}}</h3><hr><h4>The Review Process</h4><h6>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Lorem ipsum dolor sit amet, charetra varius rci quis tortor imperdiet venenatis quam sit amet vulputate. Quisque mauris augue, molestie tincidunt condimentum vitae, gravida a libero.</h6><br><h4>Retraction and Correction Policies</h4><h6>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Lorem ipsum dolor sit amet, charetra varius rci quis tortor imperdiet venenatis quam sit amet vulputate. Quisque mauris augue, molestie tincidunt condimentum vitae, gravida a libero.</h6></div>
      <div class="tab-pane" id="b"><h3>{{_ "Readers"}}</h3><hr><h4>Ratings Guidelines</h4><h6>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Secondo sed ac orci quis tortor imperdiet venenatis. Duis elementum auctor accumsan. Aliquam in felis sit amet augue.</h6></div>
      <div class="tab-pane" id="c"><h3>{{_ "Contact"}}</h3><hr><h4>Editorial Office</h4><h6>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Thirdamuno, ipsum dolor sit amet, consectetur adipiscing elit. Duis elementum auctor accumsan. Duis pharetravarius quam sit amet vulputate. Quisque mauris augue, molestie tincidunt condimentum vitae. </h6></div>
    </div>
  </div>
  {{/tabContent}}
  {{/journalTabs}}

</template>

<template name="journalTabs">

  <div class="journalTabs-container">

    {{#if activeTab}}
    {{trackActiveTab activeTab}}
    {{/if}}

    {{trackTabs tabs}}

    <ul class="nav nav-tabs" role="tablist">
      {{#each tabs}}
      <li role="presentation" class="tab-item {{isActiveTab slug}}"><a role="tab" data-toggle="tab">{{name}}</a>
      </li>
      {{/each}}
    </ul>

    <div class="tabs-content-container">
      {{> UI.contentBlock
      context=__context__
    }}
  </div>
</div>
</template>


<template name="updatePublicationDescriptionModalForm">
  {{#afModal class="fa fa-pencil" title="Update" collection="Publications" schema="" doc=_id operation="update" fields="description"}}
  {{/afModal}}
</template>

<template name="updatePublicationPictureModalForm">
  {{#afModal class="fa fa-pencil" title="Update" collection="Publications" schema="" doc=_id operation="update" fields="picture"}}
  {{/afModal}}
</template>

<template name="updatePublicationBannerModalForm">
  {{#afModal class="fa fa-pencil" title="Update" collection="Publications" schema="" doc=_id operation="update" fields="banner"}}
  {{/afModal}}
</template>

<template name="AboutTitle">
  <ul class="nav nav-pills nav-stacked col-md-3">
    {{#if isAdmin }}
    {{> addAboutTitleModalForm}}
    {{/if}}
    {{#each about}}
    <li><a class="active" href="#{{_id}}" data-toggle="tab">{{translateThis chinesetitle title}}</a></li>
    {{else}}
    {{_"No publishers found!"}}
    {{/each}}
  </ul>
</template>
<template name="addAboutTitleModalForm">
  {{#afModal formId="addAboutTitleModalForm" class="btn btn-success" collection="About" operation="insert" omitFields="publications"}}
  {{_ "Add new"}}
  {{/afModal}}
</template>

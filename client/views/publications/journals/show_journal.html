<template name="ShowJournal">
    <img src="http://scitation.aip.org/docserver/fulltext/aipadv_png8.png" alt="{{title}}">
    <br>
    {{> journalOptions}}
    <hr>
</template>

<template name="journalOptions">

    {{#journalTabs name="" tabs=tabs}}

    {{#tabContent slug="overview"}}
    {{#with context}}
    {{> OverviewTemplate}}
    {{/with}}
    {{/tabContent}}

    {{#tabContent slug="browse"}}
    <a href="/publisher/abc/journal/banana/article/test" ><h2>Browse Page</h2></a>
    {{/tabContent}}

     {{#tabContent slug="about"}}
	 <div class="row">
		 <div id="menu" class="col-sm-3 col-md-2">
		    <ul class="list-unstyled" style="float: left;line-height: 2.0;width: 180%;">
			   <li><a href="">{{_ "Executive Editors"}}:</a></li>
			   <li><a href="">{{_ "Academic Editors"}}:</a></li>
			   <li><a href="">{{_ "Editorial Policies"}}:</a></li>
			   <li><a href="">{{_ "Readers"}}:</a></li>
			   <li><a href="">{{_ "Contact"}}:</a></li>
		    </ul>
	     </div>
	     <div id="subcontent" class="col-sm-9 col-md-10">
		      <div class="page-container container">
			       <div class="row">
			           <h3>{{_ "Editors"}}</h3>
		           </div>
				   <div class="row">
			           <h4>{{_ "Executive Editors"}}</h4>
		           </div>
				   <div class="row">
			           <h6>Content</h6>
		           </div>
		      </div>
		 </div>
	 </div>
     {{/tabContent}}
    {{/journalTabs}}

</template>

<template name="journalTabs">

  <div class="journalTabs-container">

    {{#if activeTab}}
    {{trackActiveTab activeTab}}
    {{/if}}

    {{trackTabs tabs}}

    <ul class="nav nav-tabs" role="tablist" >
      {{#each tabs}}
      <li role="presentation" class="tab-item {{isActiveTab slug}}"><a role="tab" data-toggle="tab">{{name}}</a></li>
      {{/each}}
  </ul>

  <div class="tabs-content-container">
      {{> UI.contentBlock
      context=__context__
  }}
</div>

</div>

</template>

<template name="OverviewTemplate">

    <div class="row">
        <div class="col-xs-4">
            <img src="{{getImageHelper picture}}" width="105" />
        </div>
        <div class="col-xs-8">
        <div class="row pull-right">
                {{> updatePublicationDescriptionModalForm}}
            </div>
            <div class="row">
                {{description}}
            </div>
        </div>
    </div>
    <hr>

</template>
<template name="updatePublicationDescriptionModalForm">
  {{#afModal class="fa fa-pencil" title="Update" collection="Publications" schema="" doc=_id operation="update" fields="description"}}
  {{/afModal}}
</template>

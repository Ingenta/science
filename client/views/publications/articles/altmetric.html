<template name="altmetric">
	{{#if getData}}
        <div style="margin-top: 10px;">
            <h4>Article Metrics <a href="{{url}}" class="fa fa-external-link"></a></h4>
            <p>
                <a target="_blank" href="{{url}}">
                    <img src="{{imageLink}}">
                </a>
            </p>
        </div>
        <hr>
	{{/if}}
</template>

<template name="showArticle">
    {{> journalBanner journal=journalId}}
    <div class="row articleHeading">
        <div class="col-xs-12">
            <div class="pull-right">
                {{#if can "modify-article" "resource" }}
                    {{>jkafModal template="updateArticleTitleModalForm" doc=this id="updateArticleTitleForm"}}
                {{/if}}
            </div>
            <div class="articleAccessKeyImage">
                {{> accessKeyImage}}
                {{#if can "modify-article" "resource" }}
                    {{>jkafModal template="updateArticleAccessKeyModalForm" doc=this id="updateArticleAccessKeyForm"}}
                {{/if}}
            </div>

            <div class="articleTitle">
                <span style="font-size:24px;font-weight: bold;">
                    {{{translateThis title.cn title.en}}}
                </span>
            </div>
        </div>
    </div>
    <br>

    <div class="row articleDetails">
        <div class="col-xs-10">
            <ul>
                <li>
                    <p>
                        {{#each authors}}
                            <span class="separate-comma">{{> authorPopButton}}
                                {{#if refs}}
                                    <sup>{{refs}}</sup>
                                {{/if}}
                            </span>
                        {{/each}}
                    </p>
                </li>
                <li>
                    <p>{{> affiliation}}</p>
                </li>
                {{#each authorNotes}}
                    <li>
                        <p>
                            {{#if note}}
                                {{getLabel}} {{{translateThis note.cn note.en}}}
                            {{else}}
                                {{getLabel}} <a href="mailto:{{email}}">{{email}}</a>
                            {{/if}}
                        </p>
                    </li>
                {{/each}}
                <li>
                    <p>
                        {{journalName journalId}} <b>{{volume}}</b>, {{elocationId}} ({{year}});
                        <a href="http://dx.doi.org/{{doi}}">http://dx.doi.org/{{doi}} <i
                                class="fa fa-external-link"></i></a>
                    </p>
                </li>
                <li>
                    <div class="pull-right">
                        {{#if can "modify-article" "resource" }}
                            {{>jkafModal template="updateArticleLanguageModalForm" doc=this id="updateArticleLanguageForm"}}
                        {{/if}}
                    </div>
                    <p>{{_ "Language"}}:&nbsp;{{articleLanguage language}}

                    </p>
                </li>
                {{#if pacs}}
                    <li>
                        <p>
                            {{> pacsTemplate}}
                        </p>
                    </li>
                {{/if}}
            </ul>
        </div>
        <div class="col-xs-2">
            <br>

            <div class="container-fluid">
                <div class="row">
                    {{#if pdfId}}
                        <li class="pdf">
                            <a target="_blank" class="pdfDownload" href="/downloadPdf/{{pdfId}}">
                                <img style="height:50px" src="/pdf.png"/>

                                <p>{{_ "Download"}} PDF</p>
                            </a>
                        </li>
                    {{/if}}
                    {{> altmetric doi=doi}}
                </div>
            </div>
            <br>

        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-6">
            {{> articlePageNavigation}}
        </div>
        <div class="col-xs-3">
            <div class="raty">{{_ "Rating"}} </div>
        </div>
        <div class="col-xs-3">
            {{> shareTemplate}}
        </div>
    </div>
    {{> articleOptions}}

    {{> figModal}}
    {{> tableModal}}
    {{> referenceModal}}
</template>

<template name="articlePageNavigation">
    <div class="text-center">
              <span style="color: darkgray">
                <i class="fa fa-chevron-left"></i>
                  {{#if previousArticle}}
                      <a href="{{previousArticle}}">
                          <b>{{_ "Previous Article"}}</b>
                      </a>
                  {{else}}
                      <b>{{_ "Previous Article"}}</b>
                  {{/if}}
                  | <a href="../"><b>{{_ "Table of Contents"}}</b></a> |
                  {{#if nextArticle}}
                      <a href="{{nextArticle}}">
                          <b>{{_ "Next Article"}}</b>
                      </a>
                  {{else}}
                      <b>{{_ "Next Article"}}</b>
                  {{/if}}
                  <i class="fa fa-chevron-right"></i>
            </span>

    </div>
    <br>
</template>

<template name="articleOptions">

    {{#articleTabs name="" tabs=tabs activeTab="full text"}}
        {{#with context}}
            {{#tabContent slug="abstract"}}
                {{> AbstractTemplate}}
            {{/tabContent}}

            {{#tabContent slug="full text"}}
                {{#if ipRedirect}}
                    {{> RedirectTemplate}}
                {{else}}
                    {{> FullTextTemplate}}
                {{/if}}
            {{/tabContent}}

            {{#tabContent slug="references"}}
                {{> ReferencesTemplate}}
            {{/tabContent}}

            {{#tabContent slug="cited by"}}
                {{> CitedByTemplate}}
            {{/tabContent}}

            {{#tabContent slug="data media"}}
                {{> DataMediaTemplate}}
            {{/tabContent}}

            {{#tabContent slug="metrics"}}
                {{> MetricsTemplate}}
            {{/tabContent}}

            {{#tabContent slug="related"}}
                {{> relatedArticles}}
            {{/tabContent}}
        {{/with}}

    {{/articleTabs}}

</template>

<template name="articleTabs">

    <div class="articleTabs-container">

        {{#if activeTab}}
            {{trackActiveTab activeTab}}
        {{/if}}

        {{trackTabs tabs}}

        <ul class="nav nav-tabs" role="tablist">
            {{#each tabs}}
                <li role="presentation" class="tab-item {{isActiveTab slug}}">
                    <a role="tab" data-toggle="tab" href="#">{{name}}</a>
                </li>
            {{/each}}
        </ul>

        <div class="tabs-content-container">
            {{> UI.contentBlock context=__context__ }}
        </div>
    </div>
</template>


<template name="DataMediaTemplate">
    <div class="row">
        {{#each figures}}
            {{> figure}}
        {{/each}}
        {{#each tables}}
            {{> atttable}}
        {{/each}}
    </div>
</template>


<template name="updateArticleTitleModalForm">
    {{#autoForm schema="ArticleTitleSchema" collection="Articles" id="updateArticleTitleForm" doc=this type="update"
    buttonContent=getUpdateButtonContent}}
        {{> afQuickField name="title.en"}}
        {{> afQuickField name="title.cn"}}
        <button type="submit" class="btn btn-primary">update</button>
    {{/autoForm}}
</template>

<template name="updateArticleAccessKeyModalForm">
    {{#autoForm schema="ArticleSchema" collection="Articles" id="updateArticleAccessKeyForm" doc=this
    type="update" buttonContent=getUpdateButtonContent}}
        {{> afQuickField name="accessKey"}}
        <button type="submit" class="btn btn-primary">update</button>
    {{/autoForm}}
</template>

<template name="updateArticleLanguageModalForm">
    {{#autoForm schema="ArticleSchema" collection="Articles" id="updateArticleLanguageForm" doc=this
    type="update" buttonContent=getUpdateButtonContent}}
        {{> afQuickField name="language"}}
        <button type="submit" class="btn btn-primary">update</button>
    {{/autoForm}}
</template>

<template name="articlePage">
    <hr>
    <div class="clear articlenav std-display">
        <ul class="flat navigate-resources bobby">
            <h6><span style="color: darkgray">
                <img src="/icons_leftarrow.png">
                {{#if preValue}}
                <a href="{{preValue}}">
                    <b>{{_ "Previous Article"}}</b>
                </a>
                {{else}}
                    <b>{{_ "Previous Article"}}</b>
                {{/if}}
                &nbsp;&nbsp;&Iota;&nbsp;&nbsp;
                <a href="../"><b>{{_ "Table of Contents"}}</b></a>&nbsp;&nbsp;&Iota;&nbsp;&nbsp;
                {{#if nextValue}}
                <a href="{{nextValue}}">
                    <b>{{_ "Next Article"}}</b>
                </a>
                {{else}}
                   <b>{{_ "Next Article"}}</b>
                {{/if}}
                <img src="/rightarrow.gif">
            </span></h6>
        </ul>
        <div class="socialMediaCommenting">
        </div>
    </div><br>
</template>

<template name="articleOptions">

    {{#articleTabs name="" tabs=tabs}}
        {{#tabContent slug="abstract"}}
            {{#with context}}
                {{> AbstractTemplate}}
            {{/with}}
        {{/tabContent}}

        {{#tabContent slug="full text"}}
            {{#with context}}
                {{> FullTextTemplate}}
            {{/with}}
        {{/tabContent}}

        {{#tabContent slug="references"}}
            {{#with context}}
                {{> ReferencesTemplate}}
            {{/with}}
        {{/tabContent}}

        {{#tabContent slug="cited by"}}
            {{> CitedByTemplate}}
        {{/tabContent}}

        {{#tabContent slug="data media"}}
	        {{#with context}}
                {{> DataMediaTemplate}}
	        {{/with}}
        {{/tabContent}}

        {{#tabContent slug="metrics"}}
            {{> MetricsTemplate}}
        {{/tabContent}}

        {{#tabContent slug="related"}}
            {{> RelatedTemplate}}
        {{/tabContent}}

    {{/articleTabs}}

</template>

<template name="articleTabs">

    <div class="articleTabs-container">

        {{#if activeTab}}
            {{trackActiveTab activeTab}}
        {{/if}}

        {{trackTabs tabs}}

        <ul class="nav nav-tabs" role="tablist">
            {{#each tabs}}
                <li role="presentation" class="tab-item {{isActiveTab slug}}">
                    <a role="tab" data-toggle="tab">{{name}}</a>
                </li>
            {{/each}}
        </ul>

        <div class="tabs-content-container">
            {{> UI.contentBlock context=__context__ }}
        </div>
    </div>
</template>


<template name="DataMediaTemplate">
    <div class="row">
        {{#each figures}}
			{{> figure}}
        {{/each}}
	    {{#each tables}}
		    {{> atttable}}
	    {{/each}}
    </div>
</template>

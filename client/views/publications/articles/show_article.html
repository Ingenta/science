<template name="showArticle">

    <img src="http://scitation.aip.org/docserver/fulltext/aipadv_png8.png" alt="{{title}}">

    <div class="row">
        <div class="col-xs-9">
            <h3><img src="/icon_access_fc.gif"/> {{title}}</h3>
            <ul>
                <p>
                    {{#each authors}}
                        {{> authorPopButton name=getFullName}}<sup>{{emailRef}}</sup>
                    {{/each}}
                </p>
                {{> affiliation}}

                <p>
                    {{#each authorNotes}}
                        <i>{{label}} <a target="xrefwindow" href="mailto:{{email}}">{{email}}</a></i>
                    {{/each}}
                </p>

                <p>{{journalName journalId}} <b>{{volume}}</b>, {{elocationId}} ({{year}}); <a
                        href="http://dx.doi.org/{{doi}}">http://dx.doi.org/{{doi}}<i
                        class="fa fa-external-link"></i></a></p>

                <p>{{_ "Article language"}}：{{_ "Chinese"}}</p>
            </ul>
        </div>
        <div class="col-xs-3">
            <br>

            <div class="container-fluid gray-background">
                <div class="row">
                    <li class="pdf">
                        <a rel=""
                           class="pdf" target="" title=""
                           href="#">Download
                            <span class="pdfText">PDF</span></a>

                        <div class="fulltextsize">
                            0.00MB
                        </div>
                    </li>
                </div>
                <div class="row"><img src="http://crossmark.crossref.org//images/logos/cm_sbs_024_plain.png"></div>
            </div>
            <br>

            <div class="container-fluid gray-background">
                <div class="row">share</div>
            </div>
        </div>
    </div>
    {{> articleOptions}}
    <hr>
    <div class="row">
        <div class="col-xs-5"><h3>最近阅读</h3>
            <ul class="list-unstyled">《孔隙尺度模拟与解释》</ul>
            <ul class="list-unstyled">《111》</ul>
            <ul class="list-unstyled">《222》</ul>
            <ul class="list-unstyled">《孔隙尺度模拟与解释》</ul>
            <ul class="list-unstyled">《222》</ul>
        </div>
        <div class="col-xs-5"><h3>最近检索</h3>
            <ul class="list-unstyled">AIP</ul>
            <ul class="list-unstyled">111</ul>
            <ul class="list-unstyled">222</ul>
            <ul class="list-unstyled">333</ul>
            <ul class="list-unstyled">444</ul>
        </div>
    </div>
</template>


<template name="articleOptions">

    {{#articleTabs name="" tabs=tabs}}

        {{#tabContent slug="abstract"}}
            {{#with context}}
                {{> AbstractTemplate}}
            {{/with}}
        {{/tabContent}}

        {{#tabContent slug="full text"}}
            {{#with context}}
                {{> FullTextTemplate}}
            {{/with}}
        {{/tabContent}}

        {{#tabContent slug="references"}}
            {{#with context}}
                {{> ReferencesTemplate}}
            {{/with}}
        {{/tabContent}}

        {{#tabContent slug="cited by"}}
            {{> CitedByTemplate}}
        {{/tabContent}}

        {{#tabContent slug="data media"}}
            {{> DataMediaTemplate}}
        {{/tabContent}}

        {{#tabContent slug="metrics"}}
            {{> MetricsTemplate}}
        {{/tabContent}}

        {{#tabContent slug="related"}}
            {{> RelatedTemplate}}
        {{/tabContent}}

    {{/articleTabs}}

</template>

<template name="articleTabs">

    <div class="articleTabs-container">

        {{#if activeTab}}
            {{trackActiveTab activeTab}}
        {{/if}}

        {{trackTabs tabs}}

        <ul class="nav nav-tabs" role="tablist">
            {{#each tabs}}
                <li role="presentation" class="tab-item {{isActiveTab slug}}"><a role="tab"
                                                                                 data-toggle="tab">{{name}}</a>
                </li>
            {{/each}}
        </ul>

        <div class="tabs-content-container">
            {{> UI.contentBlock
            context=__context__
            }}
        </div>
    </div>
</template>

<template name="AbstractTemplate">
    <div class="row">
        <div class="col-xs-9">
            {{{abstract}}}
        </div>
        <div class="col-xs-3">
            <h4>{{_ "Key Topics"}}</h4>
        </div>
    </div>
</template>

<template name="FullTextTemplate">
    <div>
        <div class="col-xs-9">
            {{#each sections}}
                {{title}}
                {{{body}}}
            {{/each}}
        </div>
        <div class="col-xs-3">
            <h4>{{_ "Key Topics"}}</h4>
        </div>
    </div>
</template>

<template name="ReferencesTemplate">
    <div>
        {{#each references}}
            <p>
                {{this.ref}}
                {{#if this.doi}}
                    <a href="http://dx.doi.org/{{this.doi}}">http://dx.doi.org/{{this.doi}}<i
                            class="fa fa-external-link"></i></a>
                {{/if}}
            </p>
        {{/each}}
    </div>
</template>

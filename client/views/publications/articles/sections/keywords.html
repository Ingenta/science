<template name="keywordsPanel">
    <div>
        {{#if getKeywords}}
            <h4>{{_ "Keywords"}}</h4>
        {{/if}}
        {{#mathjax}}
        {{#each getKeywords}}
            <p class="title_style">
                <span class="name_style">
                    <a href="{{searchLink}}">{{{word}}}</a>
                </span>
            </p>

            <p class="data" style="width:{{ percent }}%">
            </p>
        {{/each}}
        {{/mathjax}}
    </div>
</template>

<template name="CitedByTemplate">
    <div>
        <ol>
            {{#mathjax}}
                {{#each citations}}
                    <li>
                        <div>{{getAuthorString}}{{{formatTitle}}}{{{formatJournalTitle}}}{{formatYear}}{{volume}}{{formatIssue}}{{startPage}}{{endPage}}<br>
                        {{#if this.doi}}
                            <a href="https://doi.org/{{this.doi}}">{{this.doi}} <i class="fa fa-external-link"></i></a>
                        {{/if}}
                        </div>
                    </li>
                {{else}}
                    {{_ "No articles found!"}}
                {{/each}}
            {{/mathjax}}
        </ol>
    </div>
</template>

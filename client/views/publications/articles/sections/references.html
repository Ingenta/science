<template name="ReferencesTemplate">
    <div>
	    <ul class="list-unstyled simple-list text-justify">
		    {{#each references}}
			    {{> singleReferenceTemplate}}
		    {{/each}}
	    </ul>
    </div>
</template>

<template name="singleReferenceTemplate">
	<li style="overflow:hidden">
		<span style="float:left;margin-right:10px;">[{{index}}]</span>
		<span style="float:left; width:92%;">
			{{#each authors}}
				{{givenName}} {{surName}},
			{{/each}}
			{{#if etal}} et al{{/if}}.
			{{title}}{{contentType}}.
			{{formatJournal}}
			{{formatYear}}
			{{formatVolIssue}}
			{{formatRange}}
			{{{link}}}
			{{{googleScholar}}}
		</span>
	</li>
</template>

<template name="referenceLinkTemplate">
	<i class="fa fa-angle-double-right"></i><a target="_blank" href="{{href}}">{{name}}</a>
</template>

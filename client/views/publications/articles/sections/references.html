<template name="ReferencesTemplate">
    <div style="margin-top:10px">
	    <ul class="list-unstyled">
		    {{#each references}}
			    {{> singleReferenceTemplate}}
		    {{/each}}
	    </ul>
    </div>
</template>

<template name="singleReferenceTemplate">
	<li style="overflow:hidden; margin-bottom: 5px;">
		<span style="float:left;margin-right:10px;">[{{index}}]</span>
		<span style="float:left; width:92%;">
            {{#mathjax}}
                <div>
                {{#if fullContent}}
                    {{{fullContent}}}
                {{else}}
                    {{formatAuthors}}{{formatCollab}}{{{formatTitle}}}{{formatSource}}{{formatRange}}{{{formatLabel}}}
                    {{{link}}}
                    {{{pubmedLink}}}
                    {{{adsLink}}}
                    {{{arxivLink}}}
                    {{{googleScholar}}}
                {{/if}}
                </div>
            {{/mathjax}}
		</span>
	</li>
</template>

<template name="referenceLinkTemplate">
	<i class="fa fa-angle-double-right"></i><a target="_blank" href="{{href}}">{{name}}</a>
</template>

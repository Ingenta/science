<template name="ReferencesTemplate">
    <div>
	    <ul class="list-unstyled simple-list text-justify">
		    {{#each references}}
			    {{> singleReferenceTemplate}}
		    {{/each}}
	    </ul>
    </div>
</template>

<template name="singleReferenceTemplate">
	<li>
		[{{index}}]
		{{#each authors}}
			{{givenName}} {{surName}},
		{{/each}}
		{{#if etal}} et al{{/if}}.
		{{title}}{{contentType}}.
		{{formatJournal}}
		{{formatYear}}
		{{formatVolIssue}}
		{{formatRange}}
		{{{link}}}
	</li>
</template>

<template name="referenceLinkTemplate">
	,<a target="_blank" href="{{href}}">{{name}}</a>
</template>

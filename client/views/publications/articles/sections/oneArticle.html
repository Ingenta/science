<template name="oneSolrArticleNoHighlight">

	<ul class="dotted list-unstyled">
		<li>
            {{#mathjax}}
            <div class="resultsList">{{>accessKeyImage}}
                <div><a class="pub-title {{class}}" style="font-size:12px" href="{{articleUrl _id}}">{{{showTitle}}}</a></div>
            </div>
            {{/mathjax}}
			<ul class="list-unstyled article-desc-ul">
				<li>
					{{#each getAuthors}}
						<span class="{{#unless isChinese}}separate-and {{/unless}}separate-comma author-display"> {{> authorPopButton name=this}} </span>
					{{/each}}
				</li>
				<li>
					<a class="journalTitle" href="{{urlToJournalById journalId}}">{{journalName journalId}}</a>
					{{#if volume}}<b>{{volume}}</b>, {{/if}}
                    {{#if elocationId}}{{elocationId}}{{/if}}
                    {{#if year}}({{year}}){{/if}}
					<a href="http://dx.doi.org/{{doi}}">{{{showdoi}}} <i class="fa fa-external-link"></i></a>
				</li>
				{{> abstractDetails}}
			</ul>
		</li>
	</ul>
</template>

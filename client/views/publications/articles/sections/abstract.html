<template name="AbstractTemplate">
    <div class="row">
        <div class="col-xs-9">
            {{{abstract}}}
        </div>
        <div class="col-xs-3">
            <h4>{{_ "Key Topics"}}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3">{{_ "Received"}}</div>
        <div class="col-xs-3">{{_ "Accepted"}}</div>
        <div class="col-xs-3">{{_ "Published online"}}</div>
    </div>
    <div class="row articleOutline">
        <div class="container-fluid">
            <h4>Article Outline:</h4>
            <ul>
                {{#each sections}}
                    <li> {{label}} {{{title}}}</li>
                    <ul>
                        {{#each sections}}
                            <li>{{label}} {{{title}}}</li>
                            <ul>
                                {{#each sections}}
                                    <li>{{label}} {{{title}}}</li>
                                {{/each}}
                            </ul>
                        {{/each}}
                    </ul>
                {{/each}}
            </ul>
        </div>
    </div>
</template>

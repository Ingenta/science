<template name="AbstractTemplate">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-9">
                {{{abstract}}}
            </div>
            <div class="col-xs-3">
                <h4>{{_ "Key Topics"}}</h4>
            </div>
        </div>
        <br>
        <!--<div class="row">-->
        <!--Â© 2013 American Institute of Physics-->
        <!--</div>-->
        <br>

        <div class="row">
            <div class="col-xs-3">
                {{#if received}}
                    <small><strong>{{_ "Received"}} </strong>
                        {{received.year}}/{{received.month}}/{{received.day}}
                    </small>
                {{/if}}
            </div>
            <div class="col-xs-3">
                {{#if accepted}}
                    <small><strong>{{_ "Accepted"}} </strong>
                        {{accepted.year}}/{{accepted.month}}/{{accepted.day}}
                    </small>
                {{/if}}
            </div>
            <div class="col-xs-3">
                {{#if published}}
                    <small><strong>{{_ "Published online"}} </strong>
                        {{published.year}}/{{published.month}}/{{published.day}}
                    </small>
                {{/if}}
            </div>
        </div>

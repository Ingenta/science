<template name="AbstractTemplate">
    <div class="row">
        Â© 2013 American Institute of Physics
    </div>
    <div class="row">
        <div class="col-xs-9">
            {{{abstract}}}
        </div>
        <div class="col-xs-3">
            <h4>{{_ "Key Topics"}}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3">{{_ "Received"}}</div>
        <div class="col-xs-3">{{_ "Accepted"}}</div>
        <div class="col-xs-3">{{_ "Published online"}}</div>
    </div>
    <div class="row">
        <h4>{{_ "Acknowledgments"}}:</h4>
        This study was supported by the National Development Programming of Key Fundamental Researches of China (Grant
        No. 2010CB227004), the National Natural Science Foundation of China (Grant No. 20906024), and the Fundamental
        Research Funds for the Central Universities (Grant No. WB1014022). Especially, we add our thanks to the
        anonymous reviewers for their helpful suggestions on the quality improvement of our paper.
    </div>
    <div class="row articleOutline">
        <div class="container-fluid">
            <h4>Article Outline:</h4>
            <ul>
                {{#each sections}}
                    <li> {{label}} {{{title}}}</li>
                    <ul>
                        {{#each sections}}
                            <li>{{label}} {{{title}}}</li>
                            <ul>
                                {{#each sections}}
                                    <li>{{label}} {{{title}}}</li>
                                {{/each}}
                            </ul>
                        {{/each}}
                    </ul>
                {{/each}}
            </ul>
        </div>
    </div>
</template>

<template name="FullTextTemplate">
	<div id="fulltext-viewer">
		{{#mathjax}}
			<div class="col-xs-9">

				{{#each sections}}
					<div>
						<h3 id="sec-{{clearStr title}}">{{label}} {{{title}}}</h3>
					</div>
					{{{body.html}}}
					<br>
					{{#each sections}}
						<div>
							<h4 id="sec-{{clearStr title}}">{{label}} {{{title}}}</h4>
						</div>
						{{{body.html}}}
						<br>
						{{#each sections}}
							<div>
								<h5 id="sec-{{clearStr title}}">{{label}} {{{title}}}</h5>
							</div>
							{{{body.html}}}
						{{/each}}
					{{/each}}
				{{/each}}

			</div>
		{{/mathjax}}
		<div class="col-xs-3">
			<h4>{{_ "Key Topics"}}</h4>
			<ul class="list-unstyled">
				<li>
					<span>keyword</span>
				</li>
				<li>
					<span>keyword</span>
				</li>
				<li>
					<span>keyword</span>
				</li>
				<li>
					<span>keyword</span>
				</li>
				<li>
					<span>keyword</span>
				</li>
				<li>
					<span>keyword</span>
				</li>
			</ul>
			{{> sectionSelector sections=sections}}
		</div>
		{{> figModal figures}}
	</div>
</template>

<template name="sectionSelector">
	<h4>{{_ "section_selector_button"}}</h4>
	<nav id="section-index">
		<ul id="sidebar" class="nav nav-stacked">
			{{#each sections}}
				<li>
					<a href="#sec-{{clearStr title}}">{{label}} {{{title}}}</a>
					<ul class="nav nav-stacked">
						{{#each sections}}
							<li>
								<a href="#sec-{{clearStr title}}">{{label}} {{{title}}}</a>
								<ul class="nav nav-stacked">
									{{#each sections}}
										<li>
											<a href="#sec-{{clearStr title}}">{{label}} {{{title}}}</a>
										</li>
									{{/each}}
								</ul>
							</li>
						{{/each}}
					</ul>
				</li>
			{{/each}}
		</ul>
	</nav>
</template>


<template name="figModal">
	<div class="modal fade bs-example-modal-md" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
		<div class="modal-dialog modal-md">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="gridSystemModalLabel">{{title}}</h4>
				</div>
				<div class="modal-body">
					<div>
						<img style="width:100%" src="/test/{{img}}"/>
					</div>
					<h5>Caption</h5>
					<p>
						{{{caption}}}
					</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</template>

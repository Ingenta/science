<template name="affiliation">
    {{#if affiliations}}
        <p>
            <i class="fa fa-plus" type="button" data-toggle="collapse" data-target="#authorAffiliations"
               aria-expanded="false" aria-controls="authorAffiliations"></i>
            {{_ "Affiliations"}}: </p>

        <div class="collapse" id="authorAffiliations">
            <ol>
                {{# each affiliations}}
                    <li>
                        {{this}}
                    </li>
                {{/each}}
            </ol>
        </div>
    {{/if}}
</template>

<template name="affiliation">
    {{#if affiliations}}
        <p>
            <i class="fa fa-plus" data-toggle="collapse" data-target="#authorAffiliations"></i>
            <a style="cursor: pointer" data-toggle="collapse" data-target="#authorAffiliations" aria-expanded="false" aria-controls="authorAffiliations">{{_ "Affiliations"}}</a>
        </p>
        <div class="collapse" id="authorAffiliations">
            <ol class="affiliationList">
                {{#each affiliations}}
                    <li>
	                    <span><b>{{formatId}}</b> {{formatAddr}}</span>
                    </li>
                {{/each}}
            </ol>
        </div>
    {{/if}}
</template>

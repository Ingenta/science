<template name="affiliation">
    {{#if affiliations}}
        <p>
            <i class="fa fa-plus" data-toggle="collapse" data-target="#authorAffiliations"></i>
            <a style="cursor:pointer" data-toggle="collapse" data-target="#authorAffiliations"
               aria-expanded="false" aria-controls="authorAffiliations">
                {{_ "Affiliations"}}
            </a>
        </p>

        <div class="collapse" id="authorAffiliations">
            <ol>
                {{# each affiliations}}
                    <li>
	                    <b>{{formatId}}</b> {{translateThis affText.cn affText.en}}
                    </li>
                {{/each}}
            </ol>
        </div>
    {{/if}}
</template>

<template name="MoopTemplate">
    {{> articleMedia journalId=journalId doi=doi}}
</template>


<template name="moopDetails">
    {{#if hasMoops}}
        <p>
            <i class="fa fa-plus" data-toggle="collapse" data-target="#mooptoggle{{_id}}"></i>
            <a href="#" type="button" data-toggle="collapse" data-target="#mooptoggle{{_id}}"
               aria-expanded="false" aria-controls="mooptoggle{{_id}}"> {{_ "Details"}}</a>
        </p>
        <div class="collapse" id="mooptoggle{{_id}}">
            <ul class="list-unstyled">
                <table class="table table-condensed">
                    <thead>
                    <tr>
                        <th style="width:30px">{{_ "type"}}</th>
                        <th>{{_ "title"}}</th>
                        <th style="width:50px">{{_ "buttons"}}</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each moopDatas}}
                        <tr>
                            <td>{{ext}}</td>
                            <td>{{translateThis title.cn title.en}}</td>
                            <td>{{>moopButtons}}</td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>

            </ul>
        </div>
    {{/if}}
</template>

<template name="moopButtons">
    <a class="fa fa-download" href="{{url}}?download=true"></a>
</template>

<template name="standardArticleListing">
    <h4>
        <div class="resultsList">{{> accessKeyImage}}
            <a href="{{urlToArticleById _id}}">{{#mathjax}}{{{translateThis title.cn title.en}}}{{/mathjax}}</a>
        </div>
    </h4>

    <ul class="list-unstyled">
        <li>
            {{#each authors}}
            <span class="{{#unless isChinese}}separate-and {{/unless}}separate-comma author-display">{{> authorPopButton}}</span>
            {{/each}}
        </li>
        <li>
            <a class="journalTitle" href="{{urlToJournal title.en}}">{{journalName journalId}}</a>
            {{#if volume}}<b>{{volume}}</b>{{#if issue}}({{issue}}){{/if}},{{/if}}
            {{#if elocationId}}{{elocationId}} {{/if}}
            {{#if year}}({{year}}){{/if}}
            <a style="margin-left:0.5em;" href="http://dx.doi.org/{{doi}}">{{{showdoi}}} <i class="fa fa-external-link"></i></a>
        </li>
    </ul>
</template>

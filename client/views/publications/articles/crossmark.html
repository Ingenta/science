<template name="crossmark">
    <!--<a id="open-crossmark" href="#">-->
    <a href="#" data-toggle="modal" data-target="#crossmarkModal">
        <img id="crossmark-icon" src="/crossmark.png" title="" alt=""></a>
    <div class="modal fade" id="crossmarkModal" role="dialog" aria-labelledby="crossmarkModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" style="width:552px">
            <div class="modal-content" style="height:552px">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="crossmarkModalLabel">CrossMark</h4>
                </div>
                <iframe frameborder="0" name="Iframe1" src="https://crossmark.crossref.org/dialog/?doi={{doi}}" width="100%" height="100%"></iframe>
            </div>
        </div>
    </div>
</template>

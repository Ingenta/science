<template name="pacsTemplate">
	{{_ "PACS" count=pacs.length}}
	<table style="margin-left:10px">
		<tr>
			<th width="15%"></th>
			<th width="84%"></th>
		</tr>
		{{#each pacs}}
			<tr>
				<td><a href="{{pacsSearchlink}}">{{pacsCode}}</a></td>
				<td>{{name}}</td>
			</tr>
		{{/each}}
	</table>
</template>

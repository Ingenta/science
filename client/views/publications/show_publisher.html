<template name="ShowPublisher">
  <div class="page-container container">
   <div class="row">
   <div class="col-xs-2">
      <img src="http://scitation.aip.org/docserver/fulltext/aippublogo_103px.jpg"/>
    </div>
    <div class="col-xs-10">
     <h2>{{name}}</h2>
   </div>
 </div>
 <br/>
 <div class="row">
   {{description}}
 </div>
 <br/>
 <div class="row">
   {{> PublisherWebsite}}
 </div>
 <br/>
 <div class="row">
  {{#if isAdmin }}
  {{> addPublicationModalForm}}
  {{/if}}
</div>
<hr>
<div class="row">
  {{> PublicationList}}
</div>
</div>
{{setCurrentPublisher urlname}}
</template>

<template name="PublisherWebsite">
  {{#if website}}
  <a href="{{website}}">Home page for {{name}}</a>
  {{/if}}
</template>

<template name="PublicationList">
  {{#each publications}}
  {{> SinglePublication}}
  {{else}}
  {{_"No publications found!"}}
  {{/each}}
</template>

<template name="SinglePublication">
  <div class="row">
    <div class="col-xs-4">
      <img src="http://scitation.aip.org/docserver/fulltext/aaidbi_cover.jpg" width="87"/>
    </div>
    <div class="col-xs-8">
      <div class="row">
        <h3>{{> imageName}}&nbsp;&nbsp;{{title}}
          {{#if isAdmin }}
          {{> updatePublicationModalForm}}
          {{> deletePublicationModalForm}}
          {{/if}}
        </h3>
      </div>
      <div class="row">
        {{description}}
      </div>
    </div>
  </div>
  <hr>
</template>

<template name="addPublicationModalForm">
  {{#afModal formId="addPublicationForm" class="fa fa-plus btn btn-success" collection="Publications"  operation="insert" omitFields="publisher"}}
  {{_ "Add new"}}
  {{/afModal}}
</template>
<template name="updatePublicationModalForm">
  {{#afModal class="fa fa-pencil" title="Update" collection="Publications" doc=_id operation="update" omitFields="publisher"}}
  {{/afModal}}
</template>
<template name="deletePublicationModalForm">
  {{#afModal class="fa fa-trash" collection="Publications" operation="remove" doc=_id}}
  {{/afModal}}
</template>
<template name="imageName">
	{{#if accessKeyIs "1"}}
      <img src="/icon_access_fc.gif">
    {{/if}}
	{{#if accessKeyIs "2"}}
      <img src="/icon_access_oa.gif">
    {{/if}}
    {{#if accessKeyIs "3"}}
      <img src="/icon_access_sc.gif">
    {{/if}}
	{{#if accessKeyIs "4"}}
      <img src="/icon_access_ft.gif">
    {{/if}}
</template>

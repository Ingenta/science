<template name="Publications">
  {{> FilterList}}
</template>

<template name="FilterList">
<div class="page-container container">
     <div class="row">
       <h2>{{_ "Publications"}}
       </h2>
   </div>
   <div class="row">
    <p>{{_ "Introductory text"}}</p>
</div>
<hr style="border-bottom: 2px solid #d7d7d7;">
<div class="row pull-right">
    <a class="numberButton" href="">A</a>&nbsp;<a class="numberButton" href="">B</a>&nbsp;<a class="numberButton" href="">C</a>&nbsp;<a class="numberButton" href="">D</a>&nbsp;<a class="numberButton" href="">E</a>&nbsp;<a class="numberButton" href="">F</a>&nbsp;<a class="numberButton" href="">G</a>&nbsp;<a class="numberButton" href="">H</a>&nbsp;<a class="numberButton" href="">I</a>&nbsp;<a class="numberButton" href="">J</a>&nbsp;<a class="numberButton" href="">K</a>&nbsp;<a class="numberButton" href="">L</a>&nbsp;<a class="numberButton" href="">M</a>&nbsp;<a class="numberButton" href="">N</a>&nbsp;<a class="numberButton" href="">O</a>&nbsp;<a class="numberButton" href="">P</a>&nbsp;<a class="numberButton" href="">Q</a>&nbsp;<a class="numberButton" href="">R</a>&nbsp;<a class="numberButton" href="">S</a>&nbsp;<a class="numberButton" href="">T</a>&nbsp;<a class="numberButton" href="">U</a>&nbsp;<a class="numberButton" href="">V</a>&nbsp;<a class="numberButton" href="">W</a>&nbsp;<a class="numberButton" href="">X</a>&nbsp;<a class="numberButton" href="">Y</a>&nbsp;<a class="numberButton" href="">Z</a>
</div>
<div class="row">
    <div id="menu" class="col-sm-3 col-md-2">
       <ul class="list-unstyled">
          <h3 style="border-bottom: 2px solid #d7d7d7;border-top: 2px solid #d7d7d7;font-size: 11px;font-weight: bold;margin: 5px 0 0;padding: 2px 0;text-transform: uppercase;width: 140px;">{{_ "FILTER BY Publisher"}}:</h3>
      </ul>
      {{#each publishers}}
           <h6><a class="filterButton" data-pubid="{{_id}}" href="">{{#if PT.isChinese languageTag}}{{chinesename}}{{else}}{{name}}{{/if}}</a>&nbsp;&nbsp;<a href="">({{count _id}})</a></h6>
           {{else}}
           {{_"No publishers found!"}}
      {{/each}}
  </div>
  <div id="subcontent" class="col-sm-9 col-md-10">
      <div class="page-container container">
          <div class="row">
           {{#each publications}}
           <div class="col-xs-2">
                <img src="{{getImageHelper picture}}" width="58" height="82"/>
           </div>
           <div class="row">
               <h5>{{> imageName}}&nbsp;<a href="/publisher/{{getPublisherNameById publisher}}/journal/{{title}}">{{#if PT.isChinese languageTag}}{{chinesetitle}}{{else}}{{title}}{{/if}}</a></h5>
               <h6>{{description}}</h6>
           </div>
           <hr>
           {{else}}
           {{_"No publications found!"}}
           {{/each}}
       </div>
   </div>
</div>
</div>
</div>
</template>

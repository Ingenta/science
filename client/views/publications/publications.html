<template name="Publications">
  {{> FilterList}}
</template>

<template name="FilterList">
  <div class="container-fluid">
   <div class="row">
     <h2>{{_ "Publications"}}
     </h2>
   </div>
        TODO:
        <ul>
        <li>pagination</li>
        <li>reset alphabet filter</li>
        </ul>
   <div class="row">
    <p>{{_ "Introductory text"}}</p>
  </div>
  <hr style="border-bottom: 2px solid #d7d7d7;">
  <div class="row" style="background: rgb(204, 204, 204) none repeat scroll 0% 0%;">
    <div class="col-xs-3">
      {{#if isChinese languageTag}}
          命中 {{totalPublicationResults}} 个结果
      {{else}}
      {{totalPluralPublicationResults}}
      {{/if}}
    </div>
    <div class="pull-right">
      {{#each letterInTheAlphabet}}
      <a class="numberButton" href="">{{this}}</a>&nbsp;
      {{/each}}
    </div>
    <br>
  </div>
  <div class="row">
    <div id="menu" class="col-xs-3">
     <ul class="list-unstyled">
      <h3 class="text-uppercase" style="border-bottom: 2px solid #d7d7d7;border-top: 2px solid #d7d7d7;font-size: 12px;font-weight: bold;padding: 2px 0;width: 140px;">{{_ "FILTER BY Publisher"}}:</h3>
      {{#unless selectedPublisher}}
      {{#each publishers}}
      <li><a class="filterButton" data-pubid="{{_id}}" href="">

        {{translateThis chinesename name}}

        &nbsp;&nbsp;({{count _id}})</a></li>
        {{else}}
        {{_"No publishers found!"}}
        {{/each}}
        {{/unless}}
        {{#if selectedPublisher}}

        <li><a href="#" class="clearPublisher"> &lt; {{_ "Any Publisher"}}</a></li>
        {{#each publishers}}
        <li style="color: #CCC;">
          {{translateThis languageTag chinesename name}}
          &nbsp;&nbsp;({{count _id}})</li>
          {{/each}}
          {{/if}}
        </ul>
      </div>
      <div id="subcontent" class="col-xs-9">
      <div class="container-fluid">
          <div class="row" style="margin-top: 20px;">
           {{#each publications}}
           <div class="col-xs-2">
            <img src="{{getImageHelper picture}}" width="58" height="82"/>
          </div>
          <div class="row">
            <h5>{{> imageName}}&nbsp;
              <a href="{{getUrlToJournal publisher title}}">
                {{title}}
              </a>
            </h5>
            <h6>{{description}}</h6>
          </div>
          <hr>
          {{else}}
          {{_"No publications found!"}}
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</div>
</template>

<template name="Publications">
    <div class="page-container container">
       <div class="row">
         <h2>{{_ "Publications"}}
         </h2>
     </div>
     <div class="row">
        <p>{{_ "Introductory text"}}</p>
    </div>
    <div class="row pull-right">
        ABCDEFGHIJKLMNOPQRSTUVWXYZ
    </div>
    <div class="row">
        <div id="menu" class="col-sm-3 col-md-2">
            <h2>
            {{_ "Filter"}}    
            </h2>
            {{_ "Filter Here?"}}   
        </div>
        <div id="subcontent" class="col-sm-9 col-md-10">
            {{> permissionsexample}}
        </div>
    </div>
</div>

</template>
<template name="permissionsexample">
    <div class="page-container container">

        {{#if currentUser}}
        <div class="row">
            Hello {{currentUser.profile.name}}
            You have the following roles: {{currentUser.roles}}
        </div>
        {{#if isAdmin }}
        <div class="row">
            You are an Admin
        </div>
        {{/if}}
        {{#if isUserInRoles "editor" "publisher" }}
        <div class="row">
            You are an editor or publisher
        </div>
        {{/if}}

        {{#if isUserInRole "publisher" }}
        <div class="row">
            You are a publisher
        </div>
        {{/if}}

        {{/if}}
    </div>

</template>

<template name="AdvancedSearch">
    <div class="container-fluid">
        {{> pageElement key="advancedSearch"}}
        <h5>{{_"Retrieval Condition"}}</h5>
        <div class="dotted mb15">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <input id="searchValue1" type="text" class="form-control">
                        </div>
                        <div class="form-inline form-group">
                            <select id="searchValue2" class="form-control">
                                <option value="AND">{{_"And"}}</option>
                                <option value="OR">{{_"Or"}}</option>
                                <option value="NOT">{{_"Not"}}</option>
                            </select>
                            <input id="searchValue3" type="text" class="form-control">
                        </div>
                        <div class="form-inline form-group">
                            <select id="searchValue4" class="form-control">
                                <option value="AND">{{_"And"}}</option>
                                <option value="OR">{{_"Or"}}</option>
                                <option value="NOT">{{_"Not"}}</option>
                            </select>
                            <input id="searchValue5" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-inline form-group">
                            <label>{{_"Retrieval Range"}}：</label>
                            <select id="searchValue6" class="form-control">
                                <option value="fulltext">{{_"Full Text"}}</option>
                                <option value="title">{{_"Title"}}</option>
                                <option value="author">{{_"Author"}}</option>
                                <option value="affiliation">{{_"Company name"}}</option>
                                <option value="keyword">{{_"Keywords"}}</option>
                                <option value="abstract">{{_"Abstract"}}</option>
                                <option value="code">ISSN,E-ISSN,DOI</option>
                            </select>
                        </div>
                        <div class="form-inline form-group">
                            <label>{{_"Retrieval Range"}}：</label>
                            <select id="searchValue7" class="form-control">
                                <option value="fulltext">{{_"Full Text"}}</option>
                                <option value="title">{{_"Title"}}</option>
                                <option value="author">{{_"Author"}}</option>
                                <option value="affiliation">{{_"Company name"}}</option>
                                <option value="keyword">{{_"Keywords"}}</option>
                                <option value="abstract">{{_"Abstract"}}</option>
                                <option value="code">ISSN,E-ISSN,DOI</option>
                            </select>
                        </div>
                        <div class="form-inline form-group">
                            <label>{{_"Retrieval Range"}}：</label>
                            <select id="searchValue8" class="form-control">
                                <option value="fulltext">{{_"Full Text"}}</option>
                                <option value="title">{{_"Title"}}</option>
                                <option value="author">{{_"Author"}}</option>
                                <option value="affiliation">{{_"Company name"}}</option>
                                <option value="keyword">{{_"Keywords"}}</option>
                                <option value="abstract">{{_"Abstract"}}</option>
                                <option value="code">ISSN,E-ISSN,DOI</option>
                            </select>
                        </div>
                    </div>
                </div>
            <p class="text-right"><button type="button" class="btn btn-primary btn-sm searchBtn">{{_"Start Search"}}</button></p>
        </div>
        <div class="form-inline form-group">
            <label>{{_"Sort Results By"}}：</label>
            <select id="sort" class="form-control">
                <option value="">{{_"Relevance"}}</option>
                <option value="">{{_"Newest First"}}</option>
                <option value="">{{_"Oldest First"}}</option>
            </select>
        </div>
        <div class="form-inline form-group">
            <label>{{_"Search Between These Dates"}}：</label>
            <label>{{_"From"}}</label>
            <div class="input-group datetimepicker">
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                <input class="set-due-date form-control" type="text" id="startDate"/>
            </div>
            <label>{{_"To"}}</label>
            <div class="input-group datetimepicker">
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                <input class="set-due-date form-control" type="text" id="endDate"/>
            </div>
        </div>
        <h5>{{_"Search Within"}}：</h5>
        <div class="form-group">
            <input type="text" id="publisherId" class="form-control form-group" placeholder="{{_'Publisher name'}}" data-toggle="modal" data-target="#myModal"  readonly>
            <input type="text" id="publicationId" class="form-control form-group" placeholder="{{_'Journal name'}}" data-toggle="modal" data-target="#myModal1"  readonly>
            <input type="text" id="topicId" class="form-control form-group" placeholder="{{_'The topic name'}}" data-toggle="modal" data-target="#myModal2"  readonly>
            <input type="text" class="form-control form-group" placeholder="{{_'Article Content Type'}}" data-toggle="modal" data-target="#myModal3"  readonly>
            <input type="text" id="tagId" class="form-control form-group" placeholder="{{_'Journal label'}}" data-toggle="modal" data-target="#myModal4"  readonly>
            <p class="text-right"><button type="button" class="btn btn-primary btn-sm searchBtn">{{_"Start Search"}}</button></p>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">{{_"Publisher name"}}</h4>
                        </div>
                        <div class="modal-body">
                                <div><input type="checkbox" id="ck_publisher"> {{_"All the options"}}</div>
                                {{#each publisherList}}
                                    <div><input type="checkbox" name="publisher" value={{_id}}> {{translateThis chinesename name}}</div>
                                {{else}}
                                    {{_ "No results found!"}}
                                {{/each}}
                                <div align="right"><button id="publisherBtn" type="submit" class="btn btn-primary btn-sm">{{_"Submit"}}</button></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">{{_"Journal name"}}</h4>
                        </div>
                        <div class="modal-body">
                                <div><input type="checkbox" id="ck_journal"> {{_"All the options"}}</div>
                                {{#each publicationList}}
                                    <div><input type="checkbox" name="journal" value={{_id}}> {{translateThis titleCn title}}</div>
                                {{else}}
                                    {{_ "No results found!"}}
                                {{/each}}
                                <div align="right"><button id="journalBtn" type="submit" class="btn btn-primary btn-sm">{{_"Submit"}}</button></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">{{_"The topic name"}}</h4>
                        </div>
                        <div class="modal-body">
                                <div><input type="checkbox" id="ck_topic"> {{_"All the options"}}</div>
                                {{#each topicList}}
                                    <div><input type="checkbox" name="topic" value={{_id}}> {{translateThis name englishName}}</div>
                                {{else}}
                                    {{_ "No results found!"}}
                                {{/each}}
                                <div align="right"><button id="topicBtn" type="submit" class="btn btn-primary btn-sm">{{_"Submit"}}</button></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">{{_"Article Content Type"}}</h4>
                        </div>
                        <div class="modal-body">
                                <div><input type="checkbox" id="ck_contentType"> {{_"All the options"}}</div>
                                <div><input type="checkbox" name="contentType" value=""> {{_"Article"}}</div>
                                <div><input type="checkbox" name="contentType" value=""> {{_"Review"}}</div>
                                <div><input type="checkbox" name="contentType" value=""> {{_"Research Highlights"}}</div>
                                <div><input type="checkbox" name="contentType" value=""> {{_"Editorial"}}</div>
                                <div><input type="checkbox" name="contentType" value=""> {{_"Letter"}}</div>
                                <div><input type="checkbox" name="contentType" value=""> {{_"Blogs"}}</div>
                                <div align="right"><button id="contentTypeBtn" type="submit" class="btn btn-primary btn-sm">{{_"Submit"}}</button></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="myModal4" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">{{_"Journal label"}}</h4>
                        </div>
                        <div class="modal-body">
                                <div><input type="checkbox" id="ck_tag"> {{_"All the options"}}</div>
                                {{#each tagList}}
                                    <div><input type="checkbox" name="tag" value={{_id}}> {{translateThis name.cn name.en}}</div>
                                {{else}}
                                    {{_ "No results found!"}}
                                {{/each}}
                                <div align="right"><button id="tagBtn" type="submit" class="btn btn-primary btn-sm">{{_"Submit"}}</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

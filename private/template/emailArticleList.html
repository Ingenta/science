{{#each articleList}}
    <p>
        <a href="{{url}}">{{title.cn}}</a>
        <br>
        <span>
            {{#each authors}}
                <span class="separate-comma">
                    {{fullname.en}}
                </span>
            {{/each}}
        </span>
        <br>
        <a href="{{journal.url}}">{{journal.titleCn}}</a>, {{year}}, {{volume}}({{issue}}){{#if elocationId}}: {{elocationId}}{{/if}}
    </p>
{{/each}}

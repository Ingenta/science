<div class="meau-list">
    <h2><b>平台最新动态</b></h2>
    {{#each homePageNews}}
        <div class="mt10">
            {{#if url}}
                <h3><a target="_blank" href="{{url}}">{{title.cn}}</a></h3>
            {{/if}}
            {{#if abstract.cn}}
                <p class="multi-break">{{{abstract.cn}}}</p>
            {{/if}}
        </div>
    {{/each}}
</div>

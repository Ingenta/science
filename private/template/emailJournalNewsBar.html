<div style="width: 200px;float: right;font-family: Arial;">
    <h2 style="font-size: 17px;color: #036cb0;margin-top: 25px;">News Center</h2>
    {{#each journalNews.newsCenter}}
        <div style="margin-top: 10px;">
            {{#if url}}
                <h3 style="font-size: 14px;color: #777;line-height: 20px;"><a href="{{url}}">{{title.en}}</a></h3>
            {{/if}}
            {{#if abstract.en}}
                <p style="font-size: 12px;color: #999;">{{{abstract.en}}}</p>
            {{/if}}
        </div>
    {{/each}}
    <h2 style="font-size: 17px;color: #036cb0;margin-top: 25px;">Publication Trends</h2>
    {{#each journalNews.publishingDynamic}}
        <div style="margin-top: 10px;">
            <h3 style="font-size: 14px;color: #777;line-height: 20px;"><a href="{{url}}">{{title.en}}</a></h3>
            {{#if abstract.en}}
                <p style="font-size: 12px;color: #999;">{{{abstract.en}}}</p>
            {{/if}}
        </div>
    {{/each}}

<div class="content">
    <div class="oh">
        <div class="new-list">
            <h1><a href="{{journal.url}}">{{journal.titleCn}}</a></h1>
            <h4>{{issue.year}}年 {{issue.volume}}卷 {{issue.issue}}期</h4>
            <h4>发布日期：{{issue.year}}年 {{issue.month}}月{{issue.day}}{{#if issue.day}}日{{/if}}</h4>

            <div class="border-div">
                <p>{{journal.description.cn}}</p>
            </div>
            {{> emailArticleList}}
        </div>
        {{> emailJournalNewsBar}}
    </div>
    {{> emailFooter}}
</div>

<template name="etEditor">
	<div>
		<div class="form-group">
			<input type="text" class="form-control" id="etName" placeholder="Template name"/>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" id="etDescription" placeholder="Template description"/>
		</div>
		<div class="form-group">
			<textarea type="text" class="form-control" id="etData" placeholder="{key:value,arr:[]}"></textarea>
		</div>
		<div class="form-group">
			<p id="editorContainer"></p>
		</div>
		<button class="btn btn-primary preview">Preview</button>
		<button class="btn btn-success save">Save</button>
	</div>
</template>

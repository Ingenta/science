<template name="collDetailHeader">
	{{#with collInfo}}
		<h4>{{translateThis title.cn title.en}}</h4>
		<div class="row">
			<div class="col-xs-2">
				<img width="58" height="82" src="{{getImageHelper picture}}"/>
			</div>
			<div class="col-xs-6">
				<ul class="list-unstyled">
					<li>{{_ "publisher"}}: {{publisherName}}</li>
					<li>{{_ "createAt"}}: {{formatDate createdAt "YYYY-MM-DD"}}</li>
					<li>{{_ "articlesCount"}}: {{articleCount}}</li>
                    <li>{{_ "Description"}}: {{translateThis description.cn description.en}}</li>
				</ul>
			</div>
		</div>
	{{/with}}
</template>

<template name="collDetail">
	{{> collDetailHeader}}
	<hr>
	{{#if can "modify-publisher-collection" "collections" }}
		{{> saSelectorForColl}}
	{{/if}}
	{{> articlesInCollection}}
</template>

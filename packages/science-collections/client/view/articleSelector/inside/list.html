<template name="articlesInCollection">
    <ul class="list-unstyled">
        {{#each articles}}
            {{> singleArticleInColl}}
        {{else}}
            {{_ "No articles found!"}}
        {{/each}}
    </ul>
</template>

<template name="singleArticleInColl">
    <li>
        <div class="row dotted">
	        {{#if can "modify-publisher-collection" "collections" }}
	            <div class="col-xs-2 text-center">
	                <br>
	                <br>
	                 <button class="btn btn-danger btn-xs">{{_ "remove"}}</button>
	            </div>
	            <div class="col-xs-10">
	                {{>standardArticleListing}}
	            </div>
	        {{else}}
		        <div class="col-xs-12">
			        {{>standardArticleListing}}
		        </div>
	        {{/if}}
        </div>
    </li>
</template>

<template name="articlesInCollection">
    <div class="dotted">
        {{>sortByDateControl}}
    </div>
    <ul class="list-unstyled">
        {{#each articles}}
            {{> singleArticleInColl}}
        {{else}}
            {{_ "No articles found!"}}
        {{/each}}
    </ul>
</template>

<template name="singleArticleInColl">
    <li>
        <div class="row dotted">
            {{#if permissionCheck publisherIdFromColl journalIdFromColl}}
	            <div class="col-xs-1 text-center">
	                <br>
	                 <button class="btn btn-danger btn-xs">{{_ "remove"}}</button>
	            </div>
	            <div class="col-xs-11">
	                {{>standardArticleListing}}
	            </div>
	        {{else}}
		        <div class="col-xs-12">
			        {{>standardArticleListing}}
		        </div>
	        {{/if}}
        </div>
    </li>
</template>

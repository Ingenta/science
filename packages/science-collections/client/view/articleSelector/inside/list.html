<template name="articlesInCollection">
    <ul class="list-unstyled">
        {{#each articles}}
            {{> singleArticleInColl}}
        {{else}}
            {{_ "No articles found!"}}
        {{/each}}
    </ul>
</template>

<template name="singleArticleInColl">
    <li>
        <div class="row dotted">
            <div class="col-xs-2 text-center">
                <br>
                <br>
                {{#if can "delete-pulisher-collections" "collections" }}
                    <button class="btn btn-danger btn-xs">{{_ "remove"}}</button>
                {{/if}}
            </div>

            <div class="col-xs-10">
                {{>standardArticleListing}}
            </div>
        </div>
    </li>
</template>

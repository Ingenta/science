<template name="searchResultForAddToCollection">
    <div>
        <div class="row pull-right">
            <button class="btn btn-success addSelectedArticleToCollection">
                {{_ "Add articles to collection"}}
            </button>
        </div>
        <div class="btn-group" data-toggle="buttons">
            <ul class="article-list list-unstyled">
                {{#each articles}}
                    {{> oneArticleOfResult}}
                {{else}}
                    {{_ "No articles found!"}}
                {{/each}}
            </ul>
        </div>
    </div>
</template>


<template name="oneArticleOfResult">
    <div class="row">
        <ul class="dotted list-unstyled">
            <li class="manage-btn">
                <label class="btn btn-primary btn-xs">
                    <input value="{{_id}}" class="articleCkd" style="position:absolute;clip:rect(0,0,0,0);"
                           type="checkbox" autocomplete="false">{{_ "select"}}
                </label>
            </li>
            <li style="float:left">
                <h4>
                    <div class="resultsList">{{> imageName}}
                        <a href="{{urlToArticle title.en}}">{{translateThis title.cn title.en}}</a>
                    </div>
                </h4>

                <ul class="list-unstyled">
                    <li>
                        {{#each authors}}
                            {{> authorPopButton name=getFullName}}
                        {{/each}}
                    </li>
                    <li>
                        <a href="{{urlToJournal title.en}}">{{journalName journalId}}</a>
                        <b>{{volume}}</b>, {{elocationId}}
                        ({{year}})
                        <a href="http://dx.doi.org/{{doi}}">http://dx.doi.org/{{doi}} <i
                                class="fa fa-external-link"></i></a>
                    </li>
                </ul>
            </li>
            <li style="clear:both"></li>
        </ul>
    </div>
</template>

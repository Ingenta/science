<template name="collPublishersFilter">
	<h6 class="text-uppercase bg-eee">{{_ "FILTER BY Publisher"}}:</h6>
	{{#if selectedPublisher}}
		<li><a href="#" class="clearPublisher"> &lt; {{_ "Any Publisher"}}</a></li>
		{{#each publishers}}
			{{> onePublisherInCollFilterListGray}}
		{{/each}}
	{{else}}
		{{#each publishers}}
			{{> onePublisherInCollFilterList}}
		{{/each}}
	{{/if}}
</template>

<template name="onePublisherInCollFilterList">
	<li>
		<a href="#" class="filterButton">
			{{translateThis chinesename name}} ({{count}})
		</a>
	</li>
</template>

<template name="onePublisherInCollFilterListGray">
	<li style="color: #CCC;">
		{{translateThis chinesename name}} ({{count}})
	</li>
</template>

<template name="AdminUpload">
    {{> uploadForm}}

    <table id="dataview-table" class="table table-striped table-hover">
        <thead id="dataview-table-header">
        <tr id="dataview-table-header-row">
            <th>
                {{_ "Name"}}
            </th>
            <th>
                {{_ "Date"}}
            </th>
            <th>
                {{_ "Status"}}
            </th>
        </tr>
        </thead>
        <tbody id="dataview-table-items">
        {{#each uploadHistory}}
            {{> uploadTableRow}}
        {{/each}}
        </tbody>
    </table>
    {{> UploadLogModal}}


</template>

<template name="uploadForm">
    <form method="post">
        <input type="file" class="myFileInput" multiple/>
    </form>
</template>

<template name="uploadTableRow">
    <tr id="dataview-table-items-row">
        <td>
            {{name}}
        </td>
        <td>
            {{moFormat uploadedAt}}
        </td>
        <td>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#uploadLogModal"
                    data-logid="{{_id}}">{{_ status}}</button>
        </td>
    </tr>
</template>

<template name="UploadLogModal">
    <div class="modal fade" id="uploadLogModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">{{_ "Status"}}</h4>
                </div>
                <div class="modal-body">
                    <ul class="list-unstyled">
                        {{#if results}}
                            <li>{{_ "DOI"}}: {{results.doi}}</li>
                            <li>{{_ "Title"}}: {{results.title}}</li>
                            <li>{{_ "Author"}}:
                                {{#each results.authors}}
                                    {{_ this.surname}}.{{_ this.given}},
                                {{else}}
                                    {{_ "No authors"}}
                                {{/each}}
                            </li>
                            <li>{{_ "Volume"}}: {{results.volume}}</li>
                            <li>{{_ "Issue"}}: {{results.issue}}</li>
                            <li>{{_ "Abstract"}}: {{results.abstract}}</li>
                        {{/if}}
                        {{#each errors}}
                            <li class="bg-danger">{{_ this}}</li>
                        {{else}}
                            <li>{{_ "No errors"}}</li>
                        {{/each}}
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>

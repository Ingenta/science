<template name="Login">
	<div class="container-fluid">
		<form id="login_form" class="account-form" role="form">
			<h2>
				{{_ "Please sign in"}}
			</h2>
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}
			<input id="login_email" type="text" class="form-control" placeholder="{{_ 'Email address or username'}}" required autofocus>
			<input id="login_password" type="password" class="form-control" placeholder="{{_ 'Password'}}" required>
			<button class="btn btn-lg btn-primary btn-block" type="submit" data-loading-text="{{_ 'PleaseWait'}}">
				{{_ "Sign in"}}
			</button>
			<p class="account-form-text-after" id="register-link">
				{{_ "Not a member?"}}
				<a href="{{pathFor 'register'}}">
					{{_ "Sign up here"}}
				</a>
			</p>
			<p class="account-form-text-after" id="forgot-password-link">
				{{_ "Forgot password"}}
				<a href="{{pathFor 'forgot_password'}}">
					{{_ "Click Here"}}
				</a>
			</p>
		</form>
	</div>
</template>

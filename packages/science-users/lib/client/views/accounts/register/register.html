<template name="Register">
    <div class="container-fluid">
        <form id="register_form" class="account-form" role="form">
            <h2>
                {{_ "Please sign up"}}
            </h2>
            {{#if errorMessage}}
                <div class="alert alert-warning">
                    {{errorMessage}}
                </div>
            {{/if}}
            <input id="register_name" type="text" class="form-control" placeholder="{{_ 'Your full name'}}" required
                   autofocus>
            <input id="register_email" type="text" class="form-control" placeholder="{{_ 'Email address'}}" required>
            <input id="register_password" type="password" class="form-control" placeholder="{{_ 'Password'}}" required>
            <input id="register_accept" type="checkbox"> {{_ "I accept"}} <a data-toggle="modal" data-target="#myModal"><em>{{_ "SCP User Agreement"}}</em></a>
            {{> Agreement}}
            <button id="register_submit" class="btn btn-lg btn-primary btn-block" disabled type="submit"
                    data-loading-text="{{_ 'PleaseWait'}}">
                {{_ "Sign up"}}
            </button>
            <p class="account-form-text-after">
                {{_ "Already a member?"}}
                <a href="{{pathFor 'login'}}">
                    {{_ "Sign in here"}}
                </a>
            </p>
        </form>
    </div>
</template>

<template name="Agreement">
    <div class="modal fade" id="myModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <!--<div class="modal-header">

                        data-dismiss="modal" aria-hidden="true">

                </button>
                <h4 class="modal-title" id="myModalLabel">
                    模态框（Modal）标题
                </h4>
            </div>-->
            <div class="modal-content">

        </div>
    </div>
</template>

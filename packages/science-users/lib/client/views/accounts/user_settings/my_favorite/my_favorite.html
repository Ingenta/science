<template name="UserSettingsMyFavorite">
    {{> pageElement key="favorite"}}
    <div>
        {{#each favorite}}
            {{> SingleFavorite}}
        {{else}}
            {{_ "Favorite Is Empty"}}
        {{/each}}
    </div>
</template>

<template name="SingleFavorite">
    {{#with article}}
        {{> favoriteArticle}}
    {{/with}}
</template>

<template name="favoriteArticle">

    <ul class="dotted list-unstyled">
        <li>
        {{#mathjax}}
            <div class="pull-right"><a href="#" class="fa fa-trash "></a></div>
            <div class="resultsList pub-title">{{> accessKeyImage}}
                <a style="font-size:12px" href="{{urlToArticleById _id}}">{{{translateThis title.cn title.en}}}</a>
            </div>

            <ul class="list-unstyled">
                <li>
                    {{#each authors}}
                        <span class="{{#unless isChinese}}separate-and {{/unless}}separate-comma author-display">{{> authorPopButton}}</span>
                    {{/each}}
                </li>
                <li>
                    <a class="journalTitle" href="{{urlToJournal title.en}}">{{journalName journalId}}</a>
                    {{#if volume}}<b>{{volume}}</b>, {{/if}}
                    {{#if elocationId}}{{elocationId}}{{/if}}
                    {{#if year}}({{year}}){{/if}}
                    <a href="http://dx.doi.org/{{doi}}">http://dx.doi.org/{{doi}} <i
                            class="fa fa-external-link"></i></a>
                </li>
                {{> abstractDetails}}
            </ul>
        {{/mathjax}}
        </li>
        <div class="bdsharebuttonbox pull-right">
            <a title="分享到新浪微博" class="bds_tsina" href="#" data-cmd="tsina"></a>
            <a title="分享到微信" class="bds_weixin" href="#" data-cmd="weixin"></a></div>
        <script>window._bd_share_config = {
            "common": {
                "bdSnsKey": {},
                "bdText": "",
                "bdMini": "2",
                "bdPic": "",
                "bdStyle": "0",
                "bdSize": "16"
            }, "share": {}
        };
        with (document)0[(getElementsByTagName('head')[0] || body).appendChild(createElement('script')).src = 'http://bdimg.share.baidu.com/static/api/js/share.js?v=89860593.js?cdnversion=' + ~(-new Date() / 36e5)];
        </script>
    </ul>
</template>

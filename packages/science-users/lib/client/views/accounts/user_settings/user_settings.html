<template name="UserSettings">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12" id="content">
				<div class="row" id="title_row">
					<div class="col-xs-12">
						<div id="page_menu" class="pull-right">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="menu" class="col-xs-3">
				<h2>
				</h2>
				{{> UserSettingsSideMenu}}
			</div>
			<div id="subcontent" class="col-xs-9">
				{{> yield region='UserSettingsSubcontent'}}
			</div>
		</div>
	</div>
</template>

<template name="UserSettingsSideMenu">
	<ul id="menu-items" class="nav nav-stacked nav-pills">
		<li id="menu-item-simple" class="{{menuItemClass 'user_settings.profile'}}">
			<a href="{{pathFor 'user_settings.profile'}}">
				{{_ "Profile"}}
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'user_settings.change_pass'}}">
			<a href="{{pathFor 'user_settings.change_pass'}}">
				{{_ "Change password"}}
			</a>
		</li>
        <li id="menu-item-simple" class="{{menuItemClass 'user_settings.update_information'}}">
            <a href="{{pathFor 'user_settings.update_information'}}">
                {{_ "Update information"}}
            </a>
        </li>
        <li id="menu-item-simple" class="{{menuItemClass 'user_settings.my_favorite'}}">
            <a href="{{pathFor 'user_settings.my_favorite'}}">
                {{_ "My favorite"}}
            </a>
        </li>
        <li id="menu-item-simple" class="{{menuItemClass 'user_settings.my_watch'}}">
            <a href="{{pathFor 'user_settings.my_watch'}}">
                {{_ "My watch"}}
            </a>
        </li>
        <li id="menu-item-simple" class="{{menuItemClass 'user_settings.my_emails'}}">
            <a href="{{pathFor 'user_settings.my_emails'}}">
                {{_ "My emails"}}
            </a>
        </li>
	</ul>
</template>

<template name="searchHistoryFolderList">
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addFolderModal">
        <span class="fa fa-plus">
            {{_ "Add new"}}
        </span>
    </button>
    {{>addFolderModalForm}}
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>
                {{_ "Name"}}
            </th>
            <th>

                {{_ "Action"}}
            </th>
        </tr>
        </thead>
        <tbody>
        {{#each historyFolder}}
        <tr>
            <td>
                {{translateThis folderName.cn folderName.en}}
            </td>
            <td>
                {{#if can "delete-searchHistory" "resource" }}
                     <a href="#" class="fa fa-trash"></a>
                {{/if}}
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</template>

<template name="addFolderModalForm">
    <div class="modal fade" id="addFolderModal" tabindex="-1" role="dialog" aria-labelledby="addFolderModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addFolderModalLabel">{{_ "Add Folder"}}</h4>
                </div>
                <div class="modal-body">
                    <h5>{{_ "Folder Name"}}</h5>
                    <p>
                        <input type="text"/>
                    </p>
                    <div class="modal-footer">
                        <button class="btn btn-primary">{{_ "Save"}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

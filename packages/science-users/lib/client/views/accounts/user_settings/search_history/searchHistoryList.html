<template name="searchHistoryList">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>
                {{_ "Search Information"}}
            </th>
            <th>
                {{_ "Search Mode"}}
            </th>
            <th>
                {{_ "Search time"}}
            </th>
            <th>
                {{_ "Delete search history"}}
            </th>
            {{#if hasFolderOne}}
            <th>
                {{_ "Save to Folder"}}
            </th>
            {{/if}}
        </tr>
        </thead>
        <tbody>
        {{#each searchHistory}}
        <tr>
            <td class="keywordContainer">
              <a href="{{searchUrl}}">{{word}}</a>
            </td>
            <td>
                {{form}}
            </td>
            <td>
                {{time}}
            </td>
            <td>
                <a href="#" class="fa fa-trash remove-unsave"></a>
            </td>
            {{#if hasFolderTwo}}
            <td>
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{_ "Save"}}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" data-keyword="{{word}}" data-from="{{from}}">
                        {{#each folder}}
                        <li class="folder">
                            <a href="#">{{folderName}}</a>
                        </li>
                        {{/each}}
                    </ul>
                </div>
            </td>
            {{/if}}
        </tr>
        {{/each}}
        </tbody>
    </table>
</template>

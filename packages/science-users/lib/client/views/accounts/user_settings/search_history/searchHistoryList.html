<template name="searchHistoryList">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>
                {{_ "Search Information"}}
            </th>
            <th>
                {{_ "Search time"}}
            </th>
            <th>
                {{_ "Delete search history"}}
            </th>
            <th>
                {{_ "Save to Folder"}}
            </th>
        </tr>
        </thead>
        <tbody>
        {{#each searchHistory}}
        <tr>
            <td class="keywordContainer">
                {{word}}|{{form}}
            </td>
            <td>
                {{time}}
            </td>
            <td>
                <a href="#" class="fa fa-trash"></a>
            </td>
            <td>
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        {{_ "Dropdown"}}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" data-keyword="{{word}}">
                        {{#each folder}}
                            <li class="folder">
                                <a href="#">{{folderName}}</a>
                            </li>
                        {{/each}}
                    </ul>
                </div>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
    <!--<button type="button" class="btn" style="text-align:right">{{_ "Cancel"}}</button>-->
</template>

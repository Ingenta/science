<template name="UserSettingsUpdateInformation">
	<div class="container-fluid" id="content">
		<div class="row" id="title_row">
			<div class="col-xs-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> UserSettingsUpdateInformationForm}}
	</div>
</template>

<template name="UserSettingsUpdateInformationForm">
    {{#if errorMessage}}
        <div class="alert alert-warning">
            {{errorMessage}}
        </div>
    {{/if}}

    {{#if infoMessage}}
        <div class="alert alert-success">
            {{infoMessage}}
        </div>
    {{/if}}
	<div class="">
        {{> columeTitle titleName="Please update your registered information (optional)"}}
		{{#autoForm schema=getUserProfileSchema doc=current_user_data collection="Users" id="updateUserProfiles" type="update"}}
			<fieldset>
				{{> afQuickField name='profile.realName'}}
				{{> afQuickField name='profile.institution'}}
				{{> afQuickField name='profile.fieldOfResearch'}}
				{{> afQuickField name='profile.journalsOfInterest' options=publicationList}}
                <b>{{_ "A link to The topics"}}</b><a class="fa fa-external-link" href="{{pathFor 'topics'}}"></a>
				{{> afQuickField name='profile.topicsOfInterest' options=topicList}}
				{{> afQuickField name='profile.phone'}}
				{{> afQuickField name='profile.address'}}
				{{> afQuickField name='profile.weChat'}}
				{{> afFieldInput name='profile.hidden'}}
			</fieldset>
			<button type="submit" class="btn btn-primary">{{_ "Update"}}</button>
		{{/autoForm}}
	</div>
</template>

<template name="UserSettingsProfile">
	<div class="container-fluid" id="content">
		<div class="row" id="title_row">
			<div class="col-xs-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> UserSettingsProfileEditForm}}
	</div>
</template>

<template name="UserSettingsProfileEditForm">
	<div class="">
		<h2 id="component-title">
			{{_ "Edit your profile"}}
		</h2>
		<form id="form" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-profile-name">
				<label for="profile.name">
					{{_ "Name"}}
				</label>
				<div class="input-div">
					<input type="text" name="profile.name" value="{{current_user_data.profile.name}}" class="form-control" autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-profile-email">
				<label for="profile.email">
					{{_ "E-mail"}}
				</label>
				<div class="input-div">
					<input type="text" name="profile.email" value="{{current_user_data.profile.email}}" class="form-control" required="required" data-type="email">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<input type="hidden" name="profile.surname" value="{{current_user_data.profile.surname}}" class="form-control" required="required" data-type="string">
			<input type="hidden" name="profile.institution" value="{{current_user_data.profile.institution}}" class="form-control"  required="required" data-type="string">
			<input type="hidden" name="profile.field" value="{{current_user_data.profile.field}}" class="form-control"  required="required" data-type="string">
			<input type="hidden" name="profile.publications" value="{{current_user_data.profile.publications}}" class="form-control"  required="required" data-type="string">
			<input type="hidden" name="profile.topics" value="{{current_user_data.profile.topics}}" class="form-control"  required="required" data-type="string">
			<input type="hidden" name="profile.phone" value="{{current_user_data.profile.phone}}" class="form-control"  required="required" data-type="string">
			<input type="hidden" name="profile.address" value="{{current_user_data.profile.address}}" class="form-control"  required="required" data-type="string">
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						{{_ "Save"}}
					</button>
				</div>
			</div>
		</form>
	</div>
</template>

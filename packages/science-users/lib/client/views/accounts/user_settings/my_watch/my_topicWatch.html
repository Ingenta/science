<template name="TopicWatch">
    <table class="table table-bordered table-condensed">
        <thead>
        <tr>
            <td>{{_ "Table Of Contents"}}</td>
            <td style="width: 12%">{{_ "Action"}}</td>
        </tr>
        </thead>
        <tbody>
        {{#each watch}}
            {{#with topicWatch}}
                <tr>
                    <td>
                        <a>{{translateThis name englishName}}</a>
                    </td>
                    <td>{{#if can "modify-topic" "resource"}}
                        <input type="checkbox" name="selectedTopic" value={{_id}}>{{/if}}
                    </td>
                </tr>
            {{/with}}
        {{else}}
            {{_ "Topic Watch Is Empty"}}
        {{/each}}
        </tbody>
    </table>
    <button type="button" class="btn btn-primary" style="float:right">{{_ "Cancel Watch"}}</button>
</template>

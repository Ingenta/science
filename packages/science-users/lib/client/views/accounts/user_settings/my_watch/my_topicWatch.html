<template name="TopicWatch">
    <table class="table table-bordered table-condensed">
        <thead>
        <tr>
            <td>{{_ "Table Of Contents"}}</td>
            <td>{{_"Action"}}</td>
        </tr>
        </thead>
        <tbody>
        {{#each watch}}
            {{#with topicWatch}}
                <tr>
                    <td>
                        <a>{{translateThis name englishName}}</a>
                    </td>
                    <td>{{#if can "delete-tag" "resource"}}
                        <input type="checkbox" name="selectedTopic" value={{_id}}>{{/if}}
                    </td>
                </tr>
            {{/with}}
        {{else}}
            <tr>
                <td>
                {{_ "Topic Watch Is Empty"}}
                </td>
                <td>
                </td>
            </tr>
        {{/each}}
        </tbody>
    </table>
    <button type="button" class="btn">{{_ "Cancel Watch"}}</button>
</template>

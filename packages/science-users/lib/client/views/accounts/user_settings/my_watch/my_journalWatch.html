<template name="JournalWatch">
    {{_ "result"}}:{{count}}
    <table class="table table-bordered table-condensed">
        <thead>
        <tr>
            <td>{{_ "Table Of Contents"}}</td>
            <td>{{_ "Content Type"}}</td>
            <td>{{_"Action"}}</td>
        </tr>
        </thead>
        <tbody>
        {{#each watch}}
        {{#with journalWatch}}
        <tr>
            <td>
                <a href="{{JournalUrl _id}}">
                    <a>{{translateThis titleCn title}}</a>
                </a>
            </td>
            <td>{{_ "Journals"}}</td>
            <td>{{#if can "delete-tag" "resource"}}<input type="checkbox" name="selectedJournal" value={{_id}}>{{/if}}
            </td>
        </tr>
        {{/with}}
        {{else}}
        {{_ "Journal Watch Is Empty"}}
        {{/each}}
        </tbody>
    </table>
    <button type="button" class="btn">{{_ "Update"}}</button>
</template>

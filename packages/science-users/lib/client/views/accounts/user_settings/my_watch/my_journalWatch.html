<template name="JournalWatch">
    <table id="dataview-table" class="table table-striped table-hover">
        <thead id="dataview-table-header">
        <tr id="dataview-table-header-row">
            <th class="th-sortable" data-sort="username">
                {{_ "Table Of Contents"}}
            </th>
            <th>
                {{_ "Content Type"}}
            </th>
            <th class="th-sortable">
                {{_ "Cancel"}}
            </th>
        </tr>
        </thead>
        <tbody id="dataview-table-items">
        {{#each watch}}
        {{> SingleJournalWatch}}
        {{else}}
        {{_ "Journal Watch Is Empty"}}
        {{/each}}
        </tbody>
    </table>
</template>

<template name="SingleJournalWatch">
    <td>
        <!--<a href="{{JournalUrl _id}}">-->
        {{#with eachJournal _id}}
            <a>{{translateThis titleCn title}}</a>
        {{/with}}
        <!--</a>-->
    </td>
    <td>
        &nbsp;
    </td>
    <td>
    </td>
</template>

<template name="JournalWatch">
    <table class="table table-bordered table-condensed">
        <thead>
        <tr>
            <td>{{_ "Table Of Contents"}}</td>
            <td style="width: 12%">{{_ "Action"}}</td>
        </tr>
        </thead>
        <tbody>
        {{#each watch}}
            {{#with journalWatch}}
                <tr>
                    <td>
                        <a href="{{urlToJournalById _id}}">
                            <a>{{translateThis titleCn title}}</a>
                        </a>
                    </td>
                    <td>
                        {{#if can "modify-journal" "resource"}}<input type="checkbox" name="selectedJournal" value={{_id}}>{{/if}}
                    </td>
                </tr>
            {{/with}}
        {{else}}
            {{_ "Journal Watch Is Empty"}}
        {{/each}}
        </tbody>
    </table>
    <button type="button" class="btn btn-primary" style="float:right">{{_ "Cancel Watch"}}</button>
</template>

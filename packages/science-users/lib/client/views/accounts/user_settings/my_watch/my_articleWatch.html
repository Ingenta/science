<template name="ArticleWatch">
    {{_ "result"}}:{{count}}
    <table class="table table-bordered table-condensed">
        <thead>
        <tr>
            <td>{{_ "Table Of Contents"}}</td>
            <td>{{_ "Content Type"}}</td>
            <td>{{_"Action"}}</td>
        </tr>
        </thead>
        <tbody>
        {{#each watch}}
            {{#with articleWatch}}
            <tr>
                <td>
                    <a href="{{ArticleUrl _id}}">
                        <a>{{translateThis title.cn title.en}}</a>
                    </a>
                </td>
                <td>{{_ "Article"}}</td>
                <td>{{#if can "delete-tag" "resource"}}<input type="checkbox" name="selectedArticle" value={{_id}}>{{/if}}</td>
            </tr>
            {{/with}}
        {{else}}
            {{_ "Article Watch Is Empty"}}
        {{/each}}
        </tbody>
    </table>
    <button type="button" class="btn" style="text-align:right">{{_ "Update"}}</button>
</template>

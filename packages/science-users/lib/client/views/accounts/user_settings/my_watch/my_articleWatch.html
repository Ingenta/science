<template name="ArticleWatch">
    <table class="table table-bordered table-condensed">
        <thead>
        <tr>
            <td>{{_ "Table Of Contents"}}</td>
            <td style="width: 12%">{{_ "Action"}}</td>
        </tr>
        </thead>
        <tbody>
        {{#mathjax}}
        {{#each sbWatch}}
            {{#with articleWatch}}
                <tr>
                    <td>
                        <div>
                            <a href="{{urlToArticleById _id}}">{{{translateThis title.cn title.en}}}</a>
                        </div>
                    </td>
                    <td>
                        {{#if can "modify-article" "resource"}}<input type="checkbox" name="selectedArticle" value={{_id}}>{{/if}}
                    </td>
                </tr>
            {{/with}}
        {{else}}
            {{_ "Article Watch Is Empty"}}
        {{/each}}
        {{/mathjax}}
        </tbody>
    </table>
    <button type="button" class="btn" style="text-align:right">{{_ "Cancel Watch"}}</button>
</template>

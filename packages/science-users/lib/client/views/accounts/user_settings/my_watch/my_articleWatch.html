<template name="ArticleWatch">
    <table id="dataview-table" class="table table-striped table-hover">
        <thead id="dataview-table-header">
        <tr id="dataview-table-header-row">
            <th class="th-sortable" data-sort="username">
                {{_ "Table Of Contents"}}
            </th>
            <th>
                {{_ "Content Type"}}
            </th>
            <th class="th-sortable">
                {{_ "Cancel"}}
            </th>
        </tr>
        </thead>
        <tbody id="dataview-table-items">
        {{#each watch}}
            {{> SingleArticleWatch}}
        {{else}}
            {{_ "Article Watch Is Empty"}}
        {{/each}}
        </tbody>
    </table>
</template>

<template name="SingleArticleWatch">
    <td>
        <a href="{{ArticleUrl _id}}">
            <a>{{translateThis title.cn title.en}}</a>
        </a>
    </td>
    <td>
        &nbsp;
    </td>
    <td>
    </td>
</template>

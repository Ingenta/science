<template name="ArticleWatch">
    <table class="table table-bordered table-condensed">
        <thead>
        <tr>
            <td>{{_ "Table Of Contents"}}</td>
            <td>{{_ "Content Type"}}</td>
            <td>{{_"Action"}}</td>
        </tr>
        </thead>
        <tbody>
        {{#each watch}}
            {{> SingleArticleWatch}}
        {{else}}
            {{_ "Article Watch Is Empty"}}
        {{/each}}
        </tbody>
    </table>
</template>

<template name="SingleArticleWatch">
    {{#with articleWatch}}
    <tr>
        <td>
            <a href="{{ArticleUrl _id}}">
                <a>{{translateThis title.cn title.en}}</a>
            </a>
        </td>
        <td>11</td>
        <td>{{#if can "delete-tag" "resource"}}{{> deleteTagModalForm}}{{/if}}</td>
    </tr>
    {{/with}}
</template>

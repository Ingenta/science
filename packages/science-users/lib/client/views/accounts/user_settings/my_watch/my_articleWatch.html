<template name="ArticleWatch">
    <table class="table table-bordered table-condensed">
        <thead>
        <tr>
            <td>{{_ "Table Of Contents"}}</td>
            <td style="width: 12%">{{_ "Action"}}</td>
        </tr>
        </thead>
        <tbody>
        {{#each sbWatch}}
            {{#with articleWatch}}
                <tr>
                    <td>
                        <a href="{{urlToArticleById _id}}">
                            <a>{{{translateThis title.cn title.en}}}</a>
                        </a>
                    </td>
                    <td>
                        {{#if can "delete-tag" "resource"}}<input type="checkbox" name="selectedArticle" value={{_id}}>{{/if}}
                    </td>
                </tr>
            {{/with}}
        {{else}}
            {{_ "Article Watch Is Empty"}}
        {{/each}}
        </tbody>
    </table>
    <button type="button" class="btn" style="text-align:right">{{_ "Cancel Watch"}}</button>
</template>

<template name="LayoutSideBar">
    <br/>
    <ul class="list-unstyled">
        <li>{{orgLogo}}</li>
        {{#if currentUser}}
            <li><a href="{{pathFor 'user_settings'}}">{{userEmail}}</a></li>
            {{#if canUseAdminPanel}}
                <li>
                    <a href="{{pathFor 'admin'}}">
                        {{_ "Admin"}}
                    </a>
                </li>
            {{/if}}
            <li><a href="{{pathFor 'logout'}}">{{_ "Log Out"}}</a></li>
        {{else}}
            <li>
                <a href="{{pathFor 'login'}}"><i class="fa fa-user"></i> {{_ "Login"}}</a>
            </li>
            <li><a href="{{pathFor 'register'}}"><i class="fa fa-pencil"></i> {{_ "Register"}}</a></li>
        {{/if}}
        <hr>
        <li><a href="#">{{_ "ScholarOne Login"}}</a></li>
        <li><a href="#">{{_ "Editors Login"}}</a></li>
        <hr>
        <h4>{{_ "Access Key"}}&nbsp;:</h4>
        <li style="font-size: 78%;"><img src="/icon_access_fc.gif">&nbsp;&nbsp;{{_ "Free Content"}}</li>
        <li style="font-size: 78%"><img src="/icon_access_oa.gif">&nbsp;&nbsp;{{_ "Open Access Content"}}</li>
        <li style="font-size: 78%"><img src="/icon_access_sc.gif">&nbsp;&nbsp;{{_ "Subscribed Content"}}</li>
        <li style="font-size: 78%"><img src="/icon_access_ft.gif">&nbsp;&nbsp;{{_ "Free Trial Content"}}</li>
        <hr>
        {{#each advertisement}}
            {{#if can "modify-advertisement" "resource"  }}
                {{> updateAdvertisementModalForm}}
            {{/if}}
            {{#if can "delete-advertisement" "resource"  }}
                {{> deleteAdvertisementModalForm}}
            {{/if}}
            <li><a href="{{link}}"><img src="{{getImageHelper picture}}" width="135" height="142"></a></li><br>
        {{else}}
        {{/each}}
        {{#if can "add-advertisement" "resource"  }}
        {{> addAdvertisementModalForm}}
        {{/if}}
    </ul>
</template>

<template name="addAdvertisementModalForm">
    {{#afModal formId="addAdvertisementModalForm" class="fa fa-plus" collection="Advertisement" operation="insert" title=getCreateButtonContent}}
    {{/afModal}}
</template>

<template name="updateAdvertisementModalForm">
    {{#afModal class="fa fa-pencil" title=getUpdateButtonContent collection="Advertisement" doc=_id operation="update"}}
    {{/afModal}}
</template>

<template name="deleteAdvertisementModalForm">
    {{#afModal class="fa fa-trash" collection="Advertisement" operation="remove" doc=_id prompt=getPrompt}}
    {{/afModal}}
</template>

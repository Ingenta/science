<template name="AdminUsersDetails">
	<div class="container-fluid" id="content">
		<div class="row" id="title_row">
			<div class="col-xs-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> AdminUsersDetailsDetailsForm}}
	</div>
</template>

<template name="AdminUsersDetailsDetailsForm">
	<div class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			{{_ "User details"}}
		</h2>
		<form id="form" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-namename">
				<label for="username">
					{{_ "Name"}}
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{admin_user.username}}
					</p>
				</div>
			</div>
			<div class="form-group  field-email">
				<label for="email">
					{{_ "E-mail"}}
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{emailAddress}}
					</p>
				</div>
			</div>
			<div class="form-group  field-roles">
				<label for="roles">
					{{_ "Role"}}
				</label>
				{{> userRoles}}
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						{{_ "OK"}}
					</a>
				</div>
			</div>
		</form>
	</div>
</template>

<template name="userRoles">

	<table id="dataview-table" class="table table-striped table-hover">
		<thead id="dataview-table-header">
		<tr id="dataview-table-header-row">
			<th>
				{{_ "roleName"}}
			</th>
			<th>
				{{_ "roleSummary"}}
			</th>
			<th>
				&nbsp;
			</th>
		</tr>
		</thead>
		<tbody id="dataview-table-items">
		{{#each usersRoles}}
		<tr id="dataview-table-items-row">
			{{#with rolesDescription this}}
				<td>{{name}}</td>
				<td>{{summary}}</td>
			{{/with}}
			<td class="td-icon"></td>
		</tr>
		{{/each}}
		</tbody>
	</table>
</template>

<template name="AdminUsersInsert">
	<div class="container-fluid" id="content">
		<div class="row" id="title_row">
			<div class="col-xs-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> AdminUsersInsertInsertForm}}
	</div>
</template>

<template name="AdminUsersInsertInsertForm">
	<div class="">
		<h2 id="component-title">
			{{_ "Add new user"}}
		</h2>
		<form id="form" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
            {{#if isInstitution}}
                <div class="form-group  field-profile-institution">
                    <label for="institutionId">
                        {{_ "Institution"}}
                    </label>
                    <div class="input-div">
                        <select name="institutionId" class="form-control" required="required" data-type="string">
                            <option value="">{{_ "select publisher"}}</option>
                            {{#each getInstitutions}}
                                <option value={{this._id}}>{{translateThis this.name.cn this.name.en}}</option>
                            {{/each}}
                        </select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
                    </div>
                </div>
            {{/if}}
			<div class="form-group  field-profile-name">
				<label for="username">
					{{_ "User Name"}}
				</label>
				<div class="input-div">
					<input type="text" name="username" value="" class="form-control" autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-profile-email">
				<label for="email">
					{{_ "E-mail"}}
				</label>
				<div class="input-div">
					<input type="text" name="email" value="" class="form-control" required="required" data-type="email">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-password">
				<label for="password">
					{{_ "Password"}}
				</label>
				<div class="input-div">
					<input type="password" name="password" required="required" value="" class="form-control">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
                        <span class="fa fa-check">
                            {{_ "Save"}}
                        </span>
                    </button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						{{_ "Cancel"}}
					</a>
				</div>
			</div>
		</form>
	</div>
</template>

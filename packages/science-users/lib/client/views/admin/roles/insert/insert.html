<template name="AdminRolesInsert">
	<div class="container-fluid" id="content">
		<div class="row" id="title_row">
			<div class="col-xs-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> AdminRolesInsertForm}}
	</div>
</template>

<template name="AdminRolesInsertForm">
	<div class="">
		<h2 id="component-title">
			{{_ "addNewRole"}}
		</h2>

		<form id="form" role="form">
			{{#if errorMessage}}
				<div class="alert alert-warning">
					{{errorMessage}}
				</div>
			{{/if}}

			{{#if infoMessage}}
				<div class="alert alert-success">
					{{infoMessage}}
				</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="nameCN">
					{{_ "roleNameCN"}}
				</label>

				<div class="input-div">
					<input type="text" name="nameCN" value="" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-name">
				<label for="nameEN">
					{{_ "roleNameEN"}}
				</label>

				<div class="input-div">
					<input type="text" name="nameEN" value="" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-name">
				<label for="summaryCN">
					{{_ "roleSummaryCN"}}
				</label>

				<div class="input-div">
					<input type="text" name="summaryCN" value="" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-name">
				<label for="summaryEN">
					{{_ "roleSummaryEN"}}
				</label>

				<div class="input-div">
					<input type="text" name="summaryEN" value="" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-name">
				<label for="summaryEN">
					{{_ "roleScope"}}
				</label>

				<div class="input-div form-inline">
					<input type="checkbox" name="level" value="global" class="form-control">整站
					<input type="checkbox" name="level" value="publisher" class="form-control">出版社
					<input type="checkbox" name="level" value="journal" class="form-control">期刊
					<input type="checkbox" name="level" value="institution" class="form-control">机构
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
                        <span class="fa fa-check">
                            {{_ "Save"}}
                        </span>
                    </button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						{{_ "Cancel"}}
					</a>
				</div>
			</div>
		</form>
	</div>
</template>

<template name="AdminRolesInsert">
	<div class="container-fluid" id="content">
		<div class="row" id="title_row">
			<div class="col-xs-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> AdminRolesInsertForm}}
	</div>
</template>

<template name="AdminRolesInsertForm">
	<div class="">
		<h2 id="component-title">
			{{_ "add new role"}}
		</h2>

		<form id="form" role="form">
			{{#if errorMessage}}
				<div class="alert alert-warning">
					{{errorMessage}}
				</div>
			{{/if}}

			{{#if infoMessage}}
				<div class="alert alert-success">
					{{infoMessage}}
				</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					{{_ "roleName"}}
				</label>

				<div class="input-div">
					<input type="text" name="name" value="" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-name">
				<label for="summary">
					summary
				</label>

				<div class="input-div">
					<input type="text" name="summary" value="" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						{{_ "Save"}}
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						{{_ "Cancel"}}
					</a>
				</div>
			</div>
		</form>
	</div>
</template>

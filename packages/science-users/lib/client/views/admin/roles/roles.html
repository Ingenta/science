<template name="AdminRoles">
    <div class="container-fluid" id="content">
        <div class="row" id="title_row">
            <div class="col-xs-12">
                <div id="page_menu" class="pull-right">
                </div>
            </div>
        </div>
        {{> AdminRolesView}}
    </div>
</template>


<template name="AdminRolesView">
    <div id="data_view" class="">
        <h2 id="component-title">
            {{_ "Roles"}}
        </h2>
        <form id="dataview-controls" class="form-inline">
            <div id="dataview-controls-insert" class="form-group ">
                <button type="submit" id="dataview-insert-button" class="btn btn-success">
                    {{_ "Add new"}} <i class="fa fa-plus"></i>
                </button>
            </div>
        </form>
        <div id="dataview-data">
            {{> RolesViewTable}}
        </div>
    </div>
</template>

<template name="RolesViewTable">
    <table id="dataview-table" class="table table-striped table-hover">
        <thead id="dataview-table-header">
        <tr id="dataview-table-header-row">
            <th style="width:15%">
                {{_ "roleName"}}
            </th>
	        <th style="width:25%">
		        {{_ "userLevel"}}
	        </th>
	        <th style="width:auto">
		        {{_ "roleSummary"}}
	        </th>
            <th style="width:10%">
                &nbsp;
            </th>
        </tr>
        </thead>
        <tbody id="dataview-table-items">
        {{#each rolesKeys "permissions:"}}
	        {{> DefinedRolesView}}
        {{/each}}
        {{#each pkgRolesKeys}}
	        {{> DefinedRolesView}}
        {{/each}}

        {{#each rolesKeys "project-custom:"}}
	        {{> CustomRoleView}}
        {{/each}}

        </tbody>
    </table>
</template>

<template name="DefinedRolesView">
    <tr id="dataview-table-items-row">
	    {{#with description}}
	    <td>{{name}}</td>
	    <td>
		    {{#if options}}
		        {{#each options.level}}
			        [{{levelName}}]
		        {{/each}}
		    {{/if}}
	    </td>
	    <td>{{summary}}</td>
	    {{/with}}
        <td class="td-icon"></td>
    </tr>
</template>

<template name="CustomRoleView">
	<tr id="dataview-table-items-row">
		{{#with description}}
		<td>{{name}}</td>
		<td>
			{{#if options}}
				{{#each options.level}}
					[{{levelName}}]
				{{/each}}
			{{/if}}
		</td>
		<td>{{summary}}</td>
		{{/with}}
		<td class="td-icon">
			{{#with customUserInfo}}
			<!--<span class="fa fa-pencil " title="Edit"></span>-->
			<span class="fa fa-plus" title="{{_ 'choosePermissions'}}"></span>
            <span class="fa fa-trash " title="{{_ 'deleteRole'}}"></span>
			{{/with}}
		</td>
	</tr>
</template>

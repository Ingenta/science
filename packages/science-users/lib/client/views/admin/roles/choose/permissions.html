<template name="AdminChoosePermissions">
	<div class="container-fluid" id="content">
		<div class="row" id="title_row">
			<div class="col-xs-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> AdminRolesChooseForm}}
	</div>
</template>


<template name="AdminRolesChooseForm">
	<div class="">
		<h2 id="component-title">
			{{_ 'choosePermissions'}}
		</h2>
		{{#with currRole}}
			<form id="form" role="form">
				<div class="form-group">
					<hr>
					<ul class="list-unstyled">
						<li>
							<input type="checkbox" name="permiss" value="permissions:get-users-roles"
							       class="perm-li" {{isUserHasThisPerm "permissions:get-users-roles"}}/> {{_ "permissions-get-users-roles"}}
						</li>
						<li>
							<input type="checkbox" name="permiss" value="permissions:edit-custom-roles"
							       class="perm-li" {{isUserHasThisPerm "permissions:edit-custom-roles"}}/> {{_ "permissions-edit-custom-roles"}}
						</li>
						<li>
							<input type="checkbox" name="permiss" value="permissions:delegate-and-revoke"
							       class="perm-li" {{isUserHasThisPerm "permissions:delegate-and-revoke"}}/> {{_ "permissions-delegate-and-revoke"}}
						</li>
					</ul>

					{{#each pkgPermissionsGroupPrefixs}}
						{{> singleGroup}}
					{{/each}}
					<hr>
				</div>


				<div class="form-group">
					<div class="submit-div">
						<button id="form-submit-button" class="btn btn-success" type="submit">
                            <span class="fa fa-check">
                                {{_ "Save"}}
                            </span>
                        </button>
						<a href="#" id="form-cancel-button" class="btn btn-default">
							{{_ "Cancel"}}
						</a>
					</div>
				</div>
			</form>
		{{/with}}
	</div>
</template>

<template name="singleGroup">
	<hr>
	<ul class="list-unstyled">
		{{#each pkgPermissionsGroup}}
			<li>
				<input type="checkbox" name="permiss" class="perm-li"
				       value="{{this}}" {{isUserHasThisPerm this}}/> {{geti18nName this}}
			</li>
		{{/each}}
	</ul>
</template>

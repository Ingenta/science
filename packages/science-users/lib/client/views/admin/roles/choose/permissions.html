<template name="AdminChoosePermissions">
	<div class="container-fluid" id="content">
		<div class="row" id="title_row">
			<div class="col-xs-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> AdminRolesChooseForm}}
	</div>
</template>


<template name="AdminRolesChooseForm">
	<div class="">
		<h2 id="component-title">
			{{_ 'choosePermissions'}}
		</h2>
		{{#with currRole}}
			<form id="form" role="form">
				<div class="form-group">
					{{#each pkgPermissions}}
						{{> singleGroup}}
					{{/each}}
					<hr>
				</div>


				<div class="form-group">
					<div class="submit-div">
						<button id="form-submit-button" class="btn btn-success" type="submit">
                            <span class="fa fa-check">
                                {{_ "Save"}}
                            </span>
                        </button>
						<a href="#" id="form-cancel-button" class="btn btn-default">
							{{_ "Cancel"}}
						</a>
					</div>
				</div>
			</form>
		{{/with}}
	</div>
</template>

<template name="singleGroup">
	<hr>
	<ul class="list-unstyled">
		{{#each permissions}}
			<li>
				<input type="checkbox" name="permiss" class="perm-li"
				       value="{{name}}" {{isUserHasThisPerm name}}/> {{description.name}}
			</li>
		{{/each}}
	</ul>
</template>

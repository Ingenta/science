<template name="AdminRoleEdit">
	<div class="container-fluid" id="content">
		<div class="row" id="title_row">
			<div class="col-xs-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> AdminRolesEditForm}}
	</div>
</template>

<template name="AdminRolesEditForm">
	<div class="">
		<h2 id="component-title">
			{{_ "edit role"}}
		</h2>
		{{#with currRole}}
			<form id="form" role="form">
				<div class="form-group  field-name">
					<label for="name">
						{{_ "roleName"}}
					</label>

					<div class="input-div">
						<input type="text" name="name" value="{{roleName}}" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
					</div>
				</div>
				<div class="form-group  field-name">
					<label for="name">
						summary
					</label>

					<div class="input-div">
						<input type="text" name="summary" value="{{roleSummary}}" class="form-control"
						       required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
					</div>
				</div>
				<div class="form-group">
					<div class="submit-div">
						<button id="form-submit-button" class="btn btn-success" type="submit">
                            <span class="fa fa-check">
                                {{_ "Save"}}
                            </span>
                        </button>
						<a href="#" id="form-cancel-button" class="btn btn-default">
							{{_ "Cancel"}}
						</a>
					</div>
				</div>
			</form>
		{{/with}}
	</div>
</template>

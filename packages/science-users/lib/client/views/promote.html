<template name="sidebarAd">
    {{#if isADPage}}
        {{#each advertisement}}
            {{#if permissionCheck "modify-advertisement,publisher;modify-advertisement,publication;modify-advertisement,advertisement"}}
                {{> updateAdvertisementModalForm}}
            {{/if}}
            {{#if permissionCheck "delete-advertisement,publisher;delete-advertisement,publication;delete-advertisement,advertisement"}}
                <a href="#" class="fa fa-trash"></a>
            {{/if}}
            <li>
                <a href="{{whichLink}}" target="_blank"><img src="{{getImageHelper whichPictures}}" width="135" height="142"></a>
            </li>
            <br>
        {{/each}}
        {{#if AdCount}}
            {{#if permissionCheck "add-advertisement,publisher;add-advertisement,publication;add-advertisement,advertisement"}}
                {{> addAdvertisementModalForm}}
            {{/if}}
        {{/if}}
    {{/if}}
</template>

<template name="addAdvertisementModalForm">
    {{#afModal formId="addAdvertisementModalForm" class="fa fa-plus" collection="Advertisement" operation="insert" omitFields="types, publications" title=getCreateButtonContent}}
    {{/afModal}}
</template>

<template name="updateAdvertisementModalForm">
    {{#afModal formId=_id class="fa fa-pencil" title=getUpdateButtonContent collection="Advertisement" doc=_id operation="update" omitFields="types, publications"}}
    {{/afModal}}
</template>

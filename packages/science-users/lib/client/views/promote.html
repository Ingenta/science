<template name="sidebarAd">
    {{#if isADPage}}
        {{#each advertisement}}
            <div class="pull-right">
                {{#if permissionCheck "modify-homepage-advertisement,modify-journal-advertisement"}}
                    {{> updateAdvertisementModalForm}}
                {{/if}}
                {{#if permissionCheck "delete-homepage-advertisement,delete-journal-advertisement"}}
                    <a href="#" class="fa fa-trash"></a>
                {{/if}}
            </div>
            <li>
                <a href="{{whichLink}}" target="_blank"><img src="{{getImageHelper whichPictures}}" width="100%"></a>
            </li>
            <br>
        {{/each}}
        {{#if AdCount}}
            {{#if permissionCheck "add-homepage-advertisement,add-journal-advertisement"}}
                {{> addAdvertisementModalForm}}
            {{/if}}
        {{/if}}
    {{/if}}
</template>

<template name="addAdvertisementModalForm">
    {{#afModal formId="addAdvertisementModalForm" class="fa fa-plus" collection="Advertisement" operation="insert" omitFields="types, publications" title=getCreateButtonContent}}
    {{/afModal}}
</template>

<template name="updateAdvertisementModalForm">
    {{#afModal formId=_id class="fa fa-pencil" title=getUpdateButtonContent collection="Advertisement" doc=_id operation="update" omitFields="types, publications"}}
    {{/afModal}}
</template>

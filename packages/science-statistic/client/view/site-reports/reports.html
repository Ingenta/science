<template name="reports">
    <h1>{{_ "System statistics"}}</h1>
    <p>{{_ "Last release was"}}: {{>deployDate}}</p>
    <p>{{_ "Total registered users"}}: {{totalRegisteredUsers}}</p>
    <p>{{_ "Total connections"}}: {{totalConnections}}</p>
    <p>{{_ "Total publishers"}}: {{totalPublishers}}</p>
    <p>{{_ "Total journals"}}: {{totalJournals}}</p>
    <p>{{_ "Total articles"}}: {{totalArticles}}</p>
</template>

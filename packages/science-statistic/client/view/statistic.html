<template name="statistic">
    <div class="container-fluid">
        <div class="form-inline form-group">
            <label for="filter-publisher">{{_ "publisher"}}</label>
            <select id="filter-publisher" class="form-control js-example-basic-multiple1" style="width: 100%" multiple="multiple">
                {{#each publisherList}}
                    <option value="{{_id}}">{{translateThis chinesename name}}</option>
                {{/each}}
            </select>
        </div>
        <div class="form-inline form-group">
            <label for="filter-journal">{{_ "Journals"}}</label>
            <select id="filter-journal" class="form-control js-example-basic-multiple2" style="width: 100%" multiple="multiple">
                {{#each publicationList}}
                    <option value="{{_id}}">{{translateThis titleCn title}}</option>
                {{/each}}
            </select>
        </div>
        <div class="form-inline form-group">
            <label for="filter-institutions">{{_ "Institution"}}</label>
            <select id="filter-institutions" class="form-control js-example-basic-multiple3" style="width: 100%" multiple="multiple">
                {{#each institutionsList}}
                    <option value="{{_id}}">{{translateThis name.cn name.en}}</option>
                {{/each}}
            </select>
        </div>
        <hr>
        1111111111
        <hr>
        <div class="form-inline form-group">
            <label>{{_ "Start Date"}}</label>
            <div class="input-group datetimepicker">
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                <input class="set-due-date form-control" type="text" id="startDate"/>
            </div>
            <label>{{_ "End Date"}}</label>
            <div class="input-group datetimepicker">
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                <input class="set-due-date form-control" type="text" id="endDate"/>
            </div>
        </div>
        <div class="form-group pull-right">
            <button type="button" class="btn btn-primary btn-sm">{{_ "Download"}}</button>
        </div>
    </div>
</template>

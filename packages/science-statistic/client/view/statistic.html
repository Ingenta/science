<template name="statistic">
    <div class="container-fluid">
        <div class="form-inline form-group">
            <label for="filter-publisher">{{_ "publisher"}}</label>
            <select id="filter-publisher" class="form-control js-multiple1" style="width: 100%" multiple="multiple">
                {{#each publisherList}}
                    <option value="{{_id}}">{{translateThis chinesename name}}</option>
                {{/each}}
            </select>
        </div>
        <div class="form-inline form-group">
            <label for="filter-journal">{{_ "Journals"}}</label>
            <select id="filter-journal" class="form-control js-multiple2" style="width: 100%" multiple="multiple">
                {{#each publicationList}}
                    <option value="{{_id}}">{{translateThis titleCn title}}</option>
                {{/each}}
            </select>
        </div>
        <div class="form-inline form-group">
            <label for="filter-institutions">{{_ "Institution"}}</label>
            <select id="filter-institutions" class="form-control js-multiple3" style="width: 100%" multiple="multiple">
                {{#each institutionsList}}
                    <option value="{{_id}}">{{translateThis name.cn name.en}}</option>
                {{/each}}
            </select>
        </div>
        <hr>
        <div class="form-group">
            <label>{{_ "Start Date"}}</label>

            <div class="input-group datetimepicker">
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                <input class="set-due-date form-control" type="text" id="startDate"/>
            </div>
            <br>
            <label>{{_ "End Date"}}</label>

            <div class="input-group datetimepicker">
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                <input class="set-due-date form-control" type="text" id="endDate"/>
            </div>
        </div>
        <hr>
        <div class="form-inline form-group">
            <select id="reportType" class="form-control js-multiple4" style="width: 80%">
                <optgroup label="用户">
                    <option value="userJournal">每个用户对期刊的行为统计模版</option>
                    <option value="userArticle">每个用户对文章的行为统计模版</option>
                </optgroup>
                <optgroup label="机构">
                    <option value="institutionJournal">每个机构对期刊的行为统计模版</option>
                    <option value="institutionArticle">每个机构对文章的行为统计模版</option>
                </optgroup>
                <optgroup label="地域">
                    <option value="regionalJournal">期刊的地域统计模版</option>
                    <option value="regionalArticle">文章的地域统计模版</option>
                </optgroup>
                <optgroup label="高频">
                    <option value="keyword">高频关键词统计模版</option>
                </optgroup>
                <optgroup label="期刊">
                    <option value="journalOverview">期刊首页点击统计模版</option>
                    <option value="journalBrowse">期刊目录浏览统计模版</option>
                    <option value="watchJournal">期刊关注统计模版</option>
                    <option value="journalAbstract">期刊下文章摘要统计模版</option>
                    <option value="journalFulltext">期刊下文章全文统计模版</option>
                    <option value="journalDownload">期刊下文章全文下载统计模版</option>
                    <option value="journalFavourite">期刊下文章收藏统计模版</option>
                    <option value="journalWatchArticle">期刊下文章关注统计模版</option>
                    <option value="journalEmailThis">期刊下文章推荐统计模版</option>
                    <option value="journalArticleBrowse">期刊下浏览下载统计模版</option>
                    <option value="journalArticleFavourite">期刊下收藏关注推荐统计模版</option>
                </optgroup>
                <optgroup label="文章">
                    <option value="fulltext">文章全文浏览统计模版</option>
                    <option value="abstract">文章摘要浏览统计模版</option>
                    <option value="pdfDownload">文章下载统计模版</option>
                    <option value="favourite">文章收藏统计模版</option>
                    <option value="watchArticle">文章关注统计模版</option>
                    <option value="emailThis">文章推荐统计模版</option>
                    <option value="articleBrowse">文章浏览下载统计模版</option>
                    <option value="articleFavourite">文章收藏关注推荐统计模版</option>
                </optgroup>
            </select>

            <div class="pull-right">
                <button type="button" class="btn btn-primary btn-sm">{{_ "Download"}}</button>
            </div>
        </div>
    </div>
</template>

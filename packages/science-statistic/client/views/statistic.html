<template name="statistic">
    <div class="container-fluid">
        <div class="form-group">
            <input type="text" id="publisherId" class="form-control form-group" placeholder="{{_ 'Publisher name'}}" data-toggle="modal" data-target="#myModal" style="cursor:pointer;" readonly>
            <input type="text" id="topicId" class="form-control form-group" placeholder="{{_ 'editRole'}}" data-toggle="modal" data-target="#myModal1" style="cursor:pointer;" readonly>
            <input type="text" id="publicationId" class="form-control form-group" placeholder="{{_ 'Journal name'}}" data-toggle="modal" data-target="#myModal2" style="cursor:pointer;" readonly>
            <input type="text" class="form-control form-group" placeholder="{{_ 'Institution'}}" data-toggle="modal" data-target="#myModal3" style="cursor:pointer;" readonly>
            <p class="text-right"><button type="button" class="btn btn-primary btn-sm searchBtn">{{_ "Search"}}</button></p>
            <div class="modal fade" id="myModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">{{_ "Publisher name"}}</h4>
                        </div>
                        <div class="modal-body">
                            <div><input type="checkbox"> {{_ "All the options"}}</div>
                            {{#each publisherList}}
                                <div><input type="checkbox" name="publisher" value={{_id}}> {{translateThis chinesename name}}</div>
                            {{else}}
                                {{_ "No results found!"}}
                            {{/each}}
                            <div align="right"><button type="submit" class="btn btn-primary btn-sm">{{_ "Submit"}}</button></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="myModal1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">{{_ "editRole"}}</h4>
                        </div>
                        <div class="modal-body">
                            <div><input type="checkbox"> {{_ "All the options"}}</div>
                            <div align="right"><button type="submit" class="btn btn-primary btn-sm">{{_ "Submit"}}</button></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="myModal2" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">{{_ "Journal name"}}</h4>
                        </div>
                        <div class="modal-body">
                            <div><input type="checkbox"> {{_ "All the options"}}</div>
                            {{#each publicationList}}
                                <div><input type="checkbox" name="journal" value={{_id}}> {{translateThis titleCn title}}</div>
                            {{else}}
                                {{_ "No results found!"}}
                            {{/each}}
                            <div align="right"><button type="submit" class="btn btn-primary btn-sm">{{_ "Submit"}}</button></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="myModal3" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">{{_ "Institution"}}</h4>
                        </div>
                        <div class="modal-body">
                            <div><input type="checkbox"> {{_ "All the options"}}</div>
                            <div align="right"><button type="submit" class="btn btn-primary btn-sm">{{_ "Submit"}}</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
        </div>
    </div>
</template>

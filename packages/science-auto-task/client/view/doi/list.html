<template name="registerdoi">
	<table class="table table-striped table-hover">
		<thead>
		<tr>
			<th>
				{{_ "createAt"}}
			</th>
			<th>
				{{_ "Total"}}
			</th>
			<th>
				{{_ "Status"}}
			</th>
		</tr>
		</thead>
		<tbody>
			{{#each tasks}}
				<tr>
					<td>
						{{moFormat createOn "lll"}}
					</td>
					<td>
						{{total}}
					</td>
					<td>
						{{i18nStatus}}&nbsp;{{> taskLoadIcon}}
					</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>

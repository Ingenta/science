<template name="citationTaskList">
	<table class="table table-striped table-hover">
		<thead>
		<tr>
			<th style="width:30%">
				{{_ "createAt"}}
			</th>
			<th style="width:10%">
				{{_ "Total"}}
			</th>
			<th style="width:60%">
				{{_ "Status"}}
			</th>
		</tr>
		</thead>
		<tbody>
		{{#each tasks}}
			<tr>
				<td>
					{{moFormat createOn "lll"}}
				</td>
				<td>
					{{total}}
				</td>
				<td>
					<div class="row">
						<div class="col-xs-2">{{i18nStatus}}</div>
						<div class="col-xs-10">{{> taskProgressBar}}</div>
					</div>
				</td>
			</tr>
		{{/each}}
		</tbody>
	</table>
</template>

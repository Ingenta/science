<template name="citationTaskList">
	<table class="table table-striped table-hover">
		<thead>
		<tr>
			<th style="width:20%">
				{{_ "createOn"}}
			</th>
			<th style="width:10%">
				{{_ "total"}}
			</th>
			<th style="width:70%">
				{{_ "status"}}
			</th>
		</tr>
		</thead>
		<tbody>
		{{#each tasks}}
			<tr>
				<td>
					{{moFormat createOn "l"}}
				</td>
				<td>
					{{total}}
				</td>
				<td>
					<div class="row">
						<div class="col-xs-2">{{status}}</div>
						<div class="col-xs-10">{{> taskProgressBar}}</div>
					</div>
				</td>
			</tr>
		{{/each}}
		</tbody>
	</table>
</template>

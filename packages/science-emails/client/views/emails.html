<template name="Emails">
    <h1>
        {{_ "Email this page"}}
    </h1>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-4 control-label">{{_ "Recipient's email address"}}：</label>

            <div class="col-sm-8">
                <input data-queryField="title.en" type="text" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">{{_ "Your email address"}}：</label>

            <div class="col-sm-8">
                <input data-queryField="title.en" type="text" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">{{_ "Subject"}}：</label>

            <div class="col-sm-8">
                <input data-queryField="title.en" type="text" class="form-control"/>
            </div>
        </div>
        <div style="text-align:right;" class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">send</button>
        </div>
    </form>
</template>

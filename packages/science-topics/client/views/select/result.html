<template name="searchResultForAddToTopics">
	<div>
		<div class="row pull-right">
			<button class="btn btn-success addSelectedArticleToCollection">
                <span class="fa fa-plus">
                    {{_ "Add articles to topics"}}
                </span>
            </button>
		</div>
		<div class="btn-group" data-toggle="buttons">
			<ul class="article-list list-unstyled">
				{{#each articles}}
					{{> oneArticleOfResultTopics}}
				{{else}}
					{{_ "No articles found!"}}
				{{/each}}
			</ul>
		</div>
	</div>
</template>


<template name="oneArticleOfResultTopics">
    <div class="row dotted">
        <div class="col-xs-2 text-center">
            <br>
            <br>
            <label class="btn btn-primary btn-xs">
                <input value="{{_id}}" class="articleCkd" style="position:absolute;clip:rect(0,0,0,0);"
                       type="checkbox" autocomplete="false">{{_ "select"}}
            </label>

        </div>

        <div class="col-xs-10">
            {{>standardArticleListing}}
        </div>
    </div>
</template>

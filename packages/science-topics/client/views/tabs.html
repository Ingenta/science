<template name="addArticleToTopicsTabsTemp">
	{{#addArticleToTopicsTabs tabs=tabs}}

		{{#tabContent slug="add"}}
			{{> searchArticleForAddToTopics}}
			<hr>
			{{> searchResultForAddToTopics}}
		{{/tabContent}}

		{{#tabContent slug="inside"}}
			{{> articlesInTopics}}
		{{/tabContent}}

	{{/addArticleToTopicsTabs}}
</template>


<template name="addArticleToTopicsTabs">
	<div>

		{{#if activeTab}}
			{{trackActiveTab activeTab}}
		{{/if}}

		{{trackTabs tabs}}

		<ul class="nav nav-tabs" role="tablist">
			{{#each tabs}}
				<li role="presentation" class="tab-item {{isActiveTab slug}}">
					<a href="#" role="tab" data-toggle="tab">{{name}}</a>
				</li>
			{{/each}}
		</ul>

		<div class="tabs-content-container">
			{{> UI.contentBlock context=__context__ }}
		</div>
	</div>
</template>

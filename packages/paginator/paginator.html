<template name="Paginator_UI">
  {{#if showUI}}
    <div class="paginator-ui">
      <div class="btn btn-default paginator-btn paginator-prev" disabled={{isCurrentPageFirst}}>{{_ "previous"}}</div>
      <span>{{_ "page_x_of_y" currentPage=currentPagei18n totalPages=totalPages}}</span>
      <div class="btn btn-default paginator-btn paginator-next" disabled={{isCurrentPageLast}}>{{_ "next"}}</div>
      <button class="perPage" data-pagenum="10">10</button>
      <button class="perPage" data-pagenum="20">20</button>
      <button class="perPage" data-pagenum="50">50</button>
    </div>
  {{/if}}
</template>

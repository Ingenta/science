<template name="authorCenter">
    <div class="container-fluid">
        {{> pageElement key="author center"}}
        <hr>
        <div class="row">
            {{> PublisherListForAuthorCenter}}
        </div>
    </div>
</template>

<template name="PublisherListForAuthorCenter">
    {{#each publishers}}
    {{> SinglePublisherForAuthorCenter}}
    {{else}}
    {{_ "No publishers found!"}}
    {{/each}}
</template>

<template name="showImageForAuthorCenter">
    <img src="{{getImageHelper picture}}"/>
</template>

<template name="SinglePublisherForAuthorCenter">
    <div class="row">
        <div class="col-xs-3" align="center"><img src="{{getImageHelper picture}}" width="105"/></div>
        <div class="col-xs-9">
            <div class="row">
                <h3>{{translateThis chinesename name}}</h3>
            </div>
            <div class="row">
                    {{#each hasJournal _id}}
                        <div class="col-xs-6">
                            {{> SingleJournal}}<hr>
                        </div>
                     {{else}}
                        {{_ "No publications found!"}}
                     {{/each}}
            </div>
        </div>
    </div>
    <hr>
</template>

<template name="SingleJournal">
    <a href="{{urlToJournalById _id}}">
        <a>{{translateThis titleCn title}}</a>
    </a>
</template>

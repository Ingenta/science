<template name="selectionSearch">
	<div>
		<h5>Searching: '{{result.responseHeader.params.q}}' in {{journalTitle}} </h5>
		<hr>
		<div class="pull-right">
			<a href="#" class="view-all">View all {{result.response.numFound}} results</a> from this journal
		</div>
	</div>
	<div>
		<span>
			Top {{count}} Related Articles
		</span>
	</div>
</template>

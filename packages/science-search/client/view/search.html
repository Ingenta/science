<template name="SolrSearchBar">
	<div class="navbar-form pull-right" role="search">
		<div class="input-group">
			<input id="searchInput" type="text" class="form-control" placeholder='{{_ "search"}}'>
            <span class="input-group-btn">
               <button class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
            </span>
		</div>
	</div>
</template>

<template name="SolrSearchResults">
    {{#if isFromTopic}}
        {{> relatedTopicLists}}
    {{/if}}
    {{> secSearch}}
    <div class="dotted">
        <label>{{_ "Sort Results By"}}:</label>
        <label class="radio-inline">
            <input class="datesort" type="radio" name="sort" value="" checked> {{_ "Relevance"}}
        </label>
        <label class="radio-inline">
            <input class="datesort" type="radio" name="sort" value="year desc"> {{_ "Newest First"}}
        </label>
        <label class="radio-inline">
            <input class="datesort" type="radio" name="sort" value="year asc"> {{_ "Oldest First"}}
        </label>
    </div>
	<div class="row">
		<div class="col-xs-4">
			{{#each filters}}
				{{> solrFilterItem}}
			{{/each}}
		</div>
		<div class="col-xs-8">
			<h4>{{_ "Search results"}}</h4>
			{{#if statusOK}}
				{{#each articles}}
					{{> oneSolrArticle}}
				{{/each}}
				{{> btPagination rows=rows total=total currPage=currPage  maxShow=10 onClick=pagingFunc}}
			{{else}}
				{{_ "No results found!"}}
			{{/if}}

		</div>
	</div>
</template>

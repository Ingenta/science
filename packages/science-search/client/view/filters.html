<template name="solrFilterItem">
	{{#if filterOptions}}
	<h5 class="bg-eee">{{filterTitle}}</h5>
	<ul data-show="5" class="slimScroll list-unstyled">
		{{#each getFilterOptions}}
			<li class="search-cond {{class}}">
				<a class="filter-me" href="#">
					{{translateThis cname name}}
				</a>
                <span class="pull-right">[{{count}}]</span>
			</li>
		{{/each}}
		{{#if isTooMany}}
		<li class="fa fa-chevron-down">
			<a class="show-more" href="#">{{_ "more"}}</a>
		</li>
		{{/if}}
	</ul>
	{{/if}}
</template>

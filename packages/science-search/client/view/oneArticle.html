<template name="oneSolrArticle">

	<ul class="dotted list-unstyled">
		<li>
			<!--{{#with article}}-->
				<h4>
					<div class="resultsList"><img src="/icon_access_oa.gif">
						<a class="{{class}}" href="{{articleUrl _id}}">{{{showTitle}}}</a>
					</div>
				</h4>

				<ul class="list-unstyled">
					<li>
						{{#each getAuthors}}
							{{> authorPopButton name=this}} ,
						{{/each}}
					</li>
					<li>
						<a href="{{urlToJournalById journalId}}">{{journalName journalId}}</a>
						<b>{{volume}}</b>, {{elocationId}} ({{year}})
						<a href="http://dx.doi.org/{{doi}}">{{{showdoi}}} <i class="fa fa-external-link"></i></a>
					</li>
					<li>{{_ "Language"}} : {{_ "Chinese"}}</li>
					{{> abstractDetails}}
				</ul>
			<!--{{/with}}-->
		</li>
	</ul>
</template>

<template name="oneSolrArticle">

	<ul class="dotted list-unstyled" style="font-size: 12px">
		<li>
            <div class="resultsList">{{> accessKeyImage}}
                <a class="{{class}}" style="font-size: 12px" href="{{urlToArticleById _id}}"><b>{{{showTitle}}}</b></a>
            </div>
			<ul class="list-unstyled article-desc-ul">
				<li>
					{{#each getAuthors}}
					<span class="{{#unless isChinese}}separate-and {{/unless}}separate-comma author-display"> {{> authorPopButton name=this}} </span>
					{{/each}}
				</li>
				<li>
					<a class="journalTitle" href="{{urlToJournalById journalId}}">{{journalName journalId}}</a>
					{{#if volume}}<b>{{volume}}</b>{{#if issue}}({{issue}}){{/if}},{{/if}}
                    {{#if elocationId}}{{elocationId}}{{/if}}
                    {{#if year}}({{year}}){{/if}}
					<a style="margin-left:0.5em;" href="http://dx.doi.org/{{doi}}">{{{showdoi}}} <i class="fa fa-external-link"></i></a>
				</li>
				{{> toggleFieldBrowse field=showAbstract _id=_id doi=doi}}
			</ul>
		</li>
	</ul>
</template>

<template name="oneSolrArticle">

	<ul class="dotted list-unstyled">
		<li>
			<h4>
				<div class="resultsList">{{> accessKeyImage}}
					<a class="{{class}}" href="{{articleUrl _id}}">{{{showTitle}}}</a>
				</div>
			</h4>

			<ul class="list-unstyled">
				<li>
					{{#each getAuthors}}
					<span class="separate-comma author-display"> {{> authorPopButton name=this}} </span>
					{{/each}}
				</li>
				<li>
					<a class="journalTitle" href="{{urlToJournalById journalId}}">{{journalName journalId}}</a>
					<b>{{volume}}</b>, {{elocationId}} ({{year}})
					<a href="http://dx.doi.org/{{doi}}">{{{showdoi}}} <i class="fa fa-external-link"></i></a>
				</li>
				<li>{{_ "Language"}} : {{_ "Chinese"}}</li>
				{{> toggleFieldBrowse field=showAbstract _id=_id doi=doi}}
			</ul>
		</li>
	</ul>
</template>

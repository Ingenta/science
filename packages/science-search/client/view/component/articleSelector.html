<template name="solrArticleSelector">
	<select id="{{id}}" style="width:100%" class="solr-article-select">
		<option value="" selected="selected">select2/select2</option>
	</select>
</template>

<template name="solrArticleFilter">
	{{#Multiselect name='solrFilterMS' setting=setting options=options selected=selectedOptions  }}
		<option value="{{ _id }}" {{ attrs }}>{{ caption }}</option>
	{{/Multiselect}}
</template>

<template name="solrArticleMarkup">
	<ul class="dotted list-unstyled">
		<li>
            {{#mathjax}}
			<div>{{> accessKeyImage}}
				<h7>{{{showTitle}}}</h7>
			</div>
            {{/mathjax}}
			<ul class="list-unstyled">
				<li>
					{{#each getAuthors}}
						<span class="{{#unless isChinese}}separate-and {{/unless}}separate-comma author-display"> {{> authorPopButton name=this}} </span>
					{{/each}}
				</li>
				<li>
					{{journalName journalId}}
					{{#if volume}}<b>{{volume}}</b>{{#if issue}}({{issue}}){{/if}},{{/if}}
                    {{#if elocationId}}{{elocationId}}{{/if}}
                    {{#if year}}({{year}}){{/if}} , <span style="margin-left:0.5em;">{{doi}}</span>
				</li>
			</ul>
		</li>
	</ul>
</template>

<template name="relatedTopicLists">
	<div class="container-fluid">
		{{#with currTopic}}
		<div class="row">
			<div class="col-xs-12">
				<h2>{{translateThis name englishName}}</h2>
				
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				<h5>{{_ "More_general_topics"}}:</h5>
				{{> topicListInSearchResult list=parentTopic}}
			</div>
			<div class="col-xs-4">
				<h5>{{_ "More_specific_topics"}}:</h5>
				{{> topicListInSearchResult list=subTopics}}
			</div>
			<div class="col-xs-4">
				<h5>{{_ "Related_topics"}}:</h5>
				{{> topicListInSearchResult list=relatedTopics}}
			</div>
		</div>
		{{/with}}
	</div>
</template>

<template name="topicListInSearchResult">
	<ul class="list-unstyled">
		{{#each list}}
			<li><a href="#">{{translateThis name englishName}}</a></li>
		{{/each}}
	</ul>
</template>

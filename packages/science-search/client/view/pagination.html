<template name="btPagination">
	{{#if moreThanOne}}
	<nav>
		<ul class="pagination pagination-sm">
			<li class="{{disabledStatus 'first'}}"><a data-pagenum="1" href="#"><i class="fa fa-angle-double-left"></i></a></li>
			<!--<li class="{{disabledStatus 'prev'}}"><a data-pagenum="{{page 'prev'}}" href="#"><i class="fa fa-angle-left"></i></a></li>-->
			{{#each pageRange}}
				<li class="{{activeStatus}}"><a data-pagenum="{{this}}" href="#">{{this}}</a></li>
			{{/each}}
			<!--<li class="{{disabledStatus 'next'}}"><a data-pagenum="{{page 'next'}}" href="#"><i class="fa fa-angle-right"></i></a></li>-->
			<li class="{{disabledStatus 'last'}}"><a data-pagenum="{{page 'last'}}" href="#"><i class="fa fa-angle-double-right"></i></a></li>
		</ul>
	</nav>
	{{/if}}
	<span class="pull-right">{{_ "Display per page"}}:
		<a href="#" class="perPage" data-pagenum="10">10</a>&nbsp;|&nbsp;
		<a href="#" class="perPage" data-pagenum="20">20</a>&nbsp;|&nbsp;
		<a href="#" class="perPage" data-pagenum="50">50</a>
	</span>
</template>

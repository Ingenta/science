<template name="AdminInstitution">
    <div class="container-fluid">
        {{> pageElement key="institutions"}}
        <div class="row">
            {{#if can "add-institution" "institution"}}
                {{> addInstitutionForm}}
            {{/if}}
        </div>
        <hr>
        <div class="row">
            {{> AdminInstitutionsList}}
        </div>
    </div>
</template>

<template name="addInstitutionForm">
    {{#afModal formId="addInstitutionModalForm" class="btn btn-success" collection="Institutions" operation="insert" omitFields="ipRange.$.startNum, ipRange.$.endNum" buttonContent=getCreateButtonContent title=getCreateButtonContent}}
        {{_ "Add new"}}
    {{/afModal}}
</template>

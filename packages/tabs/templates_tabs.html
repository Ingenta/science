<template name="basicTabs">
  <div class="basicTabs-container {{name}}">

    <!-- Allow for the active tab to be specified in a parent helper -->
    {{#if activeTab}}
      {{trackActiveTab activeTab}}
    {{/if}}

    <ul class="tabs-list">
      {{#each tabs}}
        <li class="tab-item {{isActiveTab slug}} {{class}}">{{name}}</li>
      {{/each}}
    </ul>
    <div class="tabs-content-container">

      <!-- Pass interface context to tab instances -->
      {{> UI.contentBlock
          context=__context__
      }}

    </div>

  </div>

</template>


<template name="dynamicTabs">
  <div class="dynamicTabs-container {{name}}">

    <!-- These keep the instance synced with the parent's reactive data -->
    {{#if activeTab}}
      {{trackActiveTab activeTab}}
    {{/if}}

    {{trackTabs tabs}}

    <ul class="tabs-list">
      {{#each tabs}}
        <li class="tab-item {{isActiveTab slug}} {{class}}">{{name}}</li>
      {{/each}}
    </ul>
    <div class="tabs-content-container">

      <!-- Pass interface context to tab instances -->
      {{> UI.contentBlock
          context=__context__
      }}

    </div>

  </div>

</template>


<template name="tabContent">
  <section style="display:none" class="tabs-content {{isActiveTab slug}}" data-tab={{slug}}>
    {{> UI.contentBlock}}
  </section>
</template>
